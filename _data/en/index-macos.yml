faq:
  title: Frequently Asked Questions
  items:
    - question: What is Ingantt for macOS?
      answer: Ingantt for macOS is a professional project management tool that runs natively on your Mac. It allows you to create and manage project plans with AI-assisted planning and MS Project compatibility.
    - question: Can I import my existing Microsoft Project files?
      answer: Yes! Ingantt fully supports importing .MPP and .XML files from Microsoft Project. All your project data, including tasks, resources, and dependencies, will be preserved during the import process.
    - question: How does the AI project generation work?
      answer: Our AI assistant can generate complete project plans from simple text descriptions. Just describe your project goals and requirements, and the AI will create a structured plan with tasks, timelines, and dependencies based on best practices.
    - question: Is there a free trial for the macOS version?
      answer: No. The macOS version is a one-time purchase of $15 per copy, with no subscription or free trial.
    - question: Can I collaborate with my team in real-time?
      answer: The macOS version does not offer real-time multi-user collaboration. However, you can exchange project files (MPP, XML, PDF, PNG) and share them with your team through email or other file-sharing methods.
    - question: Do I need an internet connection to use Ingantt on macOS?
      answer: No, Ingantt works locally on your Mac. You only need internet access if you want to download updates, exchange files via cloud services, or access online documentation.
    - question: How can I purchase Ingantt for macOS?
      answer: Visit the Mac App Store on your device, search for Ingantt, and purchase it there. You will own the app perpetually with no recurring charges.
