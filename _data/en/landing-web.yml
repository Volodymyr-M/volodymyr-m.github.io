faq:
  title: Frequently Asked Questions
  items:
    - question: What is Ingantt for Web?
      answer: Ingantt for Web is a professional Gantt chart project management tool that runs in your web browser. It allows you to create, manage, and share project plans from any device with a modern browser, without requiring any installation.
    - question: Which browsers are supported?
      answer: Ingantt for Web works with all modern browsers including Chrome, Firefox, Safari, Edge, and Opera. We recommend using the latest version of your preferred browser for the best experience.
    - question: Can I import my existing Microsoft Project files?
      answer: Yes! Ingantt fully supports importing .MPP and .XML files from Microsoft Project. All your project data, including tasks, resources, and dependencies, will be preserved during the import process.
    - question: How does the AI project generation work?
      answer: Our AI assistant can generate complete project plans from simple text descriptions. Just describe your project goals and requirements, and the AI will create a structured plan with tasks, timelines, and dependencies based on best project management practices.
    - question: What's included in the free trial?
      answer: The 30-day free trial includes all Ingantt features and full cloud storage integration. No credit card required to start.
    - question: Does Ingantt for Web work offline?
      answer: Ingantt for Web requires an internet connection to access initially, but once loaded, many features can work offline. Your work is automatically saved when you reconnect.
    - question: What happens to my data if I cancel my subscription?
      answer: Your project files remain safely stored in your chosen cloud storage even after cancellation. Your project files are stored in MS Project format, ensuring you never lose access to your data.
    - question: How can I buy Ingantt for my team?
      answer: Sign in to Ingantt with your account, click on your avatar in the top right corner and choose "Purchase subscriptions". Check "I want to purchase subscriptions for others" and enter the emails of your team members. Choose the payment schedule (monthly or yearly) and proceed to checkout.
