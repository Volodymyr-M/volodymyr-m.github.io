faq:
  title: Frequently Asked Questions
  items:
    - question: What is Ingantt for Windows?
      answer: Ingantt for Windows is a professional project management tool that runs natively on your PC. It allows you to create and manage project plans with AI-assisted planning and MS Project compatibility.
    - question: Can I import my existing Microsoft Project files?
      answer: Yes! Ingantt fully supports importing .MPP and .XML files from Microsoft Project. Your project data, including tasks, resources, and dependencies, will be preserved during the import process.
    - question: How does the AI project generation work?
      answer: Our AI assistant can generate complete project plans from simple text descriptions. Just describe your project goals and requirements, and the AI will create a structured plan with tasks, timelines, and dependencies based on best practices.
    - question: Is there a free trial for the Windows version?
      answer: Yes. Once the app is installed from Microsoft Store, the free trial is available for 7 days.
    - question: How can I purchase Ingantt for Windows?
      answer: Visit the Microsoft Store and purchase it there. You will own the app perpetually with no recurring charges.
