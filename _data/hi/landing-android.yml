faq:
  title: अक्सर पूछे जाने वाले प्रश्न
  items:
    - question: Ingantt फॉर एंड्रॉइड क्या है?
      answer: Ingantt फॉर एंड्रॉइड एक पेशेवर परियोजना प्रबंधन टूल है, जो आपके एंड्रॉइड डिवाइस पर मूल रूप से चलता है। यह आपको चलते-फिरते परियोजना योजनाएँ बनाने और प्रबंधित करने की सुविधा देता है, जिसमें एआई-सहायता से योजना बनाना और MS प्रोजेक्ट संगतता शामिल है।
    - question: क्या मैं अपनी मौजूदा Microsoft Project फ़ाइलें आयात कर सकता/सकती हूँ?
      answer: जी हाँ! Ingantt .MPP और .XML फ़ाइलों के आयात का पूरा समर्थन करता है। आपकी परियोजना की जानकारी, जिसमें कार्य, संसाधन और निर्भरताएँ शामिल हैं, आयात प्रक्रिया के दौरान संरक्षित रहती हैं।
    - question: एआई द्वारा परियोजना जनरेशन कैसे काम करती है?
      answer: हमारा एआई सहायक साधारण पाठ विवरणों से पूर्ण परियोजना योजनाएँ बना सकता है। बस अपनी परियोजना के लक्ष्य और आवश्यकताएँ बताएँ, और एआई सर्वोत्तम प्रथाओं के आधार पर कार्य, समयरेखा और निर्भरताओं के साथ एक संरचित योजना तैयार करेगा।
    - question: क्या एंड्रॉइड संस्करण के लिए कोई निःशुल्क परीक्षण है?
      answer: नहीं। एंड्रॉइड संस्करण एक बार खरीदने की सुविधा है, न कि कोई सब्सक्रिप्शन या निःशुल्क परीक्षण।
    - question: मैं Ingantt फॉर एंड्रॉइड कैसे खरीद सकता/सकती हूँ?
      answer: अपने एंड्रॉइड डिवाइस पर Google Play Store पर जाएँ और वहाँ से खरीदें। एक बार खरीदने पर आप इसे हमेशा के लिए उपयोग कर सकते हैं—कोई आवर्ती शुल्क नहीं।
  support:
