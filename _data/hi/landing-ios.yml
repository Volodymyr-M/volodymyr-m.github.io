faq:
  title: अक्सर पूछे जाने वाले सवाल
  items:
    - question: Ingantt for iOS क्या है?
      answer: Ingantt for iOS एक प्रोफेशनल प्रोजेक्ट मैनेजमेंट टूल है, जो आपके iOS डिवाइस पर मूल रूप से चलता है। यह आपको चलते-फिरते प्रोजेक्ट प्लान बनाने और प्रबंधित करने की सुविधा देता है, जिसमें AI-असिस्टेड प्लानिंग और MS Project संगतता शामिल है।
    - question: क्या मैं अपनी मौजूद Microsoft Project फाइलें इम्पोर्ट कर सकता/सकती हूँ?
      answer: जी हाँ! Ingantt Microsoft Project की .MPP और .XML फाइलों को पूरी तरह सपोर्ट करता है। आपकी सभी प्रोजेक्ट जानकारियाँ, जिनमें टास्क, संसाधन और निर्भरताएँ शामिल हैं, इम्पोर्ट के दौरान सुरक्षित रहेंगी।
    - question: AI प्रोजेक्ट जनरेशन कैसे काम करता है?
      answer: हमारा AI सहायक साधारण टेक्स्ट विवरणों से पूरा प्रोजेक्ट प्लान बना सकता है। बस अपने प्रोजेक्ट के उद्देश्य और ज़रूरतें बताएं, और AI सर्वश्रेष्ठ प्रैक्टिस के आधार पर टास्क, टाइमलाइन और निर्भरताओं वाला एक स्ट्रक्चर्ड प्लान बना देता है।
    - question: क्या iOS संस्करण के लिए कोई मुफ्त ट्रायल है?
      answer: नहीं। iOS संस्करण एक बार खरीदने वाला उत्पाद है, इसमें कोई सब्सक्रिप्शन या मुफ्त ट्रायल नहीं है।
    - question: मैं Ingantt for iOS कैसे खरीदूँ?
      answer: बस अपने iOS डिवाइस पर Apple App Store पर जाएँ, Ingantt खोजें और इसे खरीद लें। इस तरह आप बिना किसी आवर्ती शुल्क के हमेशा के लिए ऐप के मालिक रहेंगे।
