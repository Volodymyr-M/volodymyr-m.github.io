faq:
  title: अक्सर पूछे जाने वाले प्रश्न
  items:
    - question: Ingantt क्या है और यह Google Workspace के साथ कैसे काम करता है?
      answer: Ingantt एक पेशेवर प्रोजेक्ट मैनेजमेंट टूल है जो Google Workspace के साथ बेहतरीन रूप से इंटीग्रेट होता है। यह आपको Google ड्राइव से सीधे ही प्रोजेक्ट प्लान बनाने, मैनेज करने और शेयर करने की सुविधा देता है, जिससे पहले से Google ईकोसिस्टम का उपयोग कर रही टीमों के लिए सहयोग आसान हो जाता है।
    - question: क्या मैं अपने मौजूदा Microsoft Project फ़ाइलों को इम्पोर्ट कर सकता हूँ?
      answer: जी हाँ! Ingantt Microsoft Project की .MPP और .XML फ़ाइलों को पूरी तरह सपोर्ट करता है। आपके प्रोजेक्ट डेटा (टास्क, संसाधन और निर्भरता सहित) इम्पोर्ट प्रक्रिया के दौरान सुरक्षित रहते हैं।
    - question: AI द्वारा प्रोजेक्ट जेनरेशन कैसे काम करता है?
      answer: हमारा AI असिस्टेंट सरल टेक्स्ट विवरणों से एक पूर्ण प्रोजेक्ट प्लान जनरेट कर सकता है। बस अपने प्रोजेक्ट के लक्ष्य और आवश्यकताओं का वर्णन करें, और AI बेहतरीन प्रोजेक्ट मैनेजमेंट प्रैक्टिस के अनुरूप टास्क, टाइमलाइन और निर्भरताओं सहित एक संरचित प्लान तैयार करेगा।
    - question: मुफ़्त ट्रायल में क्या शामिल होता है?
      answer: 30-दिन का मुफ़्त ट्रायल Ingantt की सभी फ़ीचर्स और Google Workspace के साथ पूरी इंटीग्रेशन प्रदान करता है। शुरू करने के लिए किसी क्रेडिट कार्ड की आवश्यकता नहीं है।
    - question: क्या मैं Google Workspace के लिए Ingantt को मोबाइल डिवाइस पर इस्तेमाल कर सकता हूँ?
      answer: जी हाँ! Ingantt for Google Workspace किसी भी ब्राउज़र-सक्षम डिवाइस पर काम करता है। हमारा रेस्पॉन्सिव इंटरफ़ेस स्मार्टफ़ोन और टैबलेट पर बेहतरीन ढंग से फ़िट होता है, जिससे आप चलते-फिरते भी अपने प्रोजेक्ट तक पहुंच बना सकते हैं।
    - question: यदि मैं अपनी सब्सक्रिप्शन रद्द कर दूँ तो मेरे डेटा का क्या होगा?
      answer: आपके प्रोजेक्ट फ़ाइलें सब्सक्रिप्शन रद्द करने के बाद भी सुरक्षित रूप से Google ड्राइव में रहती हैं। आपकी फ़ाइलें MS Project फ़ॉर्मेट में सेव रहती हैं, जिससे आप कभी भी अपने डेटा तक पहुँच नहीं खोएँगे।
    - question: मैं अपने टीम के सदस्यों के लिए Ingantt कैसे ख़रीद सकता हूँ?
      answer: अपने Google अकाउंट से Ingantt में साइन इन करें, ऊपर दाईं ओर अपने अवतार पर क्लिक करें और “Purchase subscriptions” चुनें। “I want to purchase subscriptions for others” को चेक करें और अपने साथियों के Google अकाउंट ईमेल दर्ज करें। पेमेंट शेड्यूल (मासिक या वार्षिक) चुनें और ख़रीद को पूरा करें।
