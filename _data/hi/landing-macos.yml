faq:
  title: अक्सर पूछे जाने वाले प्रश्न
  items:
    - question: Ingantt for macOS क्या है?
      answer: Ingantt for macOS एक पेशेवर प्रोजेक्ट मैनेजमेंट टूल है जो आपके Mac पर नैटिव रूप से चलता है। यह आपको AI-सहायता प्राप्त प्लानिंग और MS Project संगतता के साथ प्रोजेक्ट प्लान बनाने और प्रबंधित करने की सुविधा देता है।
    - question: क्या मैं अपनी मौजूदा Microsoft Project फ़ाइलों को आयात कर सकता/सकती हूँ?
      answer: जी हाँ! Ingantt Microsoft Project की .MPP और .XML फ़ाइलों को पूरी तरह सपोर्ट करता है। आयात के दौरान आपके प्रोजेक्ट डेटा, जिसमें कार्य, संसाधन और निर्भरताएँ शामिल हैं, संरक्षित रहते हैं।
    - question: AI प्रोजेक्ट जनरेशन कैसे काम करता है?
      answer: हमारा AI सहायक सरल टेक्स्ट विवरणों से पूर्ण प्रोजेक्ट प्लान जेनरेट कर सकता है। बस अपने प्रोजेक्ट के लक्ष्य और आवश्यकताएँ बताइए, और AI सर्वश्रेष्ठ प्रथाओं पर आधारित कार्य, टाइमलाइन और निर्भरताओं वाला एक संरचित प्लान तैयार कर देगा।
    - question: क्या macOS संस्करण का कोई मुफ्त ट्रायल है?
      answer: नहीं। macOS संस्करण एक बार खरीदने वाला प्रोडक्ट है, कोई सदस्यता या मुफ्त ट्रायल नहीं है।
    - question: मैं Ingantt for macOS कैसे खरीद सकता/सकती हूँ?
      answer: Mac App Store पर जाएँ और वहाँ से खरीदें। यह एक बार खरीदे जाने के बाद स्थायी रूप से आपका रहेगा, बिना किसी आवर्ती शुल्क के।
