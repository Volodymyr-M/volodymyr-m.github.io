faq:
  title: अक्सर पूछे जाने वाले प्रश्न
  items:
    - question: Ingantt क्या है और यह कैसे काम करता है?
      answer: Ingantt एक पेशेवर Gantt चार्ट प्रोजेक्ट प्रबंधन टूल है जो आपको अपने Google Drive से सीधे प्रोजेक्ट योजनाएँ बनाने, प्रबंधित करने और साझा करने की सुविधा देता है, जिससे उन टीमों के लिए सहयोग आसान हो जाता है जो पहले से ही Google पारिस्थितिकी तंत्र का उपयोग करती हैं।
    - question: क्या मैं अपनी मौजूदा Microsoft Project फाइलें इम्पोर्ट कर सकता हूँ?
      answer: हाँ! Ingantt Microsoft Project की .MPP और .XML फाइलों को पूरी तरह से इम्पोर्ट करने का समर्थन करता है। आपकी सभी प्रोजेक्ट डेटा, जिसमें कार्य, संसाधन और निर्भरता शामिल हैं, इम्पोर्ट प्रक्रिया के दौरान संरक्षित रहेंगे।
    - question: AI प्रोजेक्ट जनरेशन कैसे काम करता है?
      answer: हमारा AI सहायक सरल टेक्स्ट विवरणों से संपूर्ण प्रोजेक्ट योजनाएँ बना सकता है। बस अपने प्रोजेक्ट के लक्ष्य और आवश्यकताओं का वर्णन करें, और AI सर्वोत्तम प्रोजेक्ट प्रबंधन प्रथाओं के आधार पर कार्य, समयसीमा और निर्भरता के साथ एक संरचित योजना बनाएगा।
    - question: फ्री ट्रायल में क्या शामिल है?
      answer: 14-दिन की फ्री ट्रायल में Ingantt की सभी सुविधाएँ शामिल हैं। शुरू करने के लिए क्रेडिट कार्ड की आवश्यकता नहीं है।
    - question: क्या मैं Ingantt वेब को मोबाइल डिवाइस पर उपयोग कर सकता हूँ?
      answer: हाँ! Ingantt वेब किसी भी डिवाइस पर वेब ब्राउज़र के साथ काम करता है। हमारा उत्तरदायी इंटरफ़ेस मोबाइल फोन और टैबलेट के लिए पूरी तरह से अनुकूलित है, जिससे आप चलते-फिरते अपने प्रोजेक्ट्स तक पूरी पहुँच प्राप्त कर सकते हैं।
    - question: यदि मैं अपनी सदस्यता रद्द करता हूँ तो मेरे डेटा का क्या होगा?
      answer: आपकी प्रोजेक्ट फाइल्स आपकी सदस्यता रद्द करने के बाद भी आपके Google Drive में सुरक्षित रूप से संग्रहीत रहेंगी। आपकी प्रोजेक्ट फाइल्स MS Project फॉर्मेट में संग्रहीत होती हैं, जिससे आप कभी भी अपने डेटा तक पहुँच नहीं खोते।
    - question: मैं अपने टीममेट्स के लिए Ingantt कैसे खरीद सकता हूँ?
      answer: अपने Google खाते से Ingantt में साइन इन करें, ऊपर दाईं ओर अपने अवतार पर क्लिक करें और "सदस्यता खरीदें" चुनें। एक प्लान चुनें (वार्षिक या मासिक), फिर "मैं दूसरों के लिए सदस्यता खरीदना चाहता हूँ" चेक करें और अपने सहकर्मियों के Google खाते दर्ज करें।
