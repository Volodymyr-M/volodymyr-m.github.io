faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt und wie funktioniert es?
      answer: Ingantt ist ein professionelles Projektmanagement-Tool mit Gantt-Diagrammen, mit dem Sie Projektpläne direkt aus Ihrem Google Drive erstellen, verwalten und teilen können. Die Zusammenarbeit ist besonders einfach für Teams, die bereits das Google-Ökosystem nutzen.
    - question: Kann ich meine bestehenden Microsoft Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt vollständig den Import von .MPP- und .XML-Dateien aus Microsoft Project. Alle Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Import erhalten.
    - question: Wie funktioniert die KI-Projektgenerierung?
      answer: Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen generieren. Beschreiben Sie einfach Ihre Projektziele und Anforderungen, und die KI erstellt einen strukturierten Plan mit Aufgaben, Zeitplänen und Abhängigkeiten nach den besten Projektmanagement-Praktiken.
    - question: Was ist in der kostenlosen Testversion enthalten?
      answer: Die 14-tägige kostenlose Testversion enthält alle Ingantt-Funktionen. Keine Kreditkarte erforderlich, um zu starten.
    - question: Kann ich Ingantt für das Web auf mobilen Geräten verwenden?
      answer: Ja! Ingantt für das Web funktioniert auf jedem Gerät mit einem Webbrowser. Unsere reaktionsfähige Oberfläche passt sich perfekt an Smartphones und Tablets an und gibt Ihnen vollen Zugriff auf Ihre Projekte unterwegs.
    - question: Was passiert mit meinen Daten, wenn ich mein Abonnement kündige?
      answer: Ihre Projektdateien bleiben auch nach der Kündigung sicher in Ihrem Google Drive gespeichert. Ihre Projektdateien werden im MS Project-Format gespeichert, sodass Sie nie den Zugriff auf Ihre Daten verlieren.
    - question: Wie kann ich Ingantt für meine Kollegen kaufen?
      answer: Melden Sie sich mit Ihrem Google-Konto bei Ingantt an, klicken Sie oben rechts auf Ihr Avatar und wählen Sie "Abonnement kaufen". Wählen Sie einen Plan (jährlich oder monatlich), aktivieren Sie "Ich möchte Abonnements für andere kaufen" und geben Sie die Google-Konten Ihrer Kollegen ein.
