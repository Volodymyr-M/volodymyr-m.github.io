faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt und wie funktioniert es mit Google Workspace?
      answer: Ingantt ist ein professionelles Projektmanagement-Tool, das sich nahtlos in Google Workspace integriert. Damit können Sie Projektpläne direkt in Ihrem Google Drive erstellen, verwalten und freigeben, was die Zusammenarbeit für Teams im Google-Ökosystem erheblich vereinfacht.
    - question: Kann ich meine vorhandenen Microsoft-Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt den Import von .MPP- und .XML-Dateien aus Microsoft Project. Alle Projektdaten wie Aufgaben, Ressourcen und Abhängigkeiten bleiben beim Import erhalten.
    - question: Wie funktioniert die KI-basierte Projektgenerierung?
      answer: Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen generieren. Beschreiben Sie Ihre Projektziele und -anforderungen, und die KI erstellt einen strukturierten Plan mit Aufgaben, Zeitrahmen und Abhängigkeiten auf Basis bewährter Methoden des Projektmanagements.
    - question: Was ist in der kostenlosen Testversion enthalten?
      answer: Die 30-tägige kostenlose Testversion enthält alle Funktionen von Ingantt sowie die vollständige Google-Workspace-Integration. Es ist keine Kreditkarte erforderlich, um zu starten.
    - question: Kann ich Ingantt für Google Workspace auch auf mobilen Geräten nutzen?
      answer: Ja! Ingantt für Google Workspace funktioniert auf jedem Gerät mit einem Webbrowser. Die responsive Benutzeroberfläche passt sich perfekt an Smartphones und Tablets an, damit Sie Ihre Projekte auch unterwegs jederzeit im Blick haben.
    - question: Was passiert mit meinen Daten, wenn ich mein Abonnement kündige?
      answer: Ihre Projektdateien bleiben sicher in Ihrem Google Drive gespeichert – auch nach der Kündigung. Sie werden im MS-Project-Format gespeichert, sodass Sie nie den Zugriff auf Ihre Daten verlieren.
    - question: Wie kann ich Ingantt für meine Teammitglieder kaufen?
      answer: Melden Sie sich mit Ihrem Google-Konto bei Ingantt an, klicken Sie oben rechts auf Ihr Avatar und wählen Sie „Abonnements kaufen“. Aktivieren Sie „Ich möchte Abonnements für andere kaufen“ und geben Sie die Google-Konten Ihrer Teammitglieder ein. Wählen Sie den Zahlungsplan (monatlich oder jährlich) und schließen Sie den Kauf ab.
  support:
