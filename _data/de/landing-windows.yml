faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt für Windows?
      answer: Ingantt für Windows ist ein professionelles Projektmanagement-Tool, das nativ auf Ihrem PC läuft. Es ermöglicht Ihnen, Projektpläne mit KI-unterstützter Planung und MS Project-Kompatibilität zu erstellen und zu verwalten.
    - question: Kann ich meine bestehenden Microsoft Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt vollständig den Import von .MPP- und .XML-Dateien aus Microsoft Project. Ihre Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Importvorgang erhalten.
    - question: Wie funktioniert die KI-Projekterstellung?
      answer: Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen generieren. Beschreiben Sie einfach Ihre Projektziele und Anforderungen, und die KI erstellt basierend auf Best Practices einen strukturierten Plan mit Aufgaben, Zeitplänen und Abhängigkeiten.
    - question: Gibt es eine kostenlose Testversion für die Windows-Version?
      answer: Ja. Nach der Installation aus dem Microsoft Store ist eine kostenlose Testversion für 7 Tage verfügbar.
    - question: Wie kann ich Ingantt für Windows kaufen?
      answer: Besuchen Sie den Microsoft Store und kaufen Sie es dort. Sie erhalten die App dauerhaft ohne wiederkehrende Gebühren.
  support:
