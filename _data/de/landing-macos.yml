faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt für macOS?
      answer: Ingantt für macOS ist ein professionelles Projektmanagement-Tool, das nativ auf Ihrem Mac läuft. Es ermöglicht Ihnen, Projektpläne mit KI-gestützter Planung und MS Project-Kompatibilität zu erstellen und zu verwalten.
    - question: Kann ich meine vorhandenen Microsoft Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt vollständig das Importieren von .MPP- und .XML-Dateien aus Microsoft Project. Ihre Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Import erhalten.
    - question: Wie funktioniert die KI-Projektgenerierung?
      answer: Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen erstellen. Beschreiben Sie einfach Ihre Projektziele und -anforderungen, und die KI erstellt einen strukturierten Plan mit Aufgaben, Zeitplänen und Abhängigkeiten basierend auf Best Practices.
    - question: Gibt es eine kostenlose Testversion für die macOS-Version?
      answer: Nein. Die macOS-Version ist ein Einmalkauf, ohne Abonnement oder kostenlose Testphase.
    - question: Wie kann ich Ingantt für macOS erwerben?
      answer: Besuchen Sie den Mac App Store und kaufen Sie es dort. Sie besitzen die App dann dauerhaft ohne wiederkehrende Gebühren.
  support:
    title: Fangen Sie an, mit Ingantt zu planen
    docs:
      text: Zur Dokumentation
    contact:
      title: Noch Fragen?<br>Kontaktieren Sie uns für Support!
      text: Schreiben Sie uns eine E-Mail
      icon: fa fa-envelope

