    text: |
      Willkommen bei Ingantt! Durch die Nutzung unserer App stimmen Sie den folgenden Allgemeinen Geschäftsbedingungen zu:

      ## 1. Annahme der Bedingungen

      Indem Sie auf Ingantt zugreifen oder es nutzen, erklären Sie sich mit diesen Nutzungsbedingungen und unserer Datenschutzerklärung einverstanden.

      ## 2. Nutzung von Google Drive

      Unsere App verbindet sich mit Ihrem Google Drive, um Ihre Daten zu speichern und abzurufen. Durch die Nutzung unserer App ermächtigen Sie uns, zu diesem Zweck auf Ihr Google Drive-Konto zuzugreifen.

      ## 3. Nutzerdaten

      Sie behalten das Eigentum an allen Daten, die Sie über unsere App in Ihrem Google Drive hochladen. Wir erheben keinen Anspruch auf Eigentumsrechte an Ihren Daten.

      ## 4. Datenschutz

      Ihre Privatsphäre ist uns wichtig. Wir greifen nur auf Ihre Daten zu, speichern sie und verwenden sie nur, soweit dies zur Erbringung unserer Dienstleistungen erforderlich ist. Bitte lesen Sie unsere Datenschutzerklärung, um mehr darüber zu erfahren, wie wir mit Ihren Daten umgehen.

      ## 5. Sicherheit

      Wir ergreifen angemessene Maßnahmen, um Ihre Daten zu schützen. Wir können jedoch keine absolute Sicherheit Ihrer Daten garantieren und übernehmen keine Verantwortung für unbefugte Zugriffe oder Sicherheitsverletzungen.

      ## 6. Verantwortlichkeiten der Nutzer

      Sie sind für die Aufrechterhaltung der Sicherheit Ihres Google Drive-Kontos verantwortlich und für alle Aktivitäten, die unter Ihrem Konto stattfinden.

      ## 7. Verbotene Aktivitäten

      Sie verpflichten sich, unsere App nicht für rechtswidrige Zwecke oder in einer Weise zu verwenden, die gegen diese Nutzungsbedingungen verstößt.

      ## 8. Kündigung

      Wir behalten uns das Recht vor, Ihren Zugang zu unserer App jederzeit und ohne Vorankündigung aus beliebigen Gründen zu sperren oder zu kündigen, insbesondere wenn Sie gegen diese Bedingungen verstoßen.

      ## 9. Änderungen der Bedingungen

      Wir können diese Bedingungen von Zeit zu Zeit aktualisieren. Wir werden Sie über etwaige Änderungen informieren, indem wir die neuen Bedingungen in unserer App veröffentlichen. Ihre fortgesetzte Nutzung der App nach solchen Änderungen gilt als Annahme der neuen Bedingungen.

      ## 10. Kontakt

      Wenn Sie Fragen zu diesen Nutzungsbedingungen haben, kontaktieren Sie uns bitte.

