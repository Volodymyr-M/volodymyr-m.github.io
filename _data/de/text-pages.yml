    text_title: Datenschutzrichtlinie
    text: |
      ## Was sind personenbezogene Daten?

      Personenbezogene Daten sind Informationen oder Ansichten, die einen Menschen identifizieren. Beispiele hierfür sind Namen, Adressen, E-Mail-Adressen sowie Telefon- und Faxnummern.

      ## Es werden keine Daten erhoben

      Alle Daten, die vom Nutzer empfangen und von Ingantt verarbeitet werden, werden entweder in lokalen Dateien auf dem Gerät des Nutzers oder im Google Drive-Konto des Nutzers gespeichert, sofern der Nutzer diese Option ausdrücklich ausgewählt und bei Google aktiviert hat.

      Im Google Drive-Speicher des Nutzers speichert Ingantt ausschließlich die Dateien, die der Nutzer mithilfe von Ingantt erstellt. Ingantt greift nur auf die selbst erstellten Dateien zu, nutzt oder teilt ausschließlich diese.

      MPP-Dateien, die vom Gerät des Nutzers geöffnet werden, werden an den Ingantt-Konvertierungs-Webdienst gesendet, um konvertiert und im XML-Format zurückgesendet zu werden. Die Dateien werden nicht auf dem Dienst gespeichert.

      Daher werden von den Entwicklern von Ingantt keine Daten erhoben.

      ## Daten, die mit Dritten geteilt werden

      Um die KI-bezogene Funktionalität zu ermöglichen, wird die vom Nutzer eingegebene Eingabeaufforderung zum Erstellen einer neuen Datei mithilfe von KI an Drittanbieter-KI-Tools (OpenAI und/oder Gemini) übermittelt.

      Es werden keine anderen Daten an Dritte weitergegeben.

      ## Datennutzung

      Es werden keine Nutzerdaten verwendet, um verallgemeinerte KI- bzw. ML-Modelle zu entwickeln, zu verbessern oder zu trainieren. Dies schließt auch Nutzerdaten ein, die über die Google Workspace-APIs bezogen werden.

      ## Datenschutz

      Wir setzen geeignete technische und organisatorische Maßnahmen ein, um Ihre Daten vor unbefugtem Zugriff, Verlust oder Offenlegung zu schützen.

      ## Aktualisierungen dieser Richtlinie

      Diese Richtlinie kann sich von Zeit zu Zeit ändern und ist auf unserer Website verfügbar.

      ## Beschwerden und Anfragen zur Datenschutzrichtlinie

      Wenn Sie Fragen oder Beschwerden zu unserer Datenschutzrichtlinie haben, kontaktieren Sie uns bitte.
