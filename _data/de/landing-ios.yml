faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt für iOS?
      answer: Ingantt für iOS ist ein professionelles Projektmanagement-Tool, das nativ auf Ihrem iOS-Gerät läuft. Es ermöglicht Ihnen, Projektpläne unterwegs zu erstellen und zu verwalten – mit KI-gestützter Planung und MS Project-Kompatibilität.
    - question: Kann ich meine vorhandenen Microsoft Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt vollständig das Importieren von .MPP- und .XML-Dateien aus Microsoft Project. Alle Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Import erhalten.
    - question: Wie funktioniert die KI-Projekterstellung?
      answer: Unser KI-Assistent kann komplette Projektpläne aus einfachen Textbeschreibungen erstellen. Beschreiben Sie einfach Ihre Projektziele und Anforderungen, und die KI generiert einen strukturierten Plan mit Aufgaben, Zeitplänen und Abhängigkeiten basierend auf Best Practices.
    - question: Gibt es eine kostenlose Testversion für iOS?
      answer: Nein. Die iOS-Version ist ein Einmalkauf, ohne Abonnement oder kostenlose Testphase.
    - question: Wie kann ich Ingantt für iOS kaufen?
      answer: Besuchen Sie einfach den Apple App Store auf Ihrem iOS-Gerät, suchen Sie nach Ingantt und kaufen Sie es dort. Sie besitzen die App dann dauerhaft ohne wiederkehrende Kosten.
  support:
