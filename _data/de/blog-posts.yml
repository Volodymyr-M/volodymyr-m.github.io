    ![Illustration](/images/blog/ai2_macos_dark.png)

- title: "Wir hören unseren Nutzern zu!"
  published_on: "25. Januar 2024"
  content: |
    Ingantt ist jetzt auf allen Plattformen verfügbar und bietet alle Funktionen, die die meisten Nutzer von einer hochfunktionalen Projektplanungssoftware erwarten. Dennoch werden wir die Weiterentwicklung nicht stoppen. Wir hören auf unsere Nutzer.
    Wir haben bereits viele großartige Rückmeldungen von Ihnen erhalten und wissen das sehr zu schätzen! Wir aktualisieren Ingantt ständig mit Verbesserungen, die wir durch Ihr Feedback gelernt haben.

    In den letzten Versionen hat Ingantt folgende Neuerungen erhalten:

    * die Möglichkeit, Task-Spalten neu anzuordnen
    * eine angenehmere Nutzung von Tastenkombinationen
    * standardmäßig sichtbare Scrollleisten in manchen Tabellen
    * eine bessere Anzeige des Fertigstellungsgrads (%) innerhalb der Aufgaben im Gantt-Diagramm

    sowie einige interne Verbesserungen und Optimierungen.

    Bitte zögern Sie nicht, uns Ihr Feedback, Ihre Fragen oder Anmerkungen mitzuteilen. Gemeinsam machen wir Ingantt noch besser!

