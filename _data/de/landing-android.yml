faq:
  title: Häufig gestellte Fragen
  items:
    - question: Was ist Ingantt für Android?
      answer: Ingantt für Android ist ein professionelles Projektmanagement-Tool, das nativ auf Ihrem Android-Gerät läuft. Damit können Sie Projektpläne unterwegs erstellen und verwalten – mit KI-unterstützter Planung und MS Project-Kompatibilität.
    - question: Kann ich meine bestehenden Microsoft Project-Dateien importieren?
      answer: Ja! Ingantt unterstützt das Importieren von .MPP- und .XML-Dateien aus Microsoft Project vollständig. Ihre Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Import erhalten.
    - question: Wie funktioniert die KI-Projektgenerierung?
      answer: Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen erstellen. Beschreiben Sie einfach Ihre Projektziele und Anforderungen, und die KI erstellt einen strukturierten Plan mit Aufgaben, Zeitplänen und Abhängigkeiten basierend auf Best Practices.
    - question: Gibt es eine kostenlose Testversion für die Android-Version?
      answer: Nein. Die Android-Version ist ein einmaliger Kauf, ohne Abonnement oder kostenlose Testversion.
    - question: Wie kann ich Ingantt für Android kaufen?
      answer: Besuchen Sie einfach den Google Play Store auf Ihrem Android-Gerät und kaufen Sie es dort. Sie besitzen die App dann dauerhaft, ohne wiederkehrende Gebühren.
