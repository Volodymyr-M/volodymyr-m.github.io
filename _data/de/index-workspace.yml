faq:
  title: Häufig gestellte Fragen
  items:
    - question: "Was ist Ingantt und wie funktioniert es mit Google Workspace?"
      answer: "Ingantt ist ein professionelles Projektmanagement-Tool, das sich nahtlos in Google Workspace integriert. Sie können Projektpläne direkt in Ihrem Google Drive erstellen, verwalten und teilen, sodass Teams, die bereits in der Google-Umgebung arbeiten, mühelos zusammenarbeiten können."
    - question: "Kann ich bestehende Microsoft Project-Dateien importieren?"
      answer: "Ja! Ingantt unterstützt den Import von .MPP- und .XML-Dateien aus Microsoft Project vollständig. Alle Projektdaten, einschließlich Aufgaben, Ressourcen und Abhängigkeiten, bleiben beim Import erhalten."
    - question: "Wie funktioniert die KI-basierte Projektgenerierung?"
      answer: "Unser KI-Assistent kann vollständige Projektpläne aus einfachen Textbeschreibungen generieren. Beschreiben Sie einfach Ihre Projektziele und Anforderungen, und die KI erstellt basierend auf Best Practices im Projektmanagement einen strukturierten Plan mit Aufgaben, Zeitrahmen und Abhängigkeiten."
    - question: "Was ist in der kostenlosen Testversion enthalten?"
      answer: "Die 14-tägige kostenlose Testversion enthält alle Funktionen des Professional-Pakets: KI-Projektgenerierung, Import/Export von MS Project, unbegrenzte Projekte und volle Integration in Google Workspace. Für den Start wird keine Kreditkarte benötigt."
    - question: "Kann ich Ingantt auf mobilen Geräten nutzen?"
      answer: "Ja! Ingantt funktioniert auf jedem Gerät mit Webbrowser. Unser responsives Design passt sich optimal an Smartphones und Tablets an, sodass Sie unterwegs vollen Zugriff auf Ihre Projekte haben."
    - question: "Was passiert mit meinen Daten, wenn ich mein Abonnement kündige?"
      answer: "Ihre Projektdateien bleiben auch nach der Kündigung sicher in Ihrem Google Drive gespeichert. Sie können sie jederzeit in verschiedenen Formaten exportieren, einschließlich MS Project-Format, sodass Sie niemals den Zugriff auf Ihre Daten verlieren."
    - question: "Wie kann ich Ingantt für meine Teamkollegen kaufen?"
      answer: "Melden Sie sich bei Ingantt mit Ihrem Google-Konto an, klicken Sie oben rechts auf Ihr Profilbild und wählen Sie 'Purchase subscriptions'. Aktivieren Sie 'I want to purchase subscriptions for others' und geben Sie die Google-Konten Ihrer Kollegen ein. Wählen Sie den Zahlungsplan (monatlich oder jährlich) und schließen Sie den Kauf ab."
  support:
    title: Legen Sie jetzt mit Ingantt los
    docs:
      text: Zur Dokumentation
