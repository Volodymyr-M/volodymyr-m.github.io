faq:
  title: Perguntas Frequentes
  items:
    - question: O que é Ingantt para macOS?
      answer: Ingantt para macOS é uma ferramenta profissional de gerenciamento de projetos que roda nativamente no seu Mac. Ele permite criar e gerenciar planos de projeto com planejamento baseado em IA e compatibilidade com o MS Project.
    - question: Posso importar meus arquivos existentes do Microsoft Project?
      answer: Sim! O Ingantt oferece suporte total à importação de arquivos .MPP e .XML do Microsoft Project. Seus dados de projeto, incluindo tarefas, recursos e dependências, serão preservados durante o processo de importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar planos de projeto completos a partir de descrições de texto simples. Basta descrever objetivos e requisitos do seu projeto, e a IA criará um plano estruturado com tarefas, cronogramas e dependências baseado em boas práticas.
    - question: Existe uma versão de teste gratuita para a versão macOS?
      answer: Não. A versão para macOS é uma compra única, sem assinatura ou teste gratuito.
    - question: Como posso comprar o Ingantt para macOS?
      answer: Visite a Mac App Store e compre por lá. Você terá o aplicativo permanentemente, sem cobranças recorrentes.
  support:
