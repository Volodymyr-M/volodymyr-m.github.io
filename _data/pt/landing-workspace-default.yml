faq:
  title: Perguntas Frequentes
  items:
    - question: O que é Ingantt e como ele funciona com o Google Workspace?
      answer: Ingantt é uma ferramenta profissional de gerenciamento de projetos que se integra perfeitamente ao Google Workspace. Ele permite que você crie, gerencie e compartilhe planos de projeto diretamente do seu Google Drive, tornando a colaboração perfeita para equipes que já utilizam o ecossistema do Google.
    - question: Posso importar meus arquivos existentes do Microsoft Project?
      answer: Sim! O Ingantt oferece suporte à importação de arquivos .MPP e .XML do Microsoft Project. Todos os dados do seu projeto, incluindo tarefas, recursos e dependências, serão mantidos durante o processo de importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar planos de projeto completos a partir de descrições de texto simples. Basta descrever seus objetivos e requisitos, e a IA criará um plano estruturado com tarefas, cronogramas e dependências com base nas melhores práticas de gerenciamento de projetos.
    - question: O que está incluído na versão gratuita de teste?
      answer: A versão de teste de 14 dias inclui todos os recursos do Ingantt e a integração completa com Google Workspace. Não é necessário cartão de crédito para começar.
    - question: Posso usar o Ingantt para Google Workspace em dispositivos móveis?
      answer: Sim! O Ingantt para Google Workspace funciona em qualquer dispositivo com navegador. Nossa interface responsiva adapta-se perfeitamente a smartphones e tablets, oferecendo acesso total aos seus projetos em qualquer lugar.
    - question: O que acontece com meus dados se eu cancelar minha assinatura?
      answer: Seus arquivos de projeto permanecem armazenados com segurança no seu Google Drive mesmo após o cancelamento. Seus arquivos são mantidos em formato MS Project, garantindo que você nunca perca o acesso aos seus dados.
    - question: Como posso adquirir o Ingantt para meus colegas?
      answer: Faça login no Ingantt com sua conta do Google, clique no seu avatar no canto superior direito e escolha “Comprar assinaturas”. Marque “Quero comprar assinaturas para outras pessoas” e insira os e-mails das contas do Google dos seus colegas. Selecione o plano de pagamento (mensal ou anual) e conclua a compra.
