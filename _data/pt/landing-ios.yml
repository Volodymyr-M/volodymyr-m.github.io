faq:
  title: Perguntas Frequentes
  items:
    - question: O que é o Ingantt para iOS?
      answer: O Ingantt para iOS é uma ferramenta profissional de gerenciamento de projetos que roda nativamente em seu dispositivo iOS. Permite criar e gerenciar planos de projeto em qualquer lugar, com planejamento assistido por IA e compatibilidade com MS Project.
    - question: Posso importar meus arquivos do Microsoft Project existentes?
      answer: Sim! O Ingantt é totalmente compatível com a importação de arquivos .MPP e .XML do Microsoft Project. Todos os dados do projeto, incluindo tarefas, recursos e dependências, são preservados durante a importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar planos de projeto completos a partir de descrições simples em texto. Basta descrever seus objetivos e requisitos, e a IA criará um plano estruturado com tarefas, cronogramas e dependências baseadas nas melhores práticas.
    - question: Existe uma versão de teste gratuita para iOS?
      answer: Não. A versão para iOS é uma compra única, sem assinatura ou período de teste gratuito.
    - question: Como posso comprar o Ingantt para iOS?
      answer: Basta visitar a Apple App Store em seu dispositivo iOS, pesquisar por “Ingantt” e comprá-lo. Você terá o aplicativo para sempre, sem custos recorrentes.
