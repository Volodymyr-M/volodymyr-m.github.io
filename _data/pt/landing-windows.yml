faq:
  title: Perguntas frequentes
  items:
    - question: O que é o Ingantt para Windows?
      answer: O Ingantt para Windows é uma ferramenta profissional de gerenciamento de projetos que roda nativamente em seu PC. Ele permite criar e gerenciar planos de projeto com planejamento assistido por IA e compatibilidade com MS Project.
    - question: Posso importar meus arquivos existentes do Microsoft Project?
      answer: Sim! O Ingantt suporta totalmente a importação de arquivos .MPP e .XML do Microsoft Project. Seus dados de projeto, incluindo tarefas, recursos e dependências, serão preservados durante a importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar planos de projeto completos a partir de descrições de texto simples. Basta descrever seus objetivos e requisitos, e a IA criará um plano estruturado com tarefas, cronogramas e dependências baseado em melhores práticas.
    - question: Existe um teste gratuito para a versão de Windows?
      answer: Sim. Após instalar o app a partir da Microsoft Store, você terá acesso a um teste gratuito de 7 dias.
    - question: Como posso adquirir o Ingantt para Windows?
      answer: Visite a Microsoft Store e adquira-o lá. Você terá o aplicativo permanentemente, sem cobranças recorrentes.
  support:
