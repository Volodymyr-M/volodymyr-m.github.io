faq:
  title: Perguntas Frequentes
  items:
    - question: O que é o Ingantt para Android?
      answer: Ingantt para Android é uma ferramenta profissional de gerenciamento de projetos que roda nativamente em seu dispositivo Android. Ele permite criar e gerenciar planos de projeto em qualquer lugar, com planejamento assistido por IA e compatibilidade com MS Project.
    - question: Posso importar meus arquivos existentes do Microsoft Project?
      answer: Sim! O Ingantt oferece suporte total para a importação de arquivos .MPP e .XML do Microsoft Project. Seus dados de projeto, incluindo tarefas, recursos e dependências, serão mantidos durante o processo de importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar planos de projeto completos a partir de descrições de texto simples. Basta descrever suas metas e requisitos, e a IA criará um plano estruturado com tarefas, cronogramas e dependências baseadas em boas práticas.
    - question: Existe uma versão gratuita de teste para Android?
      answer: Não. A versão para Android é uma compra única, sem assinatura ou versão de teste gratuita.
    - question: Como posso comprar o Ingantt para Android?
      answer: Basta visitar a Google Play Store em seu dispositivo Android e adquiri-lo lá. Você terá o aplicativo para sempre, sem cobranças recorrentes.
