    text_title: Política de Privacidade
    text: |
      ## O que são Informações Pessoais?

      Informações Pessoais são informações ou opiniões que identificam um indivíduo. Exemplos incluem nomes, endereços, endereços de e-mail, números de telefone e de fax.

      ## Nenhum dado é coletado

      Todos os dados recebidos do usuário e processados pelo Ingantt são armazenados em arquivos locais no próprio dispositivo do usuário ou na conta do Google Drive do usuário, caso este tenha optado explicitamente por essa opção e habilitado a funcionalidade junto ao Google.

      No armazenamento do Google Drive do usuário, o Ingantt armazena apenas os arquivos criados pelo próprio usuário por meio do Ingantt. O Ingantt acessa, utiliza ou compartilha somente os arquivos que ele próprio cria no Google Drive do usuário.

      Arquivos MPP abertos a partir do dispositivo do usuário são enviados ao serviço de conversão do Ingantt para serem convertidos em formato XML e depois retornados ao usuário. Esses arquivos não são armazenados no serviço.

      Portanto, nenhum dado é coletado pelos desenvolvedores do Ingantt.

      ## Dados compartilhados com terceiros

      Para habilitar recursos relacionados à IA, o prompt inserido pelo usuário para criar um arquivo novo usando IA é compartilhado com ferramentas de IA de terceiros: OpenAI e/ou Gemini.

      Nenhum outro dado é compartilhado com terceiros.

      ## Uso dos dados

      Nenhum dado do usuário é utilizado para desenvolver, aprimorar ou treinar modelos de IA e/ou ML de forma geral. Isso inclui os dados obtidos por meio das APIs do Google Workspace.

      ## Proteção de dados

      Adotamos as medidas técnicas e organizacionais adequadas para proteger seus dados contra acesso não autorizado, perda ou divulgação indevida.

      ## Atualizações desta Política

      Esta Política pode ser alterada periodicamente e está disponível em nosso site.

      ## Reclamações e Dúvidas sobre a Política de Privacidade

      Se você tiver qualquer dúvida ou reclamação sobre nossa Política de Privacidade, entre em contato conosco.
