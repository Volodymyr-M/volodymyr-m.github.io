    text: |
      Bem-vindo(a) ao Ingantt! Ao utilizar nosso aplicativo, você concorda com os seguintes termos e condições:

      ## 1. Aceitação dos Termos

      Ao acessar ou utilizar o Ingantt, você concorda em estar vinculado(a) a estes Termos de Serviço e à nossa Política de Privacidade.

      ## 2. Uso do Google Drive

      Nosso aplicativo se conecta à sua conta do Google Drive para armazenar e recuperar seus dados. Ao usar nosso aplicativo, você nos autoriza a acessar sua conta do Google Drive para esse propósito.

      ## 3. Dados do Usuário

      Você mantém a propriedade de todos os dados que enviar para seu Google Drive por meio do nosso aplicativo. Não reivindicamos qualquer direito de propriedade sobre seus dados.

      ## 4. Privacidade

      Sua privacidade é importante para nós. Acessamos, armazenamos e utilizamos seus dados somente na medida necessária para fornecer nossos serviços. Consulte nossa Política de Privacidade para obter mais informações sobre como tratamos seus dados.

      ## 5. Segurança

      Adotamos medidas razoáveis para proteger seus dados. No entanto, não podemos garantir a segurança absoluta de suas informações e não nos responsabilizamos por qualquer acesso não autorizado ou violações de segurança.

      ## 6. Responsabilidades do Usuário

      Você é responsável por manter a segurança de sua conta do Google Drive e por quaisquer atividades que ocorram em sua conta.

      ## 7. Atividades Proibidas

      Você concorda em não usar nosso aplicativo para qualquer atividade ilícita ou de forma que viole estes termos.

      ## 8. Rescisão

      Reservamo-nos o direito de suspender ou encerrar seu acesso ao nosso aplicativo a qualquer momento, sem aviso prévio, por qualquer motivo, incluindo se você violar estes termos.

      ## 9. Modificações dos Termos

      Podemos atualizar estes termos periodicamente. Notificaremos você sobre quaisquer alterações publicando os novos termos em nosso aplicativo. Seu uso contínuo do aplicativo após essas alterações constituirá sua aceitação dos termos revisados.

      ## 10. Contato

      Se você tiver alguma dúvida sobre estes Termos de Serviço, entre em contato conosco.

