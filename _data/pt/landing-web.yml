faq:
  title: Perguntas Frequentes
  items:
    - question: O que é o Ingantt e como ele funciona?
      answer: Ingantt é uma ferramenta profissional de gerenciamento de projetos com gráficos de Gantt que permite criar, gerenciar e compartilhar planos de projeto diretamente do seu Google Drive, facilitando a colaboração para equipes que já usam o ecossistema Google.
    - question: Posso importar arquivos existentes do Microsoft Project?
      answer: Sim! O Ingantt suporta totalmente a importação de arquivos .MPP e .XML do Microsoft Project. Todos os dados do projeto—including tarefas, recursos e dependências—serão mantidos durante a importação.
    - question: Como funciona a geração de projetos com IA?
      answer: Nosso assistente de IA pode gerar um plano de projeto completo a partir de uma breve descrição de texto. Basta descrever os objetivos e requisitos do seu projeto e a IA irá gerar um plano estruturado com tarefas, prazos e dependências, com base nas melhores práticas de gerenciamento de projetos.
    - question: O que está incluído no teste grátis?
      answer: O teste grátis de 14 dias inclui todos os recursos do Ingantt. Não é necessário cartão de crédito para começar.
    - question: Posso usar o Ingantt Web em dispositivos móveis?
      answer: Sim! O Ingantt Web funciona em qualquer dispositivo com navegador. Nossa interface responsiva é totalmente otimizada para smartphones e tablets, para que você possa acessar seus projetos de qualquer lugar.
    - question: O que acontece com meus dados se eu cancelar a assinatura?
      answer: Seus arquivos de projeto permanecerão seguros no seu Google Drive mesmo após o cancelamento da assinatura. Eles são salvos no formato MS Project, então você não perderá acesso aos seus dados.
    - question: Como posso comprar o Ingantt para um colega?
      answer: Faça login no Ingantt com sua conta Google, clique no avatar no canto superior direito e selecione "Comprar assinatura". Escolha o plano (anual ou mensal), depois "Quero comprar uma assinatura para outra pessoa" e insira a conta Google do seu colega.
  support:
