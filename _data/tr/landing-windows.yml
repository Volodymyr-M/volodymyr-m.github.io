faq:
  title: Sıkça Sorulan Sorular
  items:
    - question: Ingantt for Windows nedir?
      answer: Ingantt for Windows, PC’nizde yerel olarak çalışan profesyonel bir proje yönetim aracıdır. Yapay zekâ destekli planlama ve MS Project uyumluluğu sayesinde proje planlarınızı oluşturup yönetmenize imkân tanır.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project’ten .MPP ve .XML dosyalarının içe aktarılmasını tamamen destekler. Görevler, kaynaklar ve bağımlılıklar dahil tüm proje verileriniz içe aktarma sırasında korunur.
    - question: Yapay zekâ destekli proje oluşturma nasıl çalışır?
      answer: Yapay zekâ asistanımız, basit metin açıklamalarından tam kapsamlı proje planları oluşturabilir. Projenizin hedeflerini ve gereksinimlerini tanımlayın, yapay zekâ da en iyi uygulamalara göre görevler, zamanlamalar ve bağımlılıklardan oluşan yapılandırılmış bir plan oluştursun.
    - question: Windows sürümü için ücretsiz deneme sürümü var mı?
      answer: Evet. Microsoft Store’dan uygulamayı yükledikten sonra 7 günlük ücretsiz deneme sürümü mevcuttur.
    - question: Windows için Ingantt’ı nasıl satın alabilirim?
      answer: Microsoft Store’u ziyaret edin ve oradan satın alın. Tek seferlik satın almayla uygulamaya sürekli sahip olursunuz, tekrarlayan ücret yoktur.
