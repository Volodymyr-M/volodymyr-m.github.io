faq:
  title: Sıkça Sorulan Sorular
  items:
    - question: Ingantt for macOS nedir?
      answer: Ingantt for macOS, Mac üzerinde yerel olarak çalışan profesyonel bir proje yönetimi aracıdır. Yapay zeka destekli planlama ve MS Project uyumluluğu ile proje planlarınızı kolayca oluşturup yönetmenizi sağlar.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project’ten .MPP ve .XML dosyalarının içe aktarılmasını tamamen destekler. Görevler, kaynaklar ve bağımlılıklar dahil olmak üzere proje verileriniz, içe aktarma sırasında korunur.
    - question: Yapay zeka ile proje oluşturma nasıl çalışır?
      answer: Yapay zeka asistanımız, basit metin açıklamalarından tam proje planları üretebilir. Sadece proje hedeflerinizi ve gereksinimlerinizi açıklayın; yapay zeka, en iyi uygulamalara dayalı görevler, zaman çizelgesi ve bağımlılıklar içeren yapılandırılmış bir plan oluşturur.
    - question: macOS sürümü için ücretsiz bir deneme var mı?
      answer: Hayır. macOS sürümü tek seferlik bir satın almadır ve abonelik veya ücretsiz deneme bulunmamaktadır.
    - question: Ingantt for macOS’u nasıl satın alabilirim?
      answer: Mac App Store’a giderek oradan satın alabilirsiniz. Satın aldıktan sonra ek bir ücret olmadan uygulamaya kalıcı olarak sahip olursunuz.
