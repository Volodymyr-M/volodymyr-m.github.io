- title: "Kullanıcılarımızı dinliyoruz!"
  published_on: "25 Ocak 2024"
  content: |
    Artık Ingantt her platformda kullanılabiliyor ve kullanıcıların yüksek işlevli bir proje planlama yazılımından beklediği tüm özelliklere sahip. Ancak burada durmuyoruz. Kullanıcılarımızın görüşlerini dinliyoruz.
    Sizlerden çok değerli geri bildirimler aldık ve bunun için çok minnettarız! Bu geri bildirimlerden öğrendiğimiz iyileştirmeleri sürekli olarak Ingantt’a ekliyoruz.

    Son sürümlerde Ingantt şu yenilikleri kazandı:

    * Görev sütunlarını yeniden sıralama yeteneği
    * Daha akıcı bir klavye kısayolu deneyimi
    * Bazı tablolar için varsayılan olarak görünen kaydırma çubukları
    * Gantt grafiğindeki görevlerin içindeki tamamlanma yüzdesi (%) gösteriminin iyileştirilmesi

    ve ayrıca bazı dahili iyileştirmeler ve optimizasyonlar.

    Lütfen bize geri bildirimlerinizi, sorularınızı veya yorumlarınızı iletmekten çekinmeyin. Ingantt’ı birlikte daha da iyi hale getirelim!

