faq:
  title: Sıkça Sorulan Sorular
  items:
    - question: Ingantt for iOS nedir?
      answer: Ingantt for iOS, iOS cihazınızda yerel olarak çalışan profesyonel bir proje yönetim aracıdır. AI destekli planlama ve MS Project uyumluluğu sayesinde, projelerinizi her yerde oluşturup yönetebilirsiniz.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project’ten .MPP ve .XML dosyalarını tamamen destekler. Görevler, kaynaklar ve bağımlılıklar dahil tüm proje verileriniz içe aktarma sırasında korunur.
    - question: AI proje oluşturma nasıl çalışıyor?
      answer: AI asistanımız basit metin açıklamalarından tam kapsamlı proje planları oluşturabilir. Proje hedeflerinizi ve gereksinimlerinizi tarif edin, AI en iyi uygulamalara dayalı görevler, zaman çizelgesi ve bağımlılıklara sahip yapılandırılmış bir plan oluşturur.
    - question: iOS sürümü için ücretsiz deneme var mı?
      answer: Hayır. iOS sürümü tek seferlik satın alım gerektirir; abonelik veya ücretsiz deneme yoktur.
    - question: Ingantt for iOS’u nasıl satın alabilirim?
      answer: iOS cihazınızda Apple App Store’a gidin, “Ingantt” diye aratın ve satın alın. Bir kez satın aldıktan sonra, tekrar eden hiçbir ücret olmaksızın uygulamaya sahip olursunuz.
