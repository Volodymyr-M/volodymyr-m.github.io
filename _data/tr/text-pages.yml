    text: |
      ## Kişisel Bilgi Nedir?

      Kişisel Bilgi, bir bireyi tanımlayan bilgi veya görüşleri ifade eder. Örneğin isimler, adresler, e-posta adresleri, telefon ve faks numaraları gibi bilgileri içerir.

      ## Herhangi Bir Veri Toplanmıyor

      Ingantt’ın kullanıcıdan aldığı ve işlediği tüm veriler, kullanıcının kendi cihazındaki yerel dosyalarda veya kullanıcının bu seçeneği açıkça tercih edip Google ile bu özelliği etkinleştirmesi hâlinde kullanıcının Google Drive hesabında saklanır.

      Kullanıcının Google Drive alanında, Ingantt sadece kullanıcının Ingantt’ı kullanarak oluşturduğu dosyaları saklar. Ingantt, kullanıcının Google Drive’ına eklediği kendi oluşturduğu dosyalara erişir, bunları kullanır veya paylaşır.

      Kullanıcının cihazından açılan MPP dosyaları, XML formatına dönüştürülüp geri gönderilmek üzere Ingantt’ın dönüştürme web servisine gönderilir. Bu dosyalar sunucuda saklanmaz.

      Dolayısıyla, Ingantt geliştiricileri tarafından herhangi bir veri toplanmamaktadır.

      ## Üçüncü Taraflarla Paylaşılan Veriler

      Yapay zeka (AI) ile ilgili işlevlerin etkinleştirilmesi amacıyla, kullanıcı tarafından yeni bir dosya oluşturmak için girilen yapay zeka istemi (prompt), OpenAI ve/veya Gemini gibi üçüncü taraf yapay zeka araçlarıyla paylaşılır.

      Başka hiçbir veri üçüncü taraflarla paylaşılmaz.

      ## Verilerin Kullanımı

      Kullanıcı verileri genel yapay zeka veya makine öğrenimi (ML) modellerini geliştirmek, iyileştirmek veya eğitmek için kullanılmaz. Bu durum, Google Workspace API’lerinden elde edilen kullanıcı verileri için de geçerlidir.

      ## Veri Koruması

      Verilerinizi yetkisiz erişim, kayıp veya ifşaya karşı korumak için uygun teknik ve organizasyonel önlemler uyguluyoruz.

      ## Politika Güncellemeleri

      Bu Politika zaman zaman güncellenebilir ve web sitemizde mevcuttur.

      ## Gizlilik Politikası ile İlgili Şikayetler ve Sorular

      Gizlilik Politikamız hakkında herhangi bir soru veya şikayetiniz varsa lütfen bizimle iletişime geçin.
