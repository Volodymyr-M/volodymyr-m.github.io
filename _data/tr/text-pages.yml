    text: |
      Ingantt’a hoş geldiniz! Uygulamamızı kullanarak aşağıdaki şartları kabul etmiş sayılırsınız:

      ## 1. Şartların Kabulü

      Ingantt’a erişerek veya kullanarak, bu Hizmet Şartları ve Gizlilik Politikamızla bağlı olmayı kabul etmiş olursunuz.

      ## 2. Google Drive Kullanımı

      Uygulamamız, verilerinizi depolamak ve geri almak için Google Drive hesabınıza bağlanır. Uygulamamızı kullanarak, bu amaçla Google Drive hesabınıza erişmemize izin vermiş olursunuz.

      ## 3. Kullanıcı Verileri

      Uygulamamız aracılığıyla Google Drive’a yüklediğiniz tüm verilerin mülkiyeti size aittir. Verileriniz üzerinde herhangi bir mülkiyet hakkı talep etmiyoruz.

      ## 4. Gizlilik

      Gizliliğiniz bizim için önemlidir. Hizmetlerimizi sunmak için gerekli olduğu ölçüde verilerinize erişir, bunları saklar ve kullanırız. Verilerinizi nasıl işlediğimiz hakkında daha fazla bilgi edinmek için lütfen Gizlilik Politikamızı inceleyin.

      ## 5. Güvenlik

      Verilerinizi korumak için makul önlemler alıyoruz. Ancak, verilerinizin mutlak güvenliğini garanti edemeyiz ve yetkisiz erişim veya güvenlik ihlallerinden sorumlu değiliz.

      ## 6. Kullanıcı Sorumlulukları

      Google Drive hesabınızın güvenliğini sağlamak ve hesabınız altında gerçekleşen tüm etkinliklerden sorumlu olmak sizin sorumluluğunuzdadır.

      ## 7. Yasaklı Etkinlikler

      Uygulamamızı yasa dışı faaliyetlerde veya bu şartları ihlal edecek şekilde kullanmayacağınızı kabul edersiniz.

      ## 8. Fesih

      Bu şartları ihlal etmeniz de dahil olmak üzere herhangi bir nedenle, önceden bildirimde bulunmaksızın uygulamamıza erişiminizi askıya alma veya sonlandırma hakkımız saklıdır.

      ## 9. Şartlarda Değişiklik

      Bu şartları zaman zaman güncelleyebiliriz. Yeni şartları uygulamamızda yayınlayarak sizi bilgilendireceğiz. Bu değişikliklerden sonra uygulamayı kullanmaya devam etmeniz, güncellenen şartları kabul ettiğiniz anlamına gelir.

      ## 10. İletişim

      Bu Hizmet Şartları hakkında herhangi bir sorunuz varsa lütfen bizimle iletişime geçin.

