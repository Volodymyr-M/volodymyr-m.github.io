faq:
  title: Sıkça Sorulan Sorular
  items:
    - question: Ingantt nedir ve nasıl çalışır?
      answer: Ingantt, profesyonel bir Gantt çizelgesi proje yönetim aracıdır. Google Drive üzerinden doğrudan proje planları oluşturmanıza, yönetmenize ve paylaşmanıza olanak tanır. Google ekosistemini kullanan ekipler için işbirliğini kolaylaştırır.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project'in .MPP ve .XML dosyalarını tamamen destekler. Tüm proje verileriniz—görevler, kaynaklar ve ilişkiler dahil—içe aktarma sırasında korunur.
    - question: AI ile proje oluşturma nasıl çalışır?
      answer: AI asistanımız, kısa bir metin açıklamasından tam bir proje planı oluşturabilir. Proje hedeflerinizi ve gereksinimlerinizi açıklayın; AI, en iyi proje yönetimi uygulamalarına göre yapılandırılmış görevler, teslim tarihleri ve ilişkilerle bir plan oluşturur.
    - question: Ücretsiz deneme neleri içerir?
      answer: 7 günlük ücretsiz deneme, Ingantt'ın tüm özelliklerini içerir. Başlamak için kredi kartı gerekmez.
    - question: Ingantt Web'i mobil cihazlarda kullanabilir miyim?
      answer: Evet! Ingantt Web, tarayıcısı olan tüm cihazlarda çalışır. Web arayüzümüz akıllı telefonlar ve tabletler için tamamen optimize edilmiştir, böylece projelerinize her yerden erişebilirsiniz.
    - question: Aboneliğimi iptal edersem verilerim ne olur?
      answer: Aboneliğinizi iptal ettikten sonra bile proje dosyalarınız Google Drive'da güvende kalır. Dosyalarınız MS Project formatında saklanır ve erişiminizi kaybetmezsiniz.
    - question: Ingantt'ı bir çalışma arkadaşıma nasıl satın alabilirim?
      answer: Google hesabınızla Ingantt'a giriş yapın, sağ üst köşedeki avatarınıza tıklayın ve "Abonelik Satın Al"ı seçin. (Yıllık veya aylık planı seçin.) Ardından "Başkasına abonelik almak istiyorum" seçeneğini işaretleyin ve çalışma arkadaşınızın Google hesabını girin.
