faq:
  title: Sık Sorulan Sorular
  items:
    - question: Android için Ingantt nedir?
      answer: Android için Ingantt, Android cihazınızda yerel olarak çalışan profesyonel bir proje yönetimi aracıdır. Yapay zeka destekli planlama ve MS Project uyumluluğuyla, hareket halindeyken proje planları oluşturmanızı ve yönetmenizi sağlar.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project'ten .MPP ve .XML dosyalarının içe aktarılmasını tamamen destekler. Görevler, kaynaklar ve bağımlılıklar dahil proje verileriniz içe aktarma sırasında korunur.
    - question: Yapay zekayla proje oluşturma nasıl çalışır?
      answer: Yapay zeka asistanımız basit metin açıklamalarından kapsamlı proje planları oluşturabilir. Proje hedeflerinizi ve gereksinimlerinizi kısaca tanımlamanız yeterli; yapay zeka en iyi uygulamalara dayalı görevler, zaman çizelgesi ve bağımlılıklarla yapılandırılmış bir plan oluşturur.
    - question: Android sürümü için ücretsiz deneme var mı?
      answer: Hayır. Android sürümü, abonelik veya ücretsiz deneme süresi olmaksızın tek seferlik bir satın almadır.
    - question: Android için Ingantt'ı nasıl satın alabilirim?
      answer: Android cihazınızda Google Play Store'u ziyaret edin ve oradan satın alın. Tek bir kez satın aldıktan sonra uygulamayı süresiz ve ek ücret ödemeden kullanabilirsiniz.
