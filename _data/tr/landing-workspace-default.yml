faq:
  title: Sıkça Sorulan Sorular
  items:
    - question: Ingantt nedir ve Google Workspace ile nasıl çalışır?
      answer: Ingantt, Google Workspace’e sorunsuz şekilde entegre olan profesyonel bir proje yönetim aracıdır. Google Drive üzerinden doğrudan proje planı oluşturmanıza, yönetmenize ve paylaşmanıza olanak tanır. Böylece halihazırda Google ekosistemini kullanan ekipler için işbirliği kolaylaşır.
    - question: Mevcut Microsoft Project dosyalarımı içe aktarabilir miyim?
      answer: Evet! Ingantt, Microsoft Project’ten .MPP ve .XML dosyalarını tam olarak destekler. Görevler, kaynaklar ve bağımlılıklar dahil tüm proje verileriniz içe aktarma sırasında korunur.
    - question: Yapay zeka ile proje oluşturma nasıl çalışıyor?
      answer: Yapay zeka asistanımız, basit metin açıklamalarından kapsamlı proje planları oluşturabilir. Proje hedeflerinizi ve gereksinimlerinizi tanımlamanız yeterli; yapay zeka, en iyi proje yönetimi uygulamalarına dayanarak görevler, zaman çizelgesi ve bağımlılıklar içeren yapıyı oluşturur.
    - question: Ücretsiz deneme neleri içeriyor?
      answer: 30 günlük ücretsiz deneme, Ingantt’ın tüm özelliklerini ve tam Google Workspace entegrasyonunu içerir. Başlamak için kredi kartı gerekmez.
    - question: Ingantt’ı Google Workspace için mobil cihazlarda kullanabilir miyim?
      answer: Evet! Ingantt for Google Workspace, web tarayıcısı olan herhangi bir cihazda çalışır. Duyarlı arayüzümüz akıllı telefon ve tabletlere mükemmel uyum sağlar, böylece projelerinize her yerden erişebilirsiniz.
    - question: Aboneliğimi iptal edersem verilerime ne olur?
      answer: Proje dosyalarınız, iptalden sonra bile Google Drive’da güvende kalır. Projeleriniz MS Project formatında saklandığı için verilerinize erişimi asla kaybetmezsiniz.
    - question: Ingantt’ı ekip arkadaşlarım için nasıl satın alabilirim?
      answer: Google hesabınızla Ingantt’a giriş yapın, sağ üst köşedeki avatarınıza tıklayın ve “Purchase subscriptions” seçeneğini seçin. “I want to purchase subscriptions for others” işaretleyip ekip arkadaşlarınızın Google hesap e-postalarını girin. Ödeme planını (aylık veya yıllık) seçin ve satın alma işlemini tamamlayın.
