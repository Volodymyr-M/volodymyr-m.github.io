faq:
  title: Najczęściej zadawane pytania
  items:
    - question: Czym jest Ingantt i jak działa?
      answer: Ingantt to profesjonalne narzędzie do zarządzania projektami z wykresami Gantta, które pozwala tworzyć, zarządzać i udostępniać plany projektów bezpośrednio z Google Drive, ułatwiając współpracę zespołom korzystającym już z ekosystemu Google.
    - question: Czy mogę zaimportować istniejące pliki Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP i .XML Microsoft Project. Wszystkie dane projektowe—w tym zadania, zasoby i zależności—zostaną zachowane podczas importu.
    - question: Jak działa generowanie projektów z AI?
      answer: Nasz asystent AI może wygenerować pełny plan projektu z krótkiego opisu tekstowego. Wystarczy opisać cele i wymagania projektu, a AI wygeneruje uporządkowany plan z zadaniami, terminami i zależnościami na podstawie najlepszych praktyk zarządzania projektami.
    - question: Co obejmuje darmowa wersja próbna?
      answer: 14-dniowa darmowa wersja próbna obejmuje wszystkie funkcje Ingantt. Karta kredytowa nie jest wymagana do rozpoczęcia.
    - question: Czy mogę korzystać z Ingantt Web na urządzeniach mobilnych?
      answer: Tak! Ingantt Web działa na każdym urządzeniu z przeglądarką internetową. Nasz responsywny interfejs jest w pełni zoptymalizowany pod smartfony i tablety, więc masz dostęp do projektów wszędzie.
    - question: Co stanie się z moimi danymi, jeśli anuluję subskrypcję?
      answer: Twoje pliki projektów pozostaną bezpieczne na Twoim Google Drive nawet po anulowaniu subskrypcji. Pliki są przechowywane w formacie MS Project, więc nie stracisz dostępu do swoich danych.
    - question: Jak mogę kupić Ingantt dla współpracownika?
      answer: Zaloguj się do Ingantt za pomocą konta Google, kliknij awatar w prawym górnym rogu i wybierz "Kup subskrypcję". Wybierz plan (roczny lub miesięczny), a następnie "Chcę kupić subskrypcję dla innej osoby" i podaj konto Google współpracownika.
