faq:
  title: Najczęściej zadawane pytania
  items:
    - question: Czym jest Ingantt i jak działa z Google Workspace?
      answer: Ingantt to profesjonalne narzędzie do zarządzania projektami, które bezproblemowo integruje się z Google Workspace. Pozwala tworzyć, zarządzać i udostępniać plany projektów bezpośrednio z Dysku Google, ułatwiając współpracę zespołom już korzystającym z ekosystemu Google.
    - question: Czy mogę zaimportować istniejące pliki z Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP i .XML z Microsoft Project. Wszystkie dane projektu, w tym zadania, zasoby i zależności, zostaną zachowane podczas importu.
    - question: Jak działa generowanie projektów za pomocą SI?
      answer: Nasz asystent SI potrafi stworzyć kompletny plan projektu z prostego opisu tekstowego. Wystarczy przedstawić cele i wymagania projektu, a SI wygeneruje uporządkowany plan z zadaniami, harmonogramem i zależnościami opartymi na najlepszych praktykach zarządzania projektami.
    - question: Co obejmuje bezpłatny okres próbny?
      answer: 30-dniowy darmowy okres próbny obejmuje wszystkie funkcje Ingantt oraz pełną integrację z Google Workspace. Nie jest wymagana karta kredytowa, aby rozpocząć.
    - question: Czy mogę używać Ingantt dla Google Workspace na urządzeniach mobilnych?
      answer: Tak! Ingantt dla Google Workspace działa na dowolnym urządzeniu z przeglądarką internetową. Nasz responsywny interfejs doskonale dopasowuje się do smartfonów i tabletów, zapewniając pełny dostęp do projektów w dowolnym miejscu.
    - question: Co dzieje się z moimi danymi po anulowaniu subskrypcji?
      answer: Pliki projektów pozostaną bezpiecznie przechowywane na Twoim Dysku Google nawet po anulowaniu. Pliki projektów są zapisywane w formacie MS Project, więc nigdy nie stracisz dostępu do swoich danych.
    - question: Jak mogę kupić Ingantt dla moich współpracowników?
      answer: Zaloguj się do Ingantt za pomocą konta Google, kliknij awatar w prawym górnym rogu i wybierz „Purchase subscriptions”. Zaznacz „I want to purchase subscriptions for others” i wprowadź adresy e-mail kont Google swoich współpracowników. Wybierz harmonogram płatności (miesięczny lub roczny) i dokończ zakup.
