faq:
  title: Często zadawane pytania
  items:
    - question: Czym jest Ingantt na Androida?
      answer: Ingantt na Androida to profesjonalne narzędzie do zarządzania projektami, działające natywnie na urządzeniu z Androidem. Pozwala tworzyć i zarządzać planami projektów w podróży, z planowaniem wspomaganym AI i zgodnością z MS Project.
    - question: Czy mogę zaimportować istniejące pliki Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP i .XML z Microsoft Project. Dane projektu, w tym zadania, zasoby i zależności, zostaną zachowane podczas importu.
    - question: Jak działa generowanie projektu przy pomocy AI?
      answer: Nasz asystent AI może tworzyć kompletne plany projektów na bazie prostych opisów tekstowych. Wystarczy opisać cele i wymagania projektu, a AI przygotuje uporządkowany plan z zadaniami, harmonogramem i zależnościami opartymi na najlepszych praktykach.
    - question: Czy istnieje darmowa wersja próbna aplikacji na Androida?
      answer: Nie. Wersja na Androida jest płatna jednorazowo, bez subskrypcji i darmowej wersji próbnej.
    - question: Jak mogę kupić Ingantt na Androida?
      answer: Wystarczy odwiedzić Sklep Google Play na urządzeniu z Androidem i kupić tam aplikację. Będziesz ją posiadać na zawsze, bez żadnych cyklicznych opłat.
