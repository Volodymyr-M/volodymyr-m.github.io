faq:
  title: Najczęściej zadawane pytania
  items:
    - question: Czym jest Ingantt dla macOS?
      answer: Ingantt dla macOS to profesjonalne narzędzie do zarządzania projektami, działające natywnie na Macu. Pozwala tworzyć i zarządzać planami projektów z pomocą AI oraz kompatybilnością z MS Project.
    - question: Czy mogę importować istniejące pliki Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP i .XML z Microsoft Project. Twoje dane projektowe, w tym zadania, zasoby i zależności, zostaną zachowane podczas procesu importu.
    - question: Jak działa generowanie projektów za pomocą AI?
      answer: Nasz asystent AI potrafi tworzyć kompletne plany projektów na podstawie prostych opisów tekstowych. Wystarczy opisać cele i wymagania projektu, a AI wygeneruje uporządkowany plan z zadaniami, harmonogramem i zależnościami w oparciu o najlepsze praktyki.
    - question: Czy istnieje darmowa wersja próbna wersji dla macOS?
      answer: Nie. Wersja dla macOS to jednorazowy zakup, bez subskrypcji ani wersji próbnej.
    - question: Jak mogę kupić Ingantt dla macOS?
      answer: Odwiedź Mac App Store i kup go tam. Będziesz go posiadać na stałe, bez żadnych opłat cyklicznych.
