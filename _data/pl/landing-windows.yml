faq:
  title: Najczęściej zadawane pytania
  items:
    - question: Czym jest Ingantt dla Windows?
      answer: Ingantt dla Windows to profesjonalne narzędzie do zarządzania projektami, działające natywnie na twoim PC. Umożliwia tworzenie i zarządzanie planami projektów z pomocą AI i zgodnością z MS Project.
    - question: Czy mogę zaimportować istniejące pliki Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP i .XML z Microsoft Project. Twoje dane projektowe, w tym zadania, zasoby i zależności, zostaną zachowane.
    - question: Jak działa generowanie projektu z użyciem AI?
      answer: Nasz asystent AI może tworzyć kompletne plany projektów na podstawie prostych opisów tekstowych. Wystarczy opisać cele i wymagania projektu, a AI wygeneruje uporządkowany plan z zadaniami, harmonogramem i zależnościami, oparty na najlepszych praktykach.
    - question: Czy dostępny jest bezpłatny okres próbny dla wersji Windows?
      answer: Tak. Po zainstalowaniu aplikacji ze sklepu Microsoft Store, dostępna jest 7-dniowa wersja próbna.
    - question: Jak mogę kupić Ingantt dla Windows?
      answer: Odwiedź Microsoft Store i kup tam aplikację. Będziesz jej właścicielem bez żadnych powtarzających się opłat.
