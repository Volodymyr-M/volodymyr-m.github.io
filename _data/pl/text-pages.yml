    text_title: Warunki korzystania
    text: |
      Witamy w Ingantt! Korzystając z naszej aplikacji, wyrażasz zgodę na poniższe warunki:

      ## 1. Akceptacja Warunków

      Uzyskując dostęp do Ingantt lub korzystając z niego, akceptujesz niniejsze Warunki korzystania i naszą Politykę prywatności.

      ## 2. Korzystanie z Google Drive

      Nasza aplikacja łączy się z Twoim Google Drive w celu przechowywania i pobierania danych. Korzystając z naszej aplikacji, upoważniasz nas do dostępu do swojego konta Google Drive w tym celu.

      ## 3. Dane użytkownika

      Zachowujesz własność wszystkich danych, które przesyłasz do Google Drive za pośrednictwem naszej aplikacji. Nie rościmy sobie żadnych praw własności do Twoich danych.

      ## 4. Prywatność

      Twoja prywatność jest dla nas ważna. Uzyskujemy dostęp do Twoich danych, przechowujemy je i wykorzystujemy wyłącznie w zakresie niezbędnym do świadczenia naszych usług. Więcej informacji znajdziesz w naszej Polityce prywatności.

      ## 5. Bezpieczeństwo

      Podejmujemy uzasadnione środki w celu ochrony Twoich danych. Nie możemy jednak zagwarantować pełnego bezpieczeństwa Twoich danych i nie ponosimy odpowiedzialności za nieautoryzowany dostęp ani naruszenia bezpieczeństwa.

      ## 6. Odpowiedzialność użytkownika

      Jesteś odpowiedzialny za utrzymanie bezpieczeństwa swojego konta Google Drive i wszelkich działań podejmowanych w jego ramach.

      ## 7. Działania zabronione

      Zgadzasz się nie używać naszej aplikacji w celach niezgodnych z prawem ani w sposób naruszający niniejsze warunki.

      ## 8. Rozwiązanie umowy

      Zastrzegamy sobie prawo do zawieszenia lub zakończenia dostępu do naszej aplikacji w dowolnym momencie, bez powiadomienia, z dowolnego powodu, w tym w przypadku naruszenia niniejszych warunków.

      ## 9. Zmiany Warunków

      Możemy od czasu do czasu aktualizować te Warunki. Poinformujemy Cię o wszelkich zmianach, publikując zaktualizowane warunki w aplikacji. Dalsze korzystanie z aplikacji po takich zmianach oznacza akceptację nowych warunków.

      ## 10. Kontakt

      W razie pytań dotyczących niniejszych Warunków korzystania, prosimy o kontakt.

