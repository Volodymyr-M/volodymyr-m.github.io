    text: |
      ## Czym są dane osobowe?

      Dane osobowe to informacje lub opinie, które umożliwiają zidentyfikowanie konkretnej osoby. Przykłady obejmują imię i nazwisko, adres, adres e-mail, numer telefonu czy numer faksu.

      ## Brak gromadzenia danych

      Wszystkie dane otrzymywane od użytkowników i przetwarzane przez Ingantt są przechowywane w plikach lokalnych na urządzeniu użytkownika lub na koncie Google Drive użytkownika, jeśli użytkownik wyraźnie wybrał tę opcję i aktywował taką funkcjonalność w Google.

      W przestrzeni dyskowej Google Drive użytkownika, Ingantt przechowuje wyłącznie pliki, które użytkownik tworzy za pomocą Ingantt. Ingantt uzyskuje dostęp, wykorzystuje i udostępnia wyłącznie pliki, które sam tworzy w Google Drive użytkownika.

      Pliki MPP otwierane z urządzenia użytkownika są wysyłane do usługi konwersji Ingantt w celu przetworzenia do formatu XML i odesłania z powrotem. Pliki nie są przechowywane na tej usłudze.

      W związku z tym, deweloperzy Ingantt nie gromadzą żadnych danych.

      ## Udostępnianie danych stronom trzecim

      Aby umożliwić funkcje związane ze sztuczną inteligencją, prompt wprowadzony przez użytkownika w celu utworzenia nowego pliku za pomocą AI jest udostępniany narzędziom AI stron trzecich, takim jak OpenAI i/lub Gemini.

      Żadne inne dane nie są udostępniane stronom trzecim.

      ## Wykorzystanie danych

      Żadne dane użytkowników nie są wykorzystywane do tworzenia, ulepszania ani trenowania ogólnych modeli AI lub ML. Dotyczy to również danych użytkowników pozyskanych poprzez interfejsy API Google Workspace.

      ## Ochrona danych

      Stosujemy odpowiednie środki techniczne i organizacyjne w celu ochrony Twoich danych przed nieautoryzowanym dostępem, utratą czy ujawnieniem.

      ## Aktualizacje Polityki

      Niniejsza Polityka może ulegać zmianom co jakiś czas i jest dostępna na naszej stronie internetowej.

      ## Skargi i pytania dotyczące Polityki prywatności

      W razie jakichkolwiek pytań lub skarg dotyczących naszej Polityki prywatności, prosimy o kontakt.
