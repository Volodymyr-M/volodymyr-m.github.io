faq:
  title: Najczęściej Zadawane Pytania
  items:
    - question: Czym jest Ingantt dla iOS?
      answer: Ingantt dla iOS to profesjonalne narzędzie do zarządzania projektami, działające natywnie na urządzeniu z iOS. Umożliwia tworzenie i zarządzanie planami projektów w dowolnym miejscu, oferując wsparcie AI i zgodność z MS Project.
    - question: Czy mogę zaimportować moje istniejące pliki Microsoft Project?
      answer: Tak! Ingantt w pełni obsługuje import plików .MPP oraz .XML z Microsoft Project. Wszystkie dane projektowe, w tym zadania, zasoby i zależności, zostaną zachowane podczas importu.
    - question: Jak działa generowanie projektu przez AI?
      answer: Nasz asystent AI może tworzyć kompletne plany projektów na podstawie prostych opisów. Wystarczy, że podasz swoje cele i wymagania, a AI zbuduje strukturalny plan z zadaniami, harmonogramem i zależnościami zgodnie z najlepszymi praktykami.
    - question: Czy istnieje darmowa wersja próbna dla iOS?
      answer: Nie. Wersja iOS wymaga jednorazowego zakupu, bez subskrypcji czy darmowego okresu próbnego.
    - question: Jak mogę kupić Ingantt dla iOS?
      answer: Wystarczy odwiedzić Apple App Store na swoim urządzeniu iOS, wyszukać “Ingantt” i dokonać zakupu. Otrzymujesz dożywotni dostęp bez dodatkowych opłat cyklicznych.
