features_list:
  title: คุณสามารถทำอะไรกับ Ingantt ได้บ้าง
  items:
    - icon: fas fa-brain
      title: การวางแผนขั้นสูง
      items:
        - สร้างแผนโครงการจากข้อความสั้น ๆ ด้วย AI
        - ปรับเปลี่ยนอะไรก็ได้แล้วเห็นผลลัพธ์ทันที
        - คาดการณ์วันสิ้นสุดโครงการและระบุอุปสรรคที่อาจเกิดขึ้นได้ล่วงหน้า
        - วางแผนค่าใช้จ่าย
    - icon: fas fa-tasks
      title: การจัดการงาน (Tasks)
      items:
        - แบ่งโครงการออกเป็นงานย่อย
        - กำหนดความเชื่อมโยง (Dependencies) และกำหนดเส้นตาย
        - ตั้งค่างานเป็น Milestone
        - ติดตาม Critical Path
        - ตรวจสอบสถานะความสำเร็จของงาน
    - icon: fas fa-users
      title: การทำงานร่วมกัน
      items:
        - แชร์ผ่านฟีเจอร์มาตรฐานของ iOS
        - แลกเปลี่ยนไฟล์ในรูปแบบ XML, PDF หรือ PNG
    - icon: fas fa-chart-line
      title: การติดตามขั้นสูง
      items:
        - มอนิเตอร์การจัดสรรทรัพยากร
        - วิเคราะห์ Critical Path
        - ติดตามการใช้ทรัพยากร
        - วิเคราะห์เส้นเวลา
    - icon: fas fa-calendar-alt
      title: การจัดการทรัพยากร
      items:
        - จัดการทรัพยากรด้านงาน วัสดุ และค่าใช้จ่าย
        - กำหนดปฏิทินทรัพยากรและเวลาทำงาน
        - ปรับทรัพยากรที่จัดสรรเกินโดยอัตโนมัติ
        - ตรวจสอบการใช้ทรัพยากรในช่วงเวลาต่าง ๆ
    - icon: fas fa-plug
      title: การเชื่อมต่อ
      items:
        - รองรับไฟล์ MS Project (MPP และ XML)
        - ส่งออกเป็น PDF และ PNG
        - ทำงานร่วมกับ Google Drive

faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt for iOS คืออะไร
      answer: Ingantt for iOS คือเครื่องมือบริหารจัดการโครงการแบบมืออาชีพที่ทำงานบน iOS โดยตรง ช่วยให้คุณสร้างและบริหารแผนโครงการได้ทุกที่ มาพร้อมการวางแผนด้วย AI และรองรับ MS Project
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่ได้ไหม
      answer: ได้แน่นอน! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML จาก Microsoft Project อย่างเต็มรูปแบบ ข้อมูลโครงการทั้งหมด เช่น งาน ทรัพยากร และความเชื่อมโยงจะคงอยู่ครบ
    - question: การสร้างโครงการด้วย AI ทำงานอย่างไร
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโครงการแบบสมบูรณ์จากข้อความสั้น ๆ แค่คุณระบุเป้าหมายและความต้องการของโครงการ AI จะสร้างแผนที่มีโครงสร้างพร้อมงานและกำหนดการตามแนวทางที่ดีที่สุด
    - question: มีรุ่นทดลองฟรีบน iOS หรือไม่
      answer: ไม่มี Ingantt เวอร์ชัน iOS ซื้อครั้งเดียว ไม่มีค่าสมาชิกหรือช่วงทดลองฟรี
    - question: ฉันจะซื้อ Ingantt for iOS ได้อย่างไร
      answer: เพียงไปที่ Apple App Store ในอุปกรณ์ iOS ของคุณ ค้นหา “Ingantt” แล้วซื้อ คุณจะได้ใช้แอปนี้ตลอดไปโดยไม่มีค่าใช้จ่ายรายเดือน
  support:
