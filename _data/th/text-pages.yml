    text: |
      ## ข้อมูลส่วนบุคคลคืออะไร

      ข้อมูลส่วนบุคคลคือข้อมูลหรือความคิดเห็นที่สามารถระบุตัวบุคคลได้ เช่น ชื่อ ที่อยู่ อีเมล หมายเลขโทรศัพท์ และหมายเลขแฟกซ์

      ## ไม่มีการเก็บรวบรวมข้อมูล

      ข้อมูลทั้งหมดที่ Ingantt ได้รับจากผู้ใช้และประมวลผล จะถูกจัดเก็บไว้ในไฟล์ภายในเครื่องบนอุปกรณ์ของผู้ใช้ หรือในบัญชี Google Drive ของผู้ใช้ (หากผู้ใช้ได้เลือกและเปิดใช้งานคุณสมบัตินี้กับ Google โดยชัดเจน)

      ในพื้นที่จัดเก็บข้อมูล Google Drive ของผู้ใช้ Ingantt จะจัดเก็บเฉพาะไฟล์ที่ผู้ใช้สร้างขึ้นโดยใช้ Ingantt เท่านั้น Ingantt จะเข้าถึง ใช้งาน หรือแบ่งปันเฉพาะไฟล์ที่ Ingantt สร้างขึ้นเองภายใน Google Drive ของผู้ใช้

      ไฟล์ MPP ที่เปิดจากอุปกรณ์ของผู้ใช้จะถูกส่งไปยังบริการเว็บของ Ingantt เพื่อแปลงเป็นรูปแบบ XML และส่งกลับมา ไฟล์จะไม่ถูกจัดเก็บไว้ในเซิร์ฟเวอร์

      ดังนั้น จึงไม่มีการเก็บรวบรวมข้อมูลใดๆ โดยนักพัฒนา Ingantt

      ## การแชร์ข้อมูลกับบุคคลที่สาม

      เพื่อเปิดใช้งานความสามารถที่เกี่ยวข้องกับ AI ข้อความแจ้ง (prompt) ที่ผู้ใช้ป้อนเพื่อสร้างไฟล์ใหม่ด้วย AI จะถูกแชร์กับเครื่องมือ AI ของบุคคลที่สาม ได้แก่ OpenAI และ/หรือ Gemini

      ไม่มีการแชร์ข้อมูลอื่นใดกับบุคคลที่สาม

      ## การใช้งานข้อมูล

      จะไม่มีการใช้ข้อมูลของผู้ใช้ในการพัฒนา ปรับปรุง หรือฝึกฝนโมเดล AI และ/หรือ ML ในลักษณะทั่วไป ซึ่งรวมถึงข้อมูลผู้ใช้ที่ได้รับผ่าน Google Workspace APIs ด้วย

      ## การปกป้องข้อมูล

      เราได้นำมาตรการทางเทคนิคและการจัดการที่เหมาะสมมาใช้เพื่อป้องกันการเข้าถึงโดยไม่ได้รับอนุญาต การสูญหาย หรือการเปิดเผยข้อมูลของคุณ

      ## การปรับปรุงนโยบาย

      นโยบายนี้อาจมีการแก้ไขเป็นครั้งคราว และสามารถดูได้ในเว็บไซต์ของเรา

      ## การร้องเรียนและข้อสงสัยเกี่ยวกับนโยบายความเป็นส่วนตัว

      หากคุณมีคำถามหรือข้อร้องเรียนใดๆ เกี่ยวกับนโยบายความเป็นส่วนตัวของเรา กรุณาติดต่อเรา
