    text_title: ข้อกำหนดในการให้บริการ
    text: |
      ยินดีต้อนรับสู่ Ingantt! การใช้งานแอปพลิเคชันของเราถือว่าคุณตกลงยอมรับเงื่อนไขต่อไปนี้:

      ## 1. การยอมรับข้อกำหนด

      เมื่อคุณเข้าถึงหรือใช้ Ingantt คุณตกลงที่จะผูกพันตามข้อกำหนดในการให้บริการฉบับนี้และนโยบายความเป็นส่วนตัวของเรา

      ## 2. การใช้ Google Drive

      แอปพลิเคชันของเราทำการเชื่อมต่อกับ Google Drive ของคุณเพื่อจัดเก็บและเรียกดูข้อมูล โดยการใช้งานแอปของเรา คุณอนุญาตให้เราสามารถเข้าถึงบัญชี Google Drive ของคุณเพื่อจุดประสงค์ดังกล่าว

      ## 3. ข้อมูลผู้ใช้

      คุณยังคงเป็นเจ้าของข้อมูลทั้งหมดที่คุณอัปโหลดไปยัง Google Drive ผ่านแอปของเรา เราไม่มีการอ้างสิทธิ์ความเป็นเจ้าของใด ๆ เหนือข้อมูลของคุณ

      ## 4. ความเป็นส่วนตัว

      ความเป็นส่วนตัวของคุณเป็นสิ่งสำคัญสำหรับเรา เราจะเข้าถึง จัดเก็บ และใช้ข้อมูลของคุณเฉพาะในขอบเขตที่จำเป็นต่อการให้บริการเท่านั้น โปรดดูนโยบายความเป็นส่วนตัวของเราเพื่อทราบข้อมูลเพิ่มเติมเกี่ยวกับวิธีที่เราจัดการข้อมูลของคุณ

      ## 5. ความปลอดภัย

      เราดำเนินมาตรการที่เหมาะสมเพื่อปกป้องข้อมูลของคุณ อย่างไรก็ตาม เราไม่สามารถรับประกันความปลอดภัยของข้อมูลของคุณได้อย่างสมบูรณ์ และจะไม่รับผิดชอบต่อการเข้าถึงหรือการละเมิดที่ไม่ได้รับอนุญาต

      ## 6. ความรับผิดชอบของผู้ใช้

      คุณมีหน้าที่รับผิดชอบในการรักษาความปลอดภัยของบัญชี Google Drive ของคุณ และรับผิดชอบต่อกิจกรรมทั้งหมดที่เกิดขึ้นภายใต้บัญชีของคุณ

      ## 7. กิจกรรมที่ต้องห้าม

      คุณตกลงที่จะไม่ใช้แอปพลิเคชันของเราเพื่อกิจกรรมที่ผิดกฎหมาย หรือวิธีการที่ขัดแย้งกับข้อกำหนดเหล่านี้

      ## 8. การยุติ

      เราขอสงวนสิทธิ์ในการระงับหรือยุติการเข้าถึงแอปพลิเคชันของคุณได้ทุกเมื่อ โดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า ไม่ว่าจะด้วยเหตุผลใด รวมถึงหากคุณละเมิดข้อกำหนดเหล่านี้

      ## 9. การเปลี่ยนแปลงข้อกำหนด

      เราอาจแก้ไขข้อกำหนดเหล่านี้เป็นครั้งคราว โดยจะแจ้งให้คุณทราบโดยการเผยแพร่ข้อกำหนดใหม่บนแอปพลิเคชันของเรา การใช้งานแอปพลิเคชันอย่างต่อเนื่องภายหลังการเปลี่ยนแปลง หมายถึงการยอมรับข้อกำหนดที่แก้ไขแล้วของคุณ

      ## 10. ติดต่อเรา

      หากคุณมีคำถามเกี่ยวกับข้อกำหนดในการให้บริการนี้ กรุณาติดต่อเรา

