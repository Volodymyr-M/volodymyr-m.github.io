faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt คืออะไร และทำงานกับ Google Workspace อย่างไร
      answer: Ingantt เป็นเครื่องมือการจัดการโครงการระดับมืออาชีพที่ผสานการทำงานกับ Google Workspace ได้อย่างลงตัว คุณสามารถสร้าง จัดการ และแชร์แผนโครงการได้โดยตรงผ่าน Google Drive ซึ่งช่วยให้ทีมที่ใช้ระบบนิเวศของ Google อยู่แล้วทำงานร่วมกันได้สะดวกขึ้น
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่ได้ไหม
      answer: ได้! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML จาก Microsoft Project อย่างเต็มรูปแบบ ข้อมูลทุกอย่างในโครงการ เช่น งาน ทรัพยากร และความเชื่อมโยง จะถูกเก็บไว้ครบถ้วน
    - question: การสร้างโครงการด้วย AI ทำงานอย่างไร
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโครงการที่สมบูรณ์จากคำอธิบายแบบข้อความอย่างง่าย เพียงคุณระบุเป้าหมายและความต้องการของโครงการ AI จะสร้างแผนอย่างมีโครงสร้างพร้อมงาน ไทม์ไลน์ และความเชื่อมโยง ตามแนวทางที่ดีที่สุดของการจัดการโครงการ
    - question: ในช่วงทดลองใช้งานฟรีมีอะไรบ้าง
      answer: ช่วงทดลองฟรี 14 วันรวมฟีเจอร์ทั้งหมดของ Ingantt และการผสาน Google Workspace เต็มรูปแบบ ไม่ต้องใช้บัตรเครดิตในการเริ่มต้น
    - question: ฉันสามารถใช้ Ingantt สำหรับ Google Workspace บนอุปกรณ์เคลื่อนที่ได้ไหม
      answer: ได้! Ingantt สำหรับ Google Workspace ทำงานบนอุปกรณ์ใดก็ได้ที่มีเว็บเบราว์เซอร์ อินเทอร์เฟซที่รองรับการใช้งานหลายขนาดหน้าจอ (Responsive) ทำงานได้อย่างสมบูรณ์ทั้งสมาร์ตโฟนและแท็บเล็ต คุณจึงเข้าถึงโครงการได้ทุกที่
    - question: ข้อมูลของฉันจะเป็นอย่างไรถ้ายกเลิกการสมัครสมาชิก
      answer: ไฟล์โครงการจะยังคงปลอดภัยบน Google Drive ของคุณแม้จะยกเลิกสมาชิกแล้วก็ตาม ไฟล์ถูกบันทึกในรูปแบบที่เข้ากันได้กับ MS Project ทำให้คุณไม่สูญเสียสิทธิ์ในการเข้าถึงข้อมูล
    - question: ฉันจะซื้อ Ingantt ให้สมาชิกในทีมได้อย่างไร
      answer: ลงชื่อเข้าใช้ Ingantt ด้วยบัญชี Google ของคุณ คลิกที่อวาตาร์มุมขวาบน แล้วเลือก “Purchase subscriptions” จากนั้นทำเครื่องหมาย “I want to purchase subscriptions for others” และใส่อีเมลของบัญชี Google เพื่อนร่วมทีม เลือกตารางการชำระเงิน (รายเดือนหรือรายปี) แล้วทำการชำระเงิน
