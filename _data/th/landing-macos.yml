faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt for macOS คืออะไร
      answer: Ingantt for macOS คือเครื่องมือการบริหารโครงการระดับมืออาชีพที่ทำงานแบบเนทีฟบน Mac มาพร้อมความสามารถในการวางแผนด้วย AI และเข้ากันได้กับ MS Project ช่วยให้คุณสร้างและจัดการแผนโปรเจกต์ได้ง่ายดาย
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่แล้วได้ไหม
      answer: ได้แน่นอน! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML จาก Microsoft Project ข้อมูลโครงการของคุณ ทั้งงาน ทรัพยากร และความเชื่อมโยง จะยังคงอยู่ครบถ้วน
    - question: AI ช่วยสร้างโปรเจกต์อย่างไร
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโปรเจกต์ครบวงจรจากคำอธิบายข้อความสั้น ๆ เพียงอธิบายเป้าหมายและข้อกำหนดของคุณ AI จะสร้างแผนที่มีงาน ไทม์ไลน์ และความเชื่อมโยง โดยอิงจากแนวทางปฏิบัติที่ดีที่สุด
    - question: มีรุ่นทดลองใช้ฟรีสำหรับเวอร์ชัน macOS ไหม
      answer: ไม่มี รุ่น macOS เป็นการซื้อขาดครั้งเดียว ไม่มีค่าสมาชิกหรือรุ่นทดลองฟรี
    - question: ฉันจะซื้อ Ingantt for macOS ได้อย่างไร
      answer: ไปที่ Mac App Store เพื่อทำการซื้อ คุณจะครอบครองแอปตลอดไปโดยไม่ต้องเสียค่าบริการรายเดือน
