features_list:
  title: สิ่งที่คุณทำได้ด้วย Ingantt
  items:
    - icon: fas fa-brain
      title: การวางแผนขั้นสูง
      items:
        - สร้างแผนโครงการจากข้อความสั้น ๆ โดยใช้ AI
        - แก้ไขสิ่งใด ๆ และเห็นการเปลี่ยนแปลงได้ทันที
        - คาดการณ์วันเสร็จสิ้นและระบุปัญหาที่อาจเกิดขึ้นล่วงหน้า
        - วางแผนค่าใช้จ่าย
    - icon: fas fa-tasks
      title: การจัดการงาน
      items:
        - แบ่งโปรเจ็กต์เป็นงานย่อย
        - กำหนดเงื่อนไขการพึ่งพา (dependency) และกำหนดเส้นตาย
        - ทำเครื่องหมายงานเป็นจุดสังเกต (milestone)
        - ติดตามเส้นทางวิกฤต
        - ติดตามสถานะความคืบหน้าของงาน
    - icon: fas fa-users
      title: การทำงานร่วมกัน
      items:
        - ทำงานร่วมกับ Google Drive
        - แลกเปลี่ยนไฟล์ในรูปแบบ XML, PDF หรือ PNG
    - icon: fas fa-chart-line
      title: การติดตามขั้นสูง
      items:
        - ตรวจสอบการจัดสรรทรัพยากร
        - วิเคราะห์เส้นทางวิกฤต
        - ตรวจสอบการใช้ทรัพยากร
        - วิเคราะห์ไทม์ไลน์
    - icon: fas fa-calendar-alt
      title: การจัดการทรัพยากร
      items:
        - จัดการทรัพยากรการทำงาน วัสดุ และต้นทุน
        - กำหนดปฏิทินและเวลาทำงานสำหรับทรัพยากร
        - ปรับสมดุลทรัพยากรที่ใช้เกินโดยอัตโนมัติ
        - ตรวจสอบการใช้ทรัพยากรตามระยะเวลา
    - icon: fas fa-plug
      title: การผสานรวม
      items:
        - ความเข้ากันได้ของไฟล์ MS Project (MPP และ XML)
        - ส่งออกเป็น PDF และ PNG
        - ทำงานร่วมกับ Google Drive

faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt for Windows คืออะไร
      answer: Ingantt for Windows เป็นเครื่องมือจัดการโครงการระดับมืออาชีพที่ทำงานแบบเนทีฟบน PC ของคุณ ช่วยให้คุณสร้างและจัดการแผนโครงการด้วยการวางแผนที่มี AI ช่วยและรองรับ MS Project
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่แล้วได้หรือไม่
      answer: ได้! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML จาก Microsoft Project อย่างสมบูรณ์ ข้อมูลโครงการของคุณ ทั้งงาน ทรัพยากร และความสัมพันธ์ระหว่างงาน จะถูกเก็บรักษาไว้ในกระบวนการนำเข้า
    - question: การสร้างโครงการด้วย AI ทำงานอย่างไร
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโครงการที่สมบูรณ์ได้จากข้อความสั้น ๆ เพียงคุณระบุเป้าหมายและความต้องการของโครงการ AI ก็จะสร้างแผนงานที่มีการแบ่งงาน กำหนดเวลา และความสัมพันธ์ตามหลักปฏิบัติที่ดีที่สุด
    - question: มีรุ่นทดลองใช้ฟรีสำหรับเวอร์ชัน Windows หรือไม่
      answer: มี หลังจากติดตั้งแอปจาก Microsoft Store แล้ว คุณสามารถทดลองใช้ฟรีได้ 7 วัน
    - question: ฉันจะซื้อ Ingantt สำหรับ Windows ได้อย่างไร
      answer: ไปที่ Microsoft Store และซื้อได้ที่นั่น คุณจะเป็นเจ้าของแอปโดยไม่มีค่าธรรมเนียมรายเดือนใด ๆ
