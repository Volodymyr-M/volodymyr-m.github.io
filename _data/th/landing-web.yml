faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt คืออะไรและทำงานอย่างไร?
      answer: Ingantt คือเครื่องมือจัดการโครงการระดับมืออาชีพที่มีแกนต์ชาร์ต ช่วยให้คุณสร้าง จัดการ และแชร์แผนโครงการได้โดยตรงจาก Google Drive ของคุณ ทำให้ทีมที่ใช้ระบบนิเวศของ Google ทำงานร่วมกันได้ง่าย
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่ได้ไหม?
      answer: ได้! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML ของ Microsoft Project อย่างเต็มที่ ข้อมูลโครงการทั้งหมดของคุณ—รวมถึงงาน ทรัพยากร และความสัมพันธ์—จะถูกเก็บไว้ระหว่างการนำเข้า
    - question: การสร้างโครงการด้วย AI ทำงานอย่างไร?
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโครงการที่สมบูรณ์จากคำอธิบายข้อความสั้น ๆ เพียงอธิบายเป้าหมายและความต้องการของโครงการของคุณ AI จะสร้างแผนที่มีโครงสร้างพร้อมงาน กำหนดส่ง และความสัมพันธ์ตามแนวทางปฏิบัติที่ดีที่สุดในการจัดการโครงการ
    - question: ทดลองใช้งานฟรีมีอะไรบ้าง?
      answer: ทดลองใช้งานฟรี 7 วันรวมฟีเจอร์ทั้งหมดของ Ingantt ไม่ต้องใช้บัตรเครดิตในการเริ่มต้น
    - question: ฉันสามารถใช้ Ingantt Web บนอุปกรณ์มือถือได้ไหม?
      answer: ได้! Ingantt Web ใช้งานได้บนทุกอุปกรณ์ที่มีเบราว์เซอร์ เว็บอินเทอร์เฟซของเราได้รับการปรับให้เหมาะสมสำหรับสมาร์ทโฟนและแท็บเล็ตอย่างเต็มที่ คุณจึงเข้าถึงโครงการของคุณได้ทุกที่
    - question: ข้อมูลของฉันจะเกิดอะไรขึ้นหากยกเลิกการสมัครสมาชิก?
      answer: ไฟล์โครงการของคุณจะยังคงปลอดภัยใน Google Drive ของคุณแม้หลังจากยกเลิกการสมัครสมาชิก ไฟล์ของคุณจะถูกเก็บในรูปแบบ MS Project คุณจะไม่สูญเสียการเข้าถึงข้อมูล
    - question: ฉันจะซื้อ Ingantt ให้เพื่อนร่วมงานได้อย่างไร?
      answer: ลงชื่อเข้าใช้ Ingantt ด้วยบัญชี Google ของคุณ คลิกอวาตาร์ที่มุมขวาบนแล้วเลือก "ซื้อการสมัครสมาชิก" เลือกแผน (รายปีหรือรายเดือน) จากนั้นเลือก "ฉันต้องการซื้อการสมัครสมาชิกให้ผู้อื่น" และป้อนบัญชี Google ของเพื่อนร่วมงาน
