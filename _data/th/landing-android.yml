features_list:
  title: คุณสามารถทำอะไรได้บ้างกับ Ingantt
  items:
    - icon: fas fa-brain
      title: การวางแผนขั้นสูง
      items:
        - สร้างแผนโครงการจากคำอธิบายข้อความง่าย ๆ ด้วย AI
        - อัปเดตส่วนใดส่วนหนึ่ง แล้วเห็นผลลัพธ์เปลี่ยนแปลงทันที
        - คาดการณ์วันที่เสร็จสิ้นและระบุอุปสรรคที่อาจเกิดขึ้นล่วงหน้า
        - วางแผนค่าใช้จ่าย
    - icon: fas fa-tasks
      title: การจัดการงาน
      items:
        - แบ่งโครงการออกเป็นงานย่อย
        - กำหนดความสัมพันธ์ของงานและกำหนดเส้นตาย
        - ทำเครื่องหมายงานเป็นขั้นตอนสำคัญ (Milestone)
        - ตรวจสอบเส้นทางวิกฤต
        - ติดตามสถานะการเสร็จสิ้นของงาน
    - icon: fas fa-users
      title: การทำงานร่วมกัน
      items:
        - แชร์ไฟล์ด้วยฟังก์ชันแชร์ไฟล์มาตรฐานของ Android
        - ทำงานร่วมกับ Google Drive
        - แลกเปลี่ยนไฟล์ในรูปแบบ XML, PDF หรือ PNG
    - icon: fas fa-chart-line
      title: การติดตามขั้นสูง
      items:
        - ตรวจสอบการจัดสรรทรัพยากร
        - วิเคราะห์เส้นทางวิกฤต
        - ติดตามการใช้งานทรัพยากร
        - วิเคราะห์ไทม์ไลน์
    - icon: fas fa-calendar-alt
      title: การจัดการทรัพยากร
      items:
        - จัดการทรัพยากรด้านงาน วัสดุ และค่าใช้จ่าย
        - กำหนดปฏิทินทรัพยากรและเวลาทำงาน
        - ปรับสมดุลทรัพยากรที่เกินพิกัดโดยอัตโนมัติ
        - ตรวจสอบการใช้ทรัพยากรตามช่วงเวลา
    - icon: fas fa-plug
      title: การผสานรวม
      items:
        - รองรับไฟล์ MS Project (MPP และ XML)
        - ส่งออกเป็น PDF และ PNG
        - ทำงานร่วมกับ Google Drive

faq:
  title: คำถามที่พบบ่อย
  items:
    - question: Ingantt สำหรับ Android คืออะไร
      answer: Ingantt สำหรับ Android เป็นเครื่องมือบริหารโครงการมืออาชีพที่ทำงานได้อย่างเต็มรูปแบบบนอุปกรณ์ Android ของคุณ ช่วยให้คุณสร้างและจัดการแผนโครงการได้ทุกที่ พร้อมการวางแผนที่ขับเคลื่อนด้วย AI และการรองรับ MS Project
    - question: ฉันสามารถนำเข้าไฟล์ Microsoft Project ที่มีอยู่แล้วได้หรือไม่
      answer: ได้! Ingantt รองรับการนำเข้าไฟล์ .MPP และ .XML จาก Microsoft Project อย่างสมบูรณ์ ข้อมูลโครงการของคุณ รวมถึงงาน ทรัพยากร และความสัมพันธ์จะถูกเก็บรักษาไว้ระหว่างการนำเข้า
    - question: การสร้างโครงการด้วย AI ทำงานอย่างไร
      answer: ผู้ช่วย AI ของเราสามารถสร้างแผนโครงการสมบูรณ์จากคำอธิบายแบบข้อความสั้น ๆ เพียงอธิบายเป้าหมายและความต้องการของโครงการ แล้ว AI จะสร้างแผนที่มีโครงสร้างพร้อมงาน เส้นเวลา และความสัมพันธ์โดยยึดตามแนวปฏิบัติที่ดีที่สุด
    - question: มีเวอร์ชันทดลองใช้ฟรีสำหรับ Android หรือไม่
      answer: ไม่มี เวอร์ชัน Android เป็นการซื้อครั้งเดียว โดยไม่มีการสมัครสมาชิกหรือทดลองใช้ฟรี
    - question: ฉันจะซื้อ Ingantt สำหรับ Android ได้อย่างไร
      answer: เพียงเปิด Google Play Store บน Android ของคุณและซื้อที่นั่น คุณจะเป็นเจ้าของแอปตลอดไปโดยไม่มีค่าธรรมเนียมรายเดือน
