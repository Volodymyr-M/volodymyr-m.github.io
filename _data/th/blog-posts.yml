- title: "การปรับปรุงประสิทธิภาพการทำงาน"
  published_on: "21 กุมภาพันธ์ 2025"
  content: |
    เรารู้สึกตื่นเต้นที่จะเปิดตัวอัปเดตครั้งใหญ่สำหรับ Ingantt ที่ออกแบบมาเพื่อเพิ่มประสิทธิภาพการทำงานในแต่ละวันของคุณ

    ตารางทุกตารางในแอปสามารถแก้ไขได้โดยตรง คุณสามารถอัปเดตค่าข้อความ กำหนดข้อจำกัดวันที่เริ่มต้นและสิ้นสุดได้อย่างรวดเร็ว และมอบหมายทรัพยากรได้อย่างง่ายดาย — ทั้งหมดนี้ด้วยการคลิกน้อยลง ทำให้งานที่พบบ่อยที่สุดของคุณมีประสิทธิภาพมากขึ้น

    นอกจากนี้ เรายังได้เพิ่มหนึ่งในฟีเจอร์ที่มีการร้องขอมากที่สุด: การส่งออกเป็น PNG ตอนนี้จะรวมถึงรายการงาน ไม่ใช่แค่แผนภูมิแกนต์เท่านั้น

    การอัปเดตนี้จะถูกทยอยเปิดตัวบนทุกแพลตฟอร์มที่รองรับ ขอให้สนุก!

