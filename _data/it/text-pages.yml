    text: |
      ## Che cos’è l’Informazione Personale?

      L’Informazione Personale è un’informazione o un’opinione che identifica un individuo. Esempi di Informazione Personale includono nomi, indirizzi, indirizzi e-mail, numeri di telefono e di fax.

      ## Nessun dato viene raccolto

      Tutti i dati ricevuti dall’utente e elaborati da Ingantt vengono memorizzati o in file locali sul dispositivo dell’utente, oppure nell’account Google Drive dell’utente stesso nel caso in cui l’utente abbia esplicitamente scelto questa opzione e abbia abilitato tale funzionalità con Google.

      All’interno dell’archivio Google Drive dell’utente, Ingantt memorizza i file che l’utente crea utilizzando Ingantt. Ingantt accede, utilizza o condivide solo i file che esso stesso crea all’interno del Google Drive dell’utente.

      I file MPP aperti dal dispositivo dell’utente vengono inviati al servizio web di conversione di Ingantt per essere convertiti e rimandati in formato XML. I file non vengono memorizzati sul servizio.

      Pertanto, nessun dato viene raccolto dagli sviluppatori di Ingantt.

      ## Dati condivisi con terze parti

      Per abilitare le funzionalità relative all’IA, il prompt inserito dall’utente per creare un nuovo file tramite IA viene condiviso con strumenti di IA di terze parti: OpenAI e/o Gemini.

      Nessun altro dato viene condiviso con terze parti.

      ## Utilizzo dei dati

      Nessun dato utente viene utilizzato per sviluppare, migliorare o addestrare modelli di IA e/o ML generalizzati. Ciò include i dati utente ottenuti tramite le API di Google Workspace.

      ## Protezione dei dati

      Applichiamo misure tecniche e organizzative adeguate per proteggere i tuoi dati da accessi non autorizzati, perdita o divulgazione.

      ## Aggiornamenti dell’Informativa

      La presente Informativa può essere modificata di tanto in tanto ed è disponibile sul nostro sito web.

      ## Reclami e Domande sull’Informativa sulla Privacy

      Se hai domande o reclami relativi alla nostra Informativa sulla Privacy, ti preghiamo di contattarci.
