      Benvenuto su Ingantt! Utilizzando la nostra app, accetti i seguenti termini e condizioni:

      ## 1. Accettazione dei Termini

      Accedendo o utilizzando Ingantt, accetti di essere vincolato dai presenti Termini di Servizio e dalla nostra Informativa sulla Privacy.

      ## 2. Utilizzo di Google Drive

      La nostra app si collega al tuo Google Drive per memorizzare e recuperare i tuoi dati. Utilizzando la nostra app, ci autorizzi ad accedere al tuo account Google Drive per tale scopo.

      ## 3. Dati dell'Utente

      Rimani il proprietario di tutti i dati che carichi sul tuo Google Drive tramite la nostra app. Non rivendichiamo alcun diritto di proprietà sui tuoi dati.

      ## 4. Privacy

      La tua privacy è importante per noi. Accediamo, memorizziamo e utilizziamo i tuoi dati solo nella misura necessaria a fornire i nostri servizi. Ti invitiamo a consultare la nostra Informativa sulla Privacy per ulteriori informazioni su come trattiamo i tuoi dati.

      ## 5. Sicurezza

      Adottiamo misure ragionevoli per proteggere i tuoi dati. Tuttavia, non possiamo garantire la sicurezza assoluta dei tuoi dati e non siamo responsabili per qualsiasi accesso non autorizzato o violazione.

      ## 6. Responsabilità dell'Utente

      Sei responsabile del mantenimento della sicurezza del tuo account Google Drive e di tutte le attività che si verificano sotto il tuo account.

      ## 7. Attività Proibite

      Accetti di non utilizzare la nostra app per attività illegali o in modo che violi i presenti termini.

      ## 8. Risoluzione

      Ci riserviamo il diritto di sospendere o terminare il tuo accesso alla nostra app in qualsiasi momento, senza preavviso, per qualsiasi motivo, incluso se violi i presenti termini.

      ## 9. Modifiche ai Termini

      Potremmo aggiornare periodicamente questi termini. Ti avviseremo di eventuali modifiche pubblicando i nuovi termini sulla nostra app. L’uso continuato dell’app dopo tali modifiche costituisce la tua accettazione dei nuovi termini.

      ## 10. Contattaci

      Se hai domande riguardo a questi Termini di Servizio, ti preghiamo di contattarci.

