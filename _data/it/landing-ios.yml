faq:
  title: Domande Frequenti
  items:
    - question: Cos’è Ingantt per iOS?
      answer: Ingantt per iOS è uno strumento professionale di project management che funziona nativamente sul tuo dispositivo iOS. Ti consente di creare e gestire piani di progetto ovunque, con l’assistenza dell’IA e la compatibilità con MS Project.
    - question: Posso importare i miei file Microsoft Project esistenti?
      answer: Certo! Ingantt supporta completamente l’importazione di file .MPP e .XML da Microsoft Project. Tutti i dati di progetto, incluse attività, risorse e dipendenze, verranno mantenuti durante l’importazione.
    - question: Come funziona la generazione di progetti tramite IA?
      answer: Il nostro assistente IA può generare piani di progetto completi da semplici descrizioni testuali. Basta descrivere i tuoi obiettivi e requisiti, e l’IA creerà un piano strutturato con attività, tempistiche e dipendenze basandosi sulle best practice.
    - question: È disponibile una versione di prova gratuita per iOS?
      answer: No. La versione iOS è un acquisto una tantum, senza abbonamenti o periodi di prova gratuiti.
    - question: Come posso acquistare Ingantt per iOS?
      answer: Basta visitare l’Apple App Store sul tuo dispositivo iOS, cercare “Ingantt” e acquistarlo. Avrai l’app per sempre senza costi ricorrenti.
  support:
    title: Inizia a pianificare con Ingantt
    docs:
      text: Vai alla documentazione
    contact:
      title: Hai altre domande?<br>Contatta una persona reale per assistenza!
