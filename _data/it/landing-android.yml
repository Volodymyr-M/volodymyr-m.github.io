faq:
  title: Domande frequenti
  items:
    - question: Che cos’è Ingantt per Android?
      answer: Ingantt per Android è uno strumento professionale di project management che funziona in modo nativo sul tuo dispositivo Android. Ti consente di creare e gestire piani di progetto in mobilità, con pianificazione assistita dall’IA e compatibilità con MS Project.
    - question: Posso importare i miei file di Microsoft Project esistenti?
      answer: Sì! Ingantt supporta completamente l’importazione di file .MPP e .XML da Microsoft Project. I tuoi dati di progetto, comprese attività, risorse e dipendenze, verranno preservati durante il processo di importazione.
    - question: Come funziona la generazione di progetto con IA?
      answer: Il nostro assistente IA può generare piani di progetto completi da semplici descrizioni di testo. Basta descrivere i tuoi obiettivi e requisiti, e l’IA creerà un piano strutturato con attività, timeline e dipendenze basate sulle best practice.
    - question: Esiste una prova gratuita per la versione Android?
      answer: No. La versione Android è un acquisto una tantum, senza abbonamenti né periodi di prova.
    - question: Come posso acquistare Ingantt per Android?
      answer: Basta visitare il Google Play Store sul tuo dispositivo Android e acquistarlo lì. Possiederai l’app per sempre, senza costi ricorrenti.
  support:
