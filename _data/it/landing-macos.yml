faq:
  title: Domande frequenti
  items:
    - question: Che cos’è Ingantt per macOS?
      answer: Ingantt per macOS è uno strumento professionale di project management che funziona in modo nativo sul tuo Mac. Ti consente di creare e gestire piani di progetto con il supporto dell’IA e la compatibilità con MS Project.
    - question: Posso importare i miei file esistenti di Microsoft Project?
      answer: Sì! Ingantt supporta completamente l’importazione di file .MPP e .XML da Microsoft Project. I tuoi dati di progetto, incluse attività, risorse e dipendenze, verranno mantenuti durante l’importazione.
    - question: Come funziona la generazione di progetti con IA?
      answer: Il nostro assistente IA può generare piani di progetto completi da semplici descrizioni testuali. Descrivi i tuoi obiettivi e requisiti, e l’IA creerà un piano strutturato con attività, timeline e dipendenze basate sulle best practice.
    - question: È disponibile una versione di prova gratuita per la versione macOS?
      answer: No. La versione macOS si acquista con pagamento unico, senza abbonamento né prova gratuita.
    - question: Come posso acquistare Ingantt per macOS?
      answer: Visita il Mac App Store e acquistalo lì. Avrai l’app per sempre, senza costi ricorrenti.
  support:
    title: Inizia a pianificare con Ingantt
    docs:
      text: Vai alla documentazione
    contact:
