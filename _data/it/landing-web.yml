faq:
  title: Domande Frequenti
  items:
    - question: Cos'è Ingantt e come funziona?
      answer: Ingantt è uno strumento professionale per la gestione di progetti con diagrammi di Gantt che ti permette di creare, gestire e condividere piani di progetto direttamente dal tuo Google Drive, facilitando la collaborazione per i team che già utilizzano l'ecosistema Google.
    - question: Posso importare i file Microsoft Project che già possiedo?
      answer: Sì! Ingantt supporta completamente l'importazione di file .MPP e .XML di Microsoft Project. Tutti i tuoi dati di progetto—incluse attività, risorse e dipendenze—verranno mantenuti durante il processo di importazione.
    - question: Come funziona la generazione di progetti con AI?
      answer: Il nostro assistente AI può creare piani di progetto completi da semplici descrizioni testuali. Descrivi semplicemente gli obiettivi e le esigenze del tuo progetto e l'AI genererà un piano strutturato con attività, scadenze e dipendenze basato sulle migliori pratiche di project management.
    - question: Cosa è incluso nella prova gratuita?
      answer: La prova gratuita di 14 giorni include tutte le funzionalità di Ingantt. Non è richiesta la carta di credito per iniziare.
    - question: Posso usare Ingantt Web su dispositivi mobili?
      answer: Sì! Ingantt Web funziona su qualsiasi dispositivo con browser web. La nostra interfaccia reattiva è completamente ottimizzata per smartphone e tablet, così puoi accedere ai tuoi progetti ovunque.
    - question: Cosa succede ai miei dati se annullo l'abbonamento?
      answer: I tuoi file di progetto rimarranno al sicuro nel tuo Google Drive anche dopo l'annullamento dell'abbonamento. I tuoi file sono salvati in formato MS Project, quindi non perderai mai l'accesso ai tuoi dati.
    - question: Come posso acquistare Ingantt per i miei colleghi?
      answer: Accedi a Ingantt con il tuo account Google, clicca sull'avatar in alto a destra e seleziona "Acquista abbonamento". Scegli un piano (annuale o mensile), poi seleziona "Voglio acquistare l'abbonamento per altri" e inserisci gli account Google dei tuoi colleghi.
  support:
