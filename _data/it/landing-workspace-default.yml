faq:
  title: Domande frequenti
  items:
    - question: Cos’è Ingantt e come funziona con Google Workspace?
      answer: Ingantt è uno strumento professionale di project management che si integra perfettamente con Google Workspace. Ti consente di creare, gestire e condividere piani di progetto direttamente dal tuo Google Drive, rendendo la collaborazione facile per i team che già utilizzano l’ecosistema di Google.
    - question: Posso importare i miei file di Microsoft Project esistenti?
      answer: Sì! Ingantt supporta l’importazione di file .MPP e .XML da Microsoft Project. Tutti i dati del progetto, incluse attività, risorse e dipendenze, verranno mantenuti durante il processo di importazione.
    - question: Come funziona la generazione di progetti con IA?
      answer: Il nostro assistente IA può generare piani di progetto completi da semplici descrizioni testuali. Basta descrivere obiettivi e requisiti, e l’IA creerà un piano strutturato con attività, tempistiche e dipendenze basate sulle migliori pratiche di project management.
    - question: Cosa include la prova gratuita?
      answer: La prova gratuita di 30 giorni include tutte le funzionalità di Ingantt e l’integrazione completa con Google Workspace. Non è richiesta alcuna carta di credito per iniziare.
    - question: Posso usare Ingantt per Google Workspace su dispositivi mobili?
      answer: Sì! Ingantt per Google Workspace funziona su qualsiasi dispositivo con un browser web. La nostra interfaccia responsive si adatta perfettamente a smartphone e tablet, offrendoti l’accesso completo ai tuoi progetti ovunque.
    - question: Cosa succede ai miei dati se annullo l’abbonamento?
      answer: I tuoi file di progetto rimangono archiviati in modo sicuro su Google Drive anche dopo l’annullamento. I file sono salvati in formato MS Project, assicurandoti di non perdere mai l’accesso ai dati.
    - question: Come posso acquistare Ingantt per i miei colleghi?
      answer: Accedi a Ingantt con il tuo account Google, fai clic sul tuo avatar nell’angolo in alto a destra e seleziona “Purchase subscriptions”. Seleziona “I want to purchase subscriptions for others” e inserisci gli indirizzi email dei tuoi colleghi. Seleziona la frequenza di pagamento (mensile o annuale) e procedi con l’acquisto.
  support:
