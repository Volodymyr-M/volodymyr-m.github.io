faq:
  title: Foire aux questions
  items:
    - question: Qu’est-ce qu’Ingantt et comment fonctionne-t-il avec Google Workspace ?
      answer: Ingantt est un outil professionnel de gestion de projet qui s’intègre parfaitement à Google Workspace. Il vous permet de créer, gérer et partager des plans de projet directement depuis votre Google Drive, rendant la collaboration facile pour les équipes déjà habituées à l’écosystème Google.
    - question: Puis-je importer mes fichiers Microsoft Project existants ?
      answer: Oui ! Ingantt prend en charge l’importation de fichiers .MPP et .XML de Microsoft Project. Toutes vos données de projet, y compris les tâches, les ressources et les dépendances, seront préservées lors de l’importation.
    - question: Comment fonctionne la génération de projet par IA ?
      answer: Notre assistant IA peut générer des plans de projet complets à partir de descriptions textuelles simples. Décrivez simplement vos objectifs et exigences, et l’IA créera un plan structuré avec tâches, calendriers et dépendances, en se basant sur les meilleures pratiques de gestion de projet.
    - question: Qu’est-ce qui est inclus dans l’essai gratuit ?
      answer: L'essai gratuit de 14 jours comprend toutes les fonctionnalités d'Ingantt et une intégration complète à Google Workspace. Aucune carte de crédit n'est requise pour démarrer.
    - question: Puis-je utiliser Ingantt pour Google Workspace sur des appareils mobiles ?
      answer: Oui ! Ingantt pour Google Workspace fonctionne sur tout appareil disposant d’un navigateur Web. Notre interface réactive s’adapte parfaitement aux smartphones et tablettes, vous donnant un accès complet à vos projets où que vous soyez.
    - question: Que deviennent mes données si j’annule mon abonnement ?
      answer: Vos fichiers de projet restent stockés en toute sécurité dans votre Google Drive même après l’annulation. Vos fichiers de projet sont enregistrés au format MS Project, vous ne perdez donc jamais l’accès à vos données.
    - question: Comment acheter Ingantt pour mes coéquipiers ?
      answer: Connectez-vous à Ingantt avec votre compte Google, cliquez sur votre avatar en haut à droite et choisissez « Acheter des abonnements ». Cochez « Je souhaite acheter des abonnements pour d’autres » et entrez les adresses Google de vos collègues. Choisissez la formule de paiement (mensuelle ou annuelle) et validez votre achat.
  support:
    title: Commencez à planifier avec Ingantt
    docs:
      text: Aller à la Documentation
    contact:
      title: Vous avez d’autres questions ?<br>Contactez une personne réelle pour obtenir de l’aide !
      text: Envoyez-nous un e-mail
      icon: fa fa-envelope

