faq:
  title: Foire aux questions
  items:
    - question: Qu’est-ce qu’Ingantt pour Android ?
      answer: Ingantt pour Android est un outil professionnel de gestion de projets qui s’exécute nativement sur votre appareil Android. Il vous permet de créer et de gérer vos plans de projet en déplacement, avec une planification assistée par IA et une compatibilité MS Project.
    - question: Puis-je importer mes fichiers existants Microsoft Project ?
      answer: Oui ! Ingantt prend totalement en charge l’importation de fichiers .MPP et .XML depuis Microsoft Project. Vos données de projet, y compris les tâches, ressources et dépendances, sont préservées pendant le processus d’importation.
    - question: Comment fonctionne la génération de projets par IA ?
      answer: Notre assistant IA peut générer des plans de projet complets à partir de simples descriptions textuelles. Décrivez simplement vos objectifs et besoins, et l’IA créera un plan structuré avec tâches, chronologie et dépendances, basé sur les bonnes pratiques.
    - question: Existe-t-il une version d’essai gratuite pour Android ?
      answer: Non. La version Android fait l’objet d’un achat unique, sans abonnement ni période d’essai gratuite.
    - question: Comment puis-je acheter Ingantt pour Android ?
      answer: Rendez-vous simplement sur le Google Play Store depuis votre appareil Android et achetez-le. Vous posséderez l’application à vie, sans frais récurrents.
  support:
    title: Commencez à planifier avec Ingantt
    docs:
      text: Accéder à la documentation
    contact:
      title: Vous avez d’autres questions ?<br>Contactez une personne réelle pour obtenir de l’aide !
      text: Écrivez-nous
      icon: fa fa-envelope

