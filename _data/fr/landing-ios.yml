faq:
  title: Foire aux questions
  items:
    - question: Qu’est-ce qu’Ingantt pour iOS ?
      answer: Ingantt pour iOS est un outil professionnel de gestion de projet fonctionnant nativement sur votre appareil iOS. Il vous permet de créer et gérer des plans de projet en déplacement, avec une planification assistée par l’IA et la compatibilité MS Project.
    - question: Puis-je importer mes fichiers Microsoft Project existants ?
      answer: Oui ! Ingantt prend en charge l’importation des fichiers .MPP et .XML issus de Microsoft Project. Toutes vos données de projet, y compris les tâches, les ressources et les dépendances, seront préservées lors de l’importation.
    - question: Comment fonctionne la génération de projet via l’IA ?
      answer: Notre assistant IA peut générer des plans de projet complets à partir de simples descriptions textuelles. Décrivez simplement vos objectifs et exigences, et l’IA créera un plan structuré avec tâches, calendriers et dépendances selon les bonnes pratiques.
    - question: Y a-t-il une version d’essai gratuite pour iOS ?
      answer: Non. La version iOS est un achat unique, sans abonnement ni essai gratuit.
    - question: Comment acheter Ingantt pour iOS ?
      answer: Il vous suffit de visiter l’App Store d’Apple sur votre appareil iOS, de chercher Ingantt et de l’acheter. Vous posséderez l’application définitivement, sans frais récurrents.
  support:
