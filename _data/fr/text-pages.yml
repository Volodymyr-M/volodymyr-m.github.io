      Bienvenue sur Ingantt ! En utilisant notre application, vous acceptez les conditions générales suivantes :

      ## 1. Acceptation des conditions

      En accédant ou en utilisant Ingantt, vous acceptez d’être lié par les présentes Conditions d’utilisation ainsi que par notre Politique de confidentialité.

      ## 2. Utilisation de Google Drive

      Notre application se connecte à votre Google Drive afin de stocker et de récupérer vos données. En utilisant notre application, vous nous autorisez à accéder à votre compte Google Drive à cette fin.

      ## 3. Données de l’utilisateur

      Vous conservez la propriété de toutes les données que vous téléchargez sur votre Google Drive via notre application. Nous ne revendiquons aucun droit de propriété sur vos données.

      ## 4. Confidentialité

      Votre confidentialité est importante pour nous. Nous n’accédons à vos données, ne les stockons et ne les utilisons que dans la mesure nécessaire à la fourniture de nos services. Veuillez consulter notre Politique de confidentialité pour plus d’informations sur la façon dont nous traitons vos données.

      ## 5. Sécurité

      Nous prenons des mesures raisonnables pour protéger vos données. Toutefois, nous ne pouvons pas garantir la sécurité absolue de vos données et ne sommes pas responsables de tout accès non autorisé ou de toute violation de sécurité.

      ## 6. Responsabilités de l’utilisateur

      Vous êtes responsable de la sécurité de votre compte Google Drive et de toute activité effectuée sous votre compte.

      ## 7. Activités interdites

      Vous vous engagez à ne pas utiliser notre application à des fins illégales ou d’une manière qui enfreint les présentes conditions.

      ## 8. Résiliation

      Nous nous réservons le droit de suspendre ou de résilier votre accès à notre application à tout moment, sans préavis, pour quelque raison que ce soit, y compris en cas de violation de ces conditions.

      ## 9. Modifications des conditions

      Nous pouvons mettre à jour ces conditions de temps à autre. Nous vous informerons de tout changement en publiant les nouvelles conditions sur notre application. Votre utilisation continue de l’application après de tels changements constitue votre acceptation des conditions modifiées.

      ## 10. Contactez-nous

      Si vous avez des questions concernant ces Conditions d’utilisation, veuillez nous contacter.

