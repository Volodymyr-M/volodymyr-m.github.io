    text_title: Politique de confidentialité
    text: |
      ## Qu’est-ce que les informations personnelles ?

      Les informations personnelles sont des informations ou des opinions permettant d’identifier un individu. Par exemple : noms, adresses, adresses e-mail, numéros de téléphone et de télécopie.

      ## Aucune donnée n’est collectée

      Toutes les données reçues de l’utilisateur et traitées par Ingantt sont stockées soit dans des fichiers locaux sur l’appareil de l’utilisateur, soit dans le compte Google Drive de l’utilisateur si celui-ci a explicitement choisi cette option et activé cette fonctionnalité auprès de Google.

      Dans le stockage Google Drive de l’utilisateur, Ingantt enregistre uniquement les fichiers que l’utilisateur crée via Ingantt. Ingantt n’accède, n’utilise ou ne partage que les fichiers qu’il crée dans le Google Drive de l’utilisateur.

      Les fichiers MPP ouverts depuis l’appareil de l’utilisateur sont envoyés au service Web de conversion d’Ingantt pour être convertis et renvoyés au format XML. Les fichiers ne sont pas stockés sur le service.

      Ainsi, aucune donnée n’est collectée par les développeurs d’Ingantt.

      ## Données partagées avec des tiers

      Pour activer la fonctionnalité liée à l’IA, la demande (prompt) saisie par l’utilisateur pour créer un nouveau fichier à l’aide de l’IA est partagée avec des outils d’IA tiers : OpenAI et/ou Gemini.

      Aucune autre donnée n’est partagée avec des tiers.

      ## Utilisation des données

      Aucune donnée utilisateur n’est utilisée pour développer, améliorer ou former des modèles d’IA et/ou d’apprentissage automatique généralisés. Cela inclut également les données utilisateur obtenues via les API de Google Workspace.

      ## Protection des données

      Nous mettons en œuvre des mesures techniques et organisationnelles appropriées pour protéger vos données contre tout accès non autorisé, perte ou divulgation.

      ## Mises à jour de la politique

      Cette politique peut être modifiée de temps à autre et est disponible sur notre site Web.

      ## Réclamations et questions concernant la Politique de confidentialité

      Si vous avez des questions ou des réclamations concernant notre Politique de confidentialité, veuillez nous contacter.
