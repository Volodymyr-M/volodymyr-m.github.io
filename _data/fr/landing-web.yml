faq:
  title: Foire aux questions
  items:
    - question: Qu'est-ce qu'Ingantt et comment ça marche ?
      answer: Ingantt est un outil professionnel de gestion de projet avec diagramme de Gantt qui vous permet de créer, gérer et partager des plans de projet directement depuis votre Google Drive, rendant la collaboration facile pour les équipes utilisant déjà l'écosystème Google.
    - question: Puis-je importer mes fichiers Microsoft Project existants ?
      answer: Oui ! Ingantt prend entièrement en charge l'importation des fichiers .MPP et .XML de Microsoft Project. Toutes vos données de projet, y compris les tâches, les ressources et les dépendances, seront conservées lors de l'importation.
    - question: Comment fonctionne la génération de projet par IA ?
      answer: Notre assistant IA peut générer des plans de projet complets à partir de simples descriptions textuelles. Décrivez simplement vos objectifs et exigences de projet, et l'IA créera un plan structuré avec des tâches, des échéances et des dépendances selon les meilleures pratiques de gestion de projet.
    - question: Que comprend l'essai gratuit ?
      answer: L'essai gratuit de 14 jours inclut toutes les fonctionnalités d'Ingantt. Aucune carte bancaire requise pour commencer.
    - question: Puis-je utiliser Ingantt pour le Web sur des appareils mobiles ?
      answer: Oui ! Ingantt pour le Web fonctionne sur tout appareil disposant d'un navigateur web. Notre interface réactive s'adapte parfaitement aux téléphones et tablettes, vous donnant un accès complet à vos projets en déplacement.
    - question: Que devient mes données si j'annule mon abonnement ?
      answer: Vos fichiers de projet restent stockés en toute sécurité dans votre Google Drive même après l'annulation. Vos fichiers de projet sont enregistrés au format MS Project, vous assurant de ne jamais perdre l'accès à vos données.
    - question: Comment puis-je acheter Ingantt pour mes collègues ?
      answer: Connectez-vous à Ingantt avec votre compte Google, cliquez sur votre avatar en haut à droite et choisissez "Acheter un abonnement". Choisissez un forfait (annuel ou mensuel), puis cochez "Je souhaite acheter des abonnements pour d'autres" et saisissez les e-mails Google de vos collègues.
  support:
    title: Commencez à planifier avec Ingantt
    docs:
      text: Accéder à la documentation
    contact:
      title: Vous avez d'autres questions ?<br>Contactez une vraie personne pour obtenir de l'aide !
      text: Nous contacter
      icon: fa fa-envelope

