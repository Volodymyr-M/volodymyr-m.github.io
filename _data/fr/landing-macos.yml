faq:
  title: Foire aux questions
  items:
    - question: Qu’est-ce qu’Ingantt pour macOS ?
      answer: Ingantt pour macOS est un outil professionnel de gestion de projets qui s’exécute nativement sur votre Mac. Il vous permet de créer et de gérer vos plans de projet avec une planification assistée par IA et la compatibilité MS Project.
    - question: Puis-je importer mes fichiers Microsoft Project existants ?
      answer: Oui ! Ingantt prend entièrement en charge l’importation de fichiers .MPP et .XML issus de Microsoft Project. Vos données de projet, y compris les tâches, ressources et dépendances, sont préservées durant l’import.
    - question: Comment fonctionne la génération de projets par l’IA ?
      answer: Notre assistant IA peut générer des plans de projet complets à partir de simples descriptions textuelles. Décrivez simplement vos objectifs et vos besoins, et l’IA crée un plan structuré avec tâches, calendriers et dépendances selon les meilleures pratiques.
    - question: Existe-t-il une version d’essai gratuite pour la version macOS ?
      answer: Non. La version macOS est un achat unique, sans abonnement ni version d’essai gratuite.
    - question: Comment puis-je acheter Ingantt pour macOS ?
      answer: Rendez-vous sur le Mac App Store et achetez-le là-bas. Vous posséderez alors l’application sans frais récurrents.
  support:
    title: Commencez à planifier avec Ingantt
    docs:
      text: Accéder à la documentation
    contact:
      title: Vous avez d’autres questions ?<br>Contactez une personne réelle pour obtenir du support !
      text: Écrivez-nous
      icon: fa fa-envelope

