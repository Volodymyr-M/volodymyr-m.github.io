- title: "Améliorations de la productivité"
  published_on: "21 février 2025"
  content: |
    Nous sommes ravis de présenter une mise à jour majeure d’Ingantt, conçue pour améliorer votre productivité au quotidien.

    Chaque grille de l’application est désormais directement modifiable. Vous pouvez mettre à jour les valeurs de texte, définir rapidement les contraintes de dates de début et de fin, et assigner facilement des ressources — le tout avec moins de clics, rendant vos tâches les plus courantes plus efficaces.

    Nous avons également ajouté l’une des fonctionnalités les plus demandées : l’export en PNG inclut désormais la liste des tâches, et pas seulement le diagramme de Gantt.

    Cette mise à jour sera déployée progressivement sur toutes les plateformes prises en charge. Profitez-en !

    ![Illustration](/images/blog/productivity_assignment.png)
    ![Illustration](/images/blog/productivity_date.png)

- title: "Google Workspace : partage et collaboration"
  published_on: "12 septembre 2024"
  content: |
    ![Illustration](/images/blog/share.webp)
    Depuis le début, Ingantt est un outil puissant pour les chefs de projet dans divers secteurs. Mais jusque-là, il n’était disponible qu’à des fins personnelles. Cela change maintenant !

    Nous sommes ravis de déployer une mise à jour majeure de la version [Google Workspace](workspace_url){:target="_blank"}. Grâce à cette mise à jour, les utilisateurs peuvent partager leurs plans de projet avec d’autres utilisateurs Ingantt via Google Drive.

    Cela fonctionne comme Google Docs ou Sheets : vous verrez une boîte de dialogue « Partager » familière, où vous pourrez saisir des adresses e-mail et attribuer des rôles. Les destinataires recevront une notification de Google Drive, cliqueront sur le lien et auront immédiatement accès à votre plan de projet. Simple !

- title: "De l’IA et bien plus encore !"
  published_on: "2 mai 2024"
  content: |
    Aujourd’hui, nous commençons à déployer notre plus grande mise à jour à ce jour pour Ingantt.

    Tout d’abord, l’IA. Ingantt est l’un des premiers outils de gestion de projet à intégrer cette fonctionnalité pratique. Comment ça marche ? Il vous suffit de fournir une description de votre projet, de cliquer sur un bouton, et vous obtenez un plan de projet complet ! Essayez-le, non seulement cela vous donne un bon point de départ ou une inspiration, mais en plus c’est amusant à utiliser !

    Mais ce n’est pas tout dans cette mise à jour ! Nous avons complètement repensé la liste des projets, en la rendant plus visuelle avec des vignettes, et en renforçant encore l’intégration avec Google Drive. Maintenant, vous pouvez trier la liste et effectuer certaines opérations comme « Exporter au format PNG » directement depuis la liste de vos projets.

    Nous avons également ajouté des modèles conçus à la main pour certains types de projets populaires. L’un d’eux, appelé « Modèle de tutoriel », mérite une mention spéciale, car il peut constituer un moyen rapide de commencer avec Ingantt : il suffit de le lire ou de s’en servir comme point de départ.

    Cette mise à jour ouvre également de nouvelles opportunités pour améliorer Ingantt à l’avenir, alors restez à l’écoute !

    ![Illustration](/images/blog/ai_macos_dark.png)
    ![Illustration](/images/blog/ai2_macos_dark.png)

- title: "À l’écoute de nos utilisateurs !"
  published_on: "25 janvier 2024"
  content: |
    Désormais, Ingantt est disponible sur toutes les plateformes et dispose de toutes les fonctionnalités que la majorité des utilisateurs attend d’un logiciel de planification de projet hautement performant. Mais nous ne nous arrêtons pas là. Nous écoutons nos utilisateurs.
    Nous avons reçu de nombreux retours positifs de votre part et nous vous en sommes reconnaissants ! Nous continuons à mettre à jour Ingantt avec des améliorations que nous avons apprises grâce à vous.

    Dans les dernières versions, Ingantt a reçu :

    * la possibilité de réorganiser les colonnes des tâches
    * une expérience plus fluide avec les raccourcis clavier
    * des barres de défilement visibles par défaut dans certaines grilles
    * une meilleure indication du pourcentage d’avancement dans les tâches du diagramme de Gantt

    ainsi que quelques améliorations et optimisations internes.

    N’hésitez pas à nous contacter pour partager vos retours, vos questions ou vos commentaires. Améliorons Ingantt ensemble !

