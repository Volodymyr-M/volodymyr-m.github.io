faq:
  title: Câu hỏi thường gặp
  items:
    - question: Ingantt là gì và hoạt động như thế nào?
      answer: Ingantt là công cụ quản lý dự án chuyên nghiệp với biểu đồ Gantt. Giúp bạn tạo, quản lý và chia sẻ kế hoạch dự án trực tiếp từ Google Drive. Dễ dàng cộng tác cho các nhóm sử dụng hệ sinh thái Google.
    - question: Tôi có thể nhập tệp Microsoft Project hiện có không?
      answer: Có! Ingantt hỗ trợ đầy đủ nhập tệp .MPP và .XML của Microsoft Project. Tất cả dữ liệu dự án—bao gồm công việc, tài nguyên và mối quan hệ—được giữ nguyên khi nhập.
    - question: Tạo dự án bằng AI hoạt động như thế nào?
      answer: Trợ lý AI của chúng tôi có thể tạo kế hoạch dự án hoàn chỉnh từ mô tả ngắn. Chỉ cần mô tả mục tiêu và yêu cầu dự án, AI sẽ xây dựng kế hoạch có cấu trúc với công việc, hạn chót và mối quan hệ theo thực tiễn quản lý dự án tốt nhất.
    - question: Gói dùng thử miễn phí bao gồm những gì?
      answer: Dùng thử miễn phí 7 ngày bao gồm tất cả tính năng của Ingantt. Không cần thẻ tín dụng để bắt đầu.
    - question: Tôi có thể sử dụng Ingantt Web trên thiết bị di động không?
      answer: Có! Ingantt Web hoạt động trên mọi thiết bị có trình duyệt. Giao diện web của chúng tôi tối ưu hóa hoàn toàn cho điện thoại thông minh và máy tính bảng, giúp bạn truy cập dự án mọi lúc mọi nơi.
    - question: Điều gì xảy ra với dữ liệu của tôi nếu tôi hủy đăng ký?
      answer: Tệp dự án của bạn vẫn an toàn trên Google Drive ngay cả khi bạn hủy đăng ký. Tệp được lưu ở định dạng MS Project, bạn không bị mất quyền truy cập dữ liệu.
    - question: Làm thế nào để mua Ingantt cho đồng nghiệp?
      answer: Đăng nhập Ingantt bằng tài khoản Google, nhấp vào avatar ở góc trên bên phải và chọn "Mua đăng ký". Chọn gói (năm hoặc tháng), sau đó chọn "Tôi muốn mua đăng ký cho người khác" và nhập tài khoản Google của đồng nghiệp.
