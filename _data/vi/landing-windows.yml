faq:
  title: Các câu hỏi thường gặp
  items:
    - question: Ingantt cho Windows là gì?
      answer: Ingantt cho Windows là công cụ quản lý dự án chuyên nghiệp chạy nguyên bản trên PC của bạn. Nó cho phép bạn tạo và quản lý kế hoạch dự án với khả năng lập kế hoạch được hỗ trợ bởi AI và tương thích với MS Project.
    - question: Tôi có thể nhập các tệp Microsoft Project sẵn có không?
      answer: Có! Ingantt hỗ trợ đầy đủ việc nhập tệp .MPP và .XML từ Microsoft Project. Dữ liệu dự án của bạn, bao gồm nhiệm vụ, tài nguyên và phụ thuộc, sẽ được giữ nguyên khi nhập.
    - question: Việc tạo dự án với AI hoạt động thế nào?
      answer: Trợ lý AI của chúng tôi có thể tạo ra các kế hoạch dự án hoàn chỉnh từ các mô tả văn bản ngắn gọn. Chỉ cần mô tả mục tiêu và yêu cầu của dự án, AI sẽ xây dựng một kế hoạch có cấu trúc với nhiệm vụ, lịch biểu và các phụ thuộc dựa trên thông lệ tốt nhất.
    - question: Có bản dùng thử miễn phí cho phiên bản Windows không?
      answer: Có. Sau khi cài đặt ứng dụng từ Microsoft Store, bạn sẽ có 7 ngày dùng thử miễn phí.
    - question: Làm thế nào để tôi mua Ingantt cho Windows?
      answer: Hãy truy cập Microsoft Store và mua ở đó. Bạn sẽ sở hữu ứng dụng vĩnh viễn mà không có chi phí định kỳ.
