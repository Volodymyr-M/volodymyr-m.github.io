faq:
  title: Câu hỏi thường gặp
  items:
    - question: Ingantt cho macOS là gì?
      answer: Ingantt cho macOS là công cụ quản lý dự án chuyên nghiệp chạy nguyên gốc trên máy Mac của bạn. Nó cho phép bạn tạo và quản lý kế hoạch dự án với tính năng lập kế hoạch tích hợp AI và tương thích MS Project.
    - question: Tôi có thể nhập các tệp Microsoft Project hiện có không?
      answer: Được chứ! Ingantt hoàn toàn hỗ trợ nhập các tệp .MPP và .XML từ Microsoft Project. Dữ liệu dự án của bạn, bao gồm công việc, tài nguyên và quan hệ phụ thuộc, sẽ được giữ nguyên khi nhập.
    - question: Việc tạo dự án với AI hoạt động ra sao?
      answer: Trợ lý AI của chúng tôi có thể tạo kế hoạch dự án hoàn chỉnh từ mô tả văn bản đơn giản. Chỉ cần mô tả mục tiêu và yêu cầu dự án, AI sẽ xây dựng một kế hoạch có cấu trúc với công việc, lịch trình và quan hệ phụ thuộc dựa trên các phương pháp tốt nhất.
    - question: Có phiên bản dùng thử miễn phí cho macOS không?
      answer: Không. Phiên bản macOS được mua một lần, không có hình thức thuê bao hoặc bản dùng thử miễn phí.
    - question: Làm sao để mua Ingantt cho macOS?
      answer: Hãy truy cập Mac App Store và mua nó ở đó. Bạn sẽ sở hữu ứng dụng vĩnh viễn mà không phải trả thêm bất kỳ khoản phí định kỳ nào.
