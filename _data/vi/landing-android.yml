faq:
  title: Câu hỏi Thường gặp
  items:
    - question: Ingantt cho Android là gì?
      answer: Ingantt cho Android là một công cụ quản lý dự án chuyên nghiệp hoạt động tự nhiên trên thiết bị Android của bạn. Nó cho phép bạn tạo và quản lý kế hoạch dự án mọi lúc, mọi nơi, với khả năng lập kế hoạch dựa trên AI và tương thích với MS Project.
    - question: Tôi có thể nhập các tệp Microsoft Project hiện có không?
      answer: Có! Ingantt hỗ trợ đầy đủ việc nhập các tệp .MPP và .XML từ Microsoft Project. Dữ liệu dự án của bạn, bao gồm nhiệm vụ, tài nguyên và các mối phụ thuộc, sẽ được giữ nguyên trong quá trình nhập.
    - question: Quá trình tạo dự án bằng AI hoạt động như thế nào?
      answer: Trợ lý AI của chúng tôi có thể tạo các kế hoạch dự án hoàn chỉnh từ những mô tả văn bản đơn giản. Chỉ cần mô tả mục tiêu và yêu cầu dự án, AI sẽ tạo một kế hoạch có cấu trúc với nhiệm vụ, dòng thời gian và các mối phụ thuộc dựa trên những thực tiễn tốt nhất.
    - question: Có phiên bản dùng thử miễn phí cho Android không?
      answer: Không. Phiên bản Android là mua một lần, không có đăng ký hoặc bản dùng thử miễn phí.
    - question: Làm thế nào để mua Ingantt cho Android?
      answer: Chỉ cần truy cập Google Play Store trên thiết bị Android của bạn và mua nó ở đó. Bạn sẽ sở hữu ứng dụng vĩnh viễn mà không có phí định kỳ.
