faq:
  title: Câu hỏi thường gặp
  items:
    - question: Ingantt cho iOS là gì?
      answer: Ingantt cho iOS là công cụ quản lý dự án chuyên nghiệp chạy nguyên bản trên thiết bị iOS. Nó cho phép bạn tạo và quản lý kế hoạch dự án mọi lúc mọi nơi, với tính năng hỗ trợ AI và tương thích MS Project.
    - question: Tôi có thể nhập những tệp Microsoft Project hiện có không?
      answer: Được chứ! Ingantt hỗ trợ hoàn toàn việc nhập tệp .MPP và .XML từ Microsoft Project. Mọi dữ liệu dự án, bao gồm nhiệm vụ, tài nguyên, và quan hệ phụ thuộc đều được giữ nguyên khi nhập.
    - question: Tính năng tạo dự án bằng AI hoạt động như thế nào?
      answer: Trợ lý AI của chúng tôi có thể tạo ra kế hoạch dự án hoàn chỉnh từ những mô tả văn bản đơn giản. Bạn chỉ cần mô tả mục tiêu và yêu cầu dự án, AI sẽ xây dựng một kế hoạch có cấu trúc với nhiệm vụ, lịch trình và quan hệ phụ thuộc dựa trên phương pháp tốt nhất.
    - question: Có phiên bản dùng thử miễn phí cho iOS không?
      answer: Không. Phiên bản iOS được mua một lần duy nhất, không có gói thuê bao hoặc dùng thử miễn phí.
    - question: Làm thế nào để mua Ingantt cho iOS?
      answer: Chỉ cần truy cập Apple App Store trên thiết bị iOS của bạn, tìm “Ingantt” và mua. Bạn sẽ sở hữu ứng dụng vĩnh viễn mà không phải trả phí định kỳ.
