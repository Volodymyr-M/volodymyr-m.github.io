    text: |
      ## Thông tin Cá nhân là gì?

      Thông tin Cá nhân là bất kỳ thông tin hoặc ý kiến nào có thể xác định một cá nhân. Ví dụ bao gồm tên, địa chỉ, địa chỉ email, số điện thoại và số fax.

      ## Không có dữ liệu nào được thu thập

      Tất cả dữ liệu mà Ingantt nhận và xử lý từ người dùng đều được lưu trữ trong các tệp cục bộ trên chính thiết bị của người dùng hoặc trong tài khoản Google Drive của người dùng, nếu người dùng đã chọn tùy chọn này một cách rõ ràng và kích hoạt chức năng đó với Google.

      Trong không gian lưu trữ Google Drive của người dùng, Ingantt chỉ lưu những tệp mà người dùng tạo bằng Ingantt. Ingantt chỉ truy cập, sử dụng hoặc chia sẻ những tệp mà chính nó tạo trong Google Drive của người dùng.

      Các tệp MPP được mở từ thiết bị của người dùng sẽ được gửi đến dịch vụ web chuyển đổi của Ingantt để chuyển đổi sang định dạng XML và trả về cho người dùng. Những tệp này không được lưu trữ trên máy chủ.

      Do đó, nhà phát triển của Ingantt không thu thập bất kỳ dữ liệu nào.

      ## Dữ liệu được chia sẻ với bên thứ ba

      Để kích hoạt chức năng liên quan đến AI, lời nhắc (prompt) do người dùng nhập nhằm tạo tệp mới bằng AI sẽ được chia sẻ với các công cụ AI của bên thứ ba: OpenAI và/hoặc Gemini.

      Không có dữ liệu nào khác được chia sẻ với bên thứ ba.

      ## Sử dụng dữ liệu

      Không có dữ liệu người dùng nào được sử dụng để phát triển, cải thiện hoặc huấn luyện các mô hình AI và/hoặc ML tổng quát. Điều này cũng áp dụng cho dữ liệu người dùng lấy từ Google Workspace API.

      ## Bảo vệ dữ liệu

      Chúng tôi triển khai các biện pháp kỹ thuật và tổ chức phù hợp để bảo vệ dữ liệu của bạn khỏi truy cập trái phép, mất mát hoặc tiết lộ.

      ## Cập nhật Chính sách

      Chính sách này có thể thay đổi theo thời gian và có sẵn trên trang web của chúng tôi.

      ## Khiếu nại và Thắc mắc về Chính sách Quyền riêng tư

      Nếu bạn có bất kỳ thắc mắc hoặc khiếu nại nào liên quan đến Chính sách Quyền riêng tư của chúng tôi, vui lòng liên hệ với chúng tôi.
