    text_title: Điều khoản Dịch vụ
    text: |
      Chào mừng bạn đến với Ingantt! Bằng việc sử dụng ứng dụng của chúng tôi, bạn đồng ý với các điều khoản và điều kiện sau đây:

      ## 1. Chấp nhận Điều khoản

      Khi truy cập hoặc sử dụng Ingantt, bạn đồng ý bị ràng buộc bởi những Điều khoản Dịch vụ này cùng với Chính sách Quyền riêng tư của chúng tôi.

      ## 2. Sử dụng Google Drive

      Ứng dụng của chúng tôi kết nối với Google Drive của bạn để lưu trữ và lấy dữ liệu. Bằng việc sử dụng ứng dụng, bạn cho phép chúng tôi truy cập tài khoản Google Drive của bạn cho mục đích này.

      ## 3. Dữ liệu Người dùng

      Bạn giữ quyền sở hữu mọi dữ liệu mà bạn tải lên Google Drive thông qua ứng dụng của chúng tôi. Chúng tôi không yêu cầu bất kỳ quyền sở hữu nào đối với dữ liệu của bạn.

      ## 4. Quyền riêng tư

      Quyền riêng tư của bạn rất quan trọng đối với chúng tôi. Chúng tôi chỉ truy cập, lưu trữ và sử dụng dữ liệu của bạn trong phạm vi cần thiết để cung cấp dịch vụ. Vui lòng xem Chính sách Quyền riêng tư của chúng tôi để biết thêm chi tiết về cách chúng tôi xử lý dữ liệu của bạn.

      ## 5. Bảo mật

      Chúng tôi áp dụng các biện pháp hợp lý để bảo vệ dữ liệu của bạn. Tuy nhiên, chúng tôi không thể đảm bảo sự an toàn tuyệt đối cho dữ liệu của bạn và không chịu trách nhiệm cho bất kỳ truy cập trái phép hoặc vi phạm nào.

      ## 6. Trách nhiệm của Người dùng

      Bạn chịu trách nhiệm duy trì tính bảo mật cho tài khoản Google Drive của mình và chịu trách nhiệm cho bất kỳ hoạt động nào diễn ra dưới tài khoản đó.

      ## 7. Hoạt động Bị cấm

      Bạn đồng ý không sử dụng ứng dụng của chúng tôi cho bất kỳ hoạt động bất hợp pháp nào hoặc dưới hình thức vi phạm các điều khoản này.

      ## 8. Chấm dứt

      Chúng tôi có quyền tạm ngừng hoặc chấm dứt quyền truy cập ứng dụng của bạn bất cứ lúc nào, không cần thông báo trước, vì bất kỳ lý do nào, bao gồm cả việc bạn vi phạm các điều khoản này.

      ## 9. Thay đổi Điều khoản

      Chúng tôi có thể cập nhật các điều khoản này theo thời gian. Chúng tôi sẽ thông báo cho bạn về bất kỳ thay đổi nào bằng cách đăng điều khoản mới trên ứng dụng của chúng tôi. Việc bạn tiếp tục sử dụng ứng dụng sau những thay đổi đó đồng nghĩa với việc bạn chấp nhận các điều khoản đã sửa đổi.

      ## 10. Liên hệ với chúng tôi

      Nếu bạn có bất kỳ câu hỏi nào về Điều khoản Dịch vụ này, vui lòng liên hệ với chúng tôi.

