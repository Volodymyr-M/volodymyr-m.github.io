faq:
  title: Câu hỏi thường gặp
  items:
    - question: Ingantt là gì và nó hoạt động thế nào với Google Workspace?
      answer: Ingantt là công cụ quản lý dự án chuyên nghiệp tích hợp mượt mà với Google Workspace. Bạn có thể tạo, quản lý và chia sẻ kế hoạch dự án trực tiếp từ Google Drive, giúp các nhóm đã sử dụng hệ sinh thái Google dễ dàng cộng tác.
    - question: Tôi có thể nhập các tệp Microsoft Project hiện có không?
      answer: Có! Ingantt hoàn toàn hỗ trợ nhập tệp .MPP và .XML từ Microsoft Project. Mọi dữ liệu dự án, bao gồm công việc, tài nguyên và mối quan hệ phụ thuộc, sẽ được giữ nguyên.
    - question: AI tạo dự án hoạt động thế nào?
      answer: Trợ lý AI của chúng tôi có thể tạo kế hoạch dự án hoàn chỉnh từ mô tả văn bản đơn giản. Bạn chỉ cần mô tả mục tiêu và yêu cầu dự án, AI sẽ xây dựng kế hoạch có cấu trúc với công việc, lịch trình và các quan hệ phụ thuộc dựa trên các phương pháp quản lý dự án tốt nhất.
    - question: Dùng thử miễn phí bao gồm những gì?
      answer: Thời gian dùng thử miễn phí 14 ngày bao gồm tất cả tính năng của Ingantt và tích hợp đầy đủ với Google Workspace. Không cần thẻ tín dụng để bắt đầu.
    - question: Tôi có thể dùng Ingantt cho Google Workspace trên thiết bị di động không?
      answer: Được! Ingantt cho Google Workspace hoạt động trên bất kỳ thiết bị nào có trình duyệt web. Giao diện phản hồi (responsive) của chúng tôi phù hợp hoàn hảo với điện thoại thông minh và máy tính bảng, giúp bạn truy cập đầy đủ dự án mọi lúc mọi nơi.
    - question: Điều gì xảy ra với dữ liệu của tôi nếu tôi hủy gói đăng ký?
      answer: Tệp dự án của bạn vẫn được lưu trữ an toàn trong Google Drive ngay cả sau khi hủy. Các tệp dự án được lưu ở định dạng MS Project, đảm bảo bạn không bao giờ mất quyền truy cập vào dữ liệu.
    - question: Làm thế nào để tôi mua Ingantt cho đồng đội của mình?
      answer: Đăng nhập Ingantt bằng tài khoản Google, nhấp vào ảnh đại diện ở góc phải trên và chọn “Purchase subscriptions”. Đánh dấu “I want to purchase subscriptions for others” và nhập email tài khoản Google của các đồng đội. Chọn chu kỳ thanh toán (hàng tháng hoặc hàng năm) và hoàn tất giao dịch.
