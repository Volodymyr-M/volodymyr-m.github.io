faq:
  title: 常见问题
  items:
    - question: 什么是适用于 Android 的 Ingantt？
      answer: Ingantt for Android 是一款专业的项目管理工具，能够在您的 Android 设备上原生运行。它具备 AI 驱动的规划和对 MS Project 的兼容性，让您可以随时随地创建并管理项目计划。
    - question: 我可以导入已有的 Microsoft Project 文件吗？
      answer: 可以！Ingantt 完全支持从 Microsoft Project 导入 .MPP 和 .XML 文件。您的项目数据（包括任务、资源和依赖关系）都会在导入过程中被保留。
    - question: AI 生成项目计划的原理是什么？
      answer: 我们的 AI 助手能够根据简单的文字描述生成完整的项目计划。只需描述项目目标和需求，AI 就会基于最佳实践构建包含任务、时间线和依赖关系的结构化计划。
    - question: Android 版本有免费试用吗？
      answer: 没有。Android 版本是一次性付费的形式，没有订阅或免费试用。
    - question: 我该如何购买适用于 Android 的 Ingantt？
      answer: 您只需在 Android 设备上打开 Google Play 商店并进行购买。购买后便可永久使用，无需支付任何后续费用。
