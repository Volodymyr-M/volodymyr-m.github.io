- title: "提升工作效率"
  published_on: "2025年2月21日"
  content: |
    我们很高兴推出 Ingantt 的重大更新，旨在提升您日常工作的效率。

    现在，应用中的每个表格都可以直接编辑。您可以更新文本值，快速设置开始和结束日期限制，并轻松分配资源——通过减少点击次数，让您最常执行的任务更高效。

    我们还添加了一个最常被要求的功能：导出 PNG 现在不仅包括甘特图，还包含任务列表。

    此更新将在所有受支持的平台上逐步推出。敬请享用！

    ![Illustration](/images/blog/productivity_assignment.png)
    ![Illustration](/images/blog/productivity_date.png)

- title: "Google Workspace：共享与协作"
  published_on: "2024年9月12日"
  content: |
    ![插图](/images/blog/share.webp)
    从一开始，Ingantt 就是各行各业项目经理的强大工具，但一直仅限于个人使用。现在，这一切发生了变化！

    我们很高兴地宣布为 [Google Workspace](workspace_url){:target="_blank"} 版本推出重大更新。通过该更新，用户可以通过 Google Drive 与其他 Ingantt 用户共享项目计划。

    其使用方式与 Google Docs 或 Sheets 相同：您会看到一个熟悉的“共享”对话框，输入电子邮箱并分配角色即可。收件人会收到来自 Google Drive 的通知，点击链接后能立即访问您的项目计划。简单高效！

- title: "人工智能，以及更多！"
  published_on: "2024年5月2日"
  content: |
    今天，我们开始推出 Ingantt 迄今为止最大规模的更新。

    首先介绍一下 AI。Ingantt 是最早内置此实用功能的项目管理工具之一。它是如何工作的呢？只需提供项目描述，点击一个按钮，就能得到完整的项目计划！试试吧，这不仅能给您提供一个良好的起点或灵感，还非常有趣。

    而这次更新并不仅仅是 AI！我们彻底重新设计了项目列表，使其更直观（带有缩略图）并进一步加强了与 Google Drive 的集成。现在您可以对项目进行排序，还可以直接在项目列表中执行“导出为 PNG”等操作。

    此外，我们为一些常见的项目类型新增了精心制作的模板。其中一个名为“教程模板（Tutorial Template）”，非常值得一试，因为它能帮助您快速开始使用 Ingantt：只需阅读或将其用作项目的起始模板即可。

    这次更新还为未来改进 Ingantt 提供了新的可能性，敬请期待！

    ![插图](/images/blog/ai_macos_dark.png)
    ![插图](/images/blog/ai2_macos_dark.png)

- title: "聆听用户的声音！"
  published_on: "2024年1月25日"
  content: |
    现在，Ingantt 已可以在任何平台使用，并且具备绝大多数用户对高功能项目规划软件的期望功能。但我们不会停下脚步。我们正在倾听用户的声音。
    我们收到了很多宝贵的反馈，深表感谢！我们根据您的意见和建议不断改进 Ingantt。

    在最近的版本中，Ingantt 新增了以下功能：

    * 重新排列任务列的能力
    * 更流畅的键盘快捷键体验
    * 在某些网格中默认显示滚动条
    * 在甘特图中任务内显示完成百分比 (%) 更直观

    以及一些内部的改进和优化。

    如有任何反馈、问题或意见，请随时联系我们。让我们一起把 Ingantt 做得更好！

