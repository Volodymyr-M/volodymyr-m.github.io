faq:
  title: 常见问题
  items:
    - question: 什么是Ingantt，它如何与Google Workspace配合？
      answer: Ingantt是一款与Google Workspace无缝整合的专业项目管理工具。可直接在Google云端硬盘中创建、管理和分享项目计划，对于已使用Google生态系统的团队来说协作轻而易举。
    - question: 我可以导入现有的Microsoft Project文件吗？
      answer: 可以！Ingantt完全支持从Microsoft Project的.MPP和.XML文件导入，您的项目数据（包括任务、资源、依赖关系）在导入过程中都能被保留。
    - question: 如何利用AI进行项目生成？
      answer: 我们的AI助手能从简短文字描述生成完整的项目计划。只需描述您的项目目标和需求，AI便可基于最佳项目管理实践提供包含任务、时间线、依赖关系的结构化计划。
    - question: 免费试用包含什么？
      answer: 30天免费试用包括Ingantt的所有功能和与Google Workspace的完整集成。无需信用卡即可开始。
    - question: 我能在移动设备上使用Ingantt for Google Workspace吗？
      answer: 当然可以！Ingantt for Google Workspace可在任何带浏览器的设备上运行。我们自适应的界面能完美适配智能手机和平板电脑，让您随时随地访问项目。
    - question: 如果我取消订阅，我的数据怎么办？
      answer: 取消订阅后，您的项目文件依然安全保存在您的Google云端硬盘中。并且它们是以MS Project兼容格式保存，不会失去访问权限。
    - question: 如何为我的团队成员购买Ingantt？
      answer: 用Google账号登录Ingantt，点击右上角头像选择“Purchase subscriptions”。勾选“I want to purchase subscriptions for others”并输入团队成员的Google账号邮箱。选择付费周期（每月或每年），然后完成支付即可。
