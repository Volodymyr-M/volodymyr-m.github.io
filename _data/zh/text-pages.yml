    text_title: 服务条款
    text: |
      欢迎使用 Ingantt！使用我们的应用程序即表示您同意以下条款和条件：

      ## 1. 接受条款

      通过访问或使用 Ingantt，您同意受本《服务条款》和我们的《隐私政策》的约束。

      ## 2. 使用 Google Drive

      我们的应用程序会连接到您的 Google Drive，以存储和检索您的数据。使用我们的应用程序即表示您授权我们为此目的访问您的 Google Drive 账户。

      ## 3. 用户数据

      您保留通过我们的应用程序上传到 Google Drive 的所有数据的所有权。我们不对您的数据主张任何所有权。

      ## 4. 隐私

      我们非常重视您的隐私。我们仅在提供服务所需的范围内访问、存储和使用您的数据。有关我们如何处理您的数据的更多信息，请参阅我们的《隐私政策》。

      ## 5. 安全

      我们采取合理措施保护您的数据。但我们无法保证您的数据绝对安全，也不对任何未经授权的访问或安全漏洞负责。

      ## 6. 用户责任

      您有责任维护您的 Google Drive 账户的安全，并对在您的账户下发生的所有活动负责。

      ## 7. 禁止行为

      您同意不将我们的应用程序用于任何非法活动或以任何违反本条款的方式使用。

      ## 8. 终止

      我们保留在任何时候、无需通知、因任何原因（包括您违反这些条款）暂停或终止您访问我们应用程序的权利。

      ## 9. 条款修改

      我们可能会不时更新这些条款。我们将在应用程序上发布新的条款以告知您。您在变更后继续使用应用程序即表示您接受新的条款。

      ## 10. 联系我们

      如果您对本《服务条款》有任何疑问，请联系我们。

