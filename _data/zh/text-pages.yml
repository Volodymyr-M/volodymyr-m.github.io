    meta_description: Ingantt 的隐私政策
    text_title: 隐私政策
    text: |
      ## 什么是个人信息？

      个人信息是可以识别个人身份的任何信息或意见。例如姓名、地址、电子邮件地址、电话号码和传真号码等。

      ## 不收集任何数据

      Ingantt 从用户处接收并处理的所有数据，都存储在用户设备本地文件中，或在用户明确选择并在 Google 中启用此功能的情况下，存储在用户的 Google Drive 账户中。

      在用户的 Google Drive 存储空间中，Ingantt 只存储用户通过 Ingantt 创建的文件。Ingantt 仅访问、使用或共享其在用户的 Google Drive 中创建的文件。

      用户设备中打开的 MPP 文件会发送至 Ingantt 转换服务进行转换，并以 XML 格式返回。这些文件不会存储在服务器上。

      因此，Ingantt 的开发者不会收集任何数据。

      ## 与第三方共享的数据

      为了启用与 AI 相关的功能，用户输入的用于通过 AI 创建新文件的提示（prompt）将与第三方 AI 工具（OpenAI 和/或 Gemini）共享。

      除此之外，不会与任何第三方共享其他数据。

      ## 数据使用

      不会使用任何用户数据来开发、改进或训练通用的 AI 和/或 ML 模型。这包括通过 Google Workspace API 获取的用户数据。

      ## 数据保护

      我们采取适当的技术和组织措施，以防止您的数据遭到未经授权的访问、丢失或泄露。

      ## 政策更新

      本政策可能会不时变更，并会在我们的网站上公布。

      ## 隐私政策投诉和查询

      如果您对我们的隐私政策有任何疑问或投诉，请联系我们。
