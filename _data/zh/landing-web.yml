faq:
  title: 常见问题
  items:
    - question: Ingantt是什么，如何工作？
      answer: Ingantt是一款专业的甘特图项目管理工具。帮助您直接从Google Drive创建、管理和分享项目计划，让使用Google生态的团队轻松协作。
    - question: 我可以导入现有的Microsoft Project文件吗？
      answer: 可以！Ingantt完全支持导入Microsoft Project的.MPP和.XML文件。您的所有项目数据（包括任务、资源和关系）在导入时都会保留。
    - question: 如何用AI创建项目？
      answer: 我们的AI助手可以根据简短描述生成完整项目计划。只需描述您的项目目标和需求，AI会根据最佳实践生成结构化的任务、截止日期和关系。
    - question: 免费试用包含哪些内容？
      answer: 14天免费试用包含Ingantt的所有功能。无需信用卡即可开始。
    - question: 我可以在移动设备上使用Ingantt Web吗？
      answer: 可以！Ingantt Web可在任何带浏览器的设备上使用。我们的Web界面针对智能手机和平板电脑进行了全面优化，您可随时随地访问项目。
    - question: 如果我取消订阅，我的数据会怎样？
      answer: 即使取消订阅，您的项目文件仍安全保存在Google Drive中。文件以MS Project格式保存，您不会失去数据访问权。
    - question: 如何为同事购买Ingantt？
      answer: 使用您的Google账号登录Ingantt，点击右上角头像并选择“购买订阅”。选择套餐（年付或月付），然后选择“我想为他人购买订阅”，输入同事的Google账号即可。
