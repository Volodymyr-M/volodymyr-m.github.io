faq:
  title: 常见问题
  items:
    - question: 什么是 Ingantt for iOS？
      answer: Ingantt for iOS 是一款在 iOS 设备上原生运行的专业项目管理工具。它支持 AI 辅助规划和 MS Project 兼容性，让您在任何地方都能创建并管理项目计划。
    - question: 我能导入现有的 Microsoft Project 文件吗？
      answer: 当然可以！Ingantt 完全支持导入来自 Microsoft Project 的 .MPP 和 .XML 文件。所有项目数据，包括任务、资源和依赖关系，都将在导入时保留。
    - question: AI 项目生成功能是如何运作的？
      answer: 我们的 AI 助手可通过简单的文本描述来生成完整的项目计划。只需描述您的项目目标和要求，AI 会基于最佳实践构建包含任务、时间线和依赖关系的结构化计划。
    - question: iOS 版本有免费试用吗？
      answer: 没有。iOS 版本是一款一次性付费的产品，没有订阅或免费试用期。
    - question: 如何购买 Ingantt for iOS？
      answer: 只需在您的 iOS 设备上打开 Apple App Store，搜索 “Ingantt” 并购买即可。购买后可永久使用，无需支付后续费用。
