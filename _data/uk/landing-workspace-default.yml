faq:
  title: Поширені запитання
  items:
    - question: Що таке Ingantt і як він працює з Google Workspace?
      answer: Ingantt — це професійний інструмент керування проєктами, який бездоганно інтегрується з Google Workspace. Він дає змогу створювати, керувати й поширювати плани проєктів безпосередньо з Google Диска, спрощуючи співпрацю для команд, що вже працюють в екосистемі Google.
    - question: Чи можу я імпортувати наявні файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP і .XML із Microsoft Project. Усі дані вашого проєкту, включно із завданнями, ресурсами та залежностями, збережуться під час імпорту.
    - question: Як працює генерація проєктів за допомогою ШІ?
      answer: Наш ШІ-асистент може створити повний план проєкту на основі простих текстових описів. Просто опишіть цілі та вимоги проєкту, а ШІ сформує структурований план із завданнями, термінами та залежностями, виходячи з кращих практик управління проєктами.
    - question: Що входить у безкоштовну пробну версію?
      answer: 30-денна безкоштовна пробна версія включає всі функції Ingantt і повну інтеграцію з Google Workspace. Вам не потрібна кредитна картка, щоб почати.
    - question: Чи можу я використовувати Ingantt для Google Workspace на мобільних пристроях?
      answer: Так! Ingantt для Google Workspace працює на будь-якому пристрої з веббраузером. Наша адаптивна інтерфейс оптимізована для смартфонів і планшетів, тож ви завжди маєте повний доступ до своїх проєктів.
    - question: Що станеться з моїми даними, якщо я скасую підписку?
      answer: Ваші файли проєктів залишатимуться безпечно збереженими на Google Диску навіть після скасування. Файли проєктів зберігаються у форматі MS Project, тож ви ніколи не втратите доступ до своїх даних.
    - question: Як я можу придбати Ingantt для своїх колег?
      answer: Увійдіть в Ingantt за допомогою облікового запису Google, клацніть на свій аватар у верхньому правому куті та виберіть «Purchase subscriptions». Поставте відмітку «I want to purchase subscriptions for others» і введіть адреси електронної пошти облікових записів Google своїх колег. Виберіть графік оплати (щомісячно або щорічно) й завершіть покупку.
