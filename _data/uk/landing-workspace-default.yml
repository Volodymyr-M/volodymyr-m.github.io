faq:
  title: Поширені запитання
  items:
    - question: Що таке Ingantt і як він працює з Google Workspace?
      answer: Ingantt – це професійний інструмент керування проєктами, який безперешкодно інтегрується з Google Workspace. Він дає змогу створювати, керувати та ділитися планами проєктів безпосередньо з вашого Google Диска, спрощуючи співпрацю для команд, які вже працюють в екосистемі Google.
    - question: Чи можу я імпортувати наявні файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP та .XML із Microsoft Project. Усі ваші дані проєкту, включно із завданнями, ресурсами й залежностями, зберігаються під час процесу імпорту.
    - question: Як працює функція генерації проєктів за допомогою ШІ?
      answer: Наш AI-помічник може створювати повні плани проєктів із простих текстових описів. Вам достатньо описати цілі та вимоги проєкту, а ШІ побудує структуру завдань, таймлайни та залежності на основі найкращих практик керування проєктами.
    - question: Що входить у безкоштовний період?
      answer: "У 30-денний безкоштовний період входять усі функції плану Professional: генерація проєктів за допомогою ШІ, імпорт/експорт MS Project, необмежена кількість проєктів і повна інтеграція з Google Workspace. Для початку не потрібна кредитна картка."
    - question: Чи можу я використовувати Ingantt на мобільних пристроях?
      answer: Так! Ingantt працює на будь-якому пристрої з веббраузером. Наш адаптивний інтерфейс ідеально підлаштовується до мобільних телефонів і планшетів, надаючи повний доступ до ваших проєктів у дорозі.
    - question: Що станеться з моїми даними, якщо я скасую підписку?
      answer: Ваші файли проєктів залишаться в безпеці у вашому Google Диску навіть після скасування. Ви можете будь-коли експортувати їх у різних форматах, зокрема у формат MS Project, щоб ніколи не втратити доступ до своїх даних.
    - question: Як придбати Ingantt для моїх колег?
      answer: Увійдіть до Ingantt за допомогою свого облікового запису Google, натисніть на свій аватар у верхньому правому куті й оберіть «Purchase subscriptions». Відмітьте «I want to purchase subscriptions for others» та введіть адреси Google-акаунтів ваших колег. Оберіть графік оплати (щомісячно чи щорічно) і перейдіть до оформлення покупки.
  support:
    title: Почніть планувати з Ingantt
    docs:
      text: Перейти до документації
    contact:
      title: Маєте додаткові питання?<br>Зверніться до реальної людини за підтримкою!
      text: Напишіть нам
      icon: fa fa-envelope

