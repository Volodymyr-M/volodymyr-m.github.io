faq:
  title: Поширені запитання
  items:
    - question: "Що таке Ingantt і як він працює з Google Workspace?"
      answer: "Ingantt – це професійний інструмент керування проєктами, який безшовно інтегрується з Google Workspace. Він дозволяє створювати, керувати та ділитися планами проєктів безпосередньо з вашого Google Диска, спрощуючи співпрацю для команд, які вже працюють в екосистемі Google."
    - question: "Чи можу я імпортувати наявні файли Microsoft Project?"
      answer: "Так! Ingantt повністю підтримує імпорт файлів .MPP і .XML з Microsoft Project. Увесь ваш проєктний вміст, включно з завданнями, ресурсами та залежностями, зберігається під час імпорту."
    - question: "Як працює генерація проєктів на основі ШІ?"
      answer: "Наш ШІ-асистент може створювати повні плани проєктів зі звичайних текстових описів. Просто опишіть цілі та вимоги вашого проєкту, і ШІ сформує структурований план із завданнями, термінами та залежностями, спираючись на найкращі практики керування проєктами."
    - question: "Що включено у безкоштовну пробну версію?"
      answer: "14-денна безкоштовна пробна версія включає всі функції тарифу Professional: генерація проєктів на основі ШІ, імпорт/експорт MS Project, необмежена кількість проєктів і повна інтеграція з Google Workspace. Для початку не потрібна кредитна картка."
    - question: "Чи можу я використовувати Ingantt на мобільних пристроях?"
      answer: "Так! Ingantt працює на будь-якому пристрої з веббраузером. Наш адаптивний інтерфейс ідеально підлаштовується під мобільні телефони та планшети, забезпечуючи повний доступ до ваших проєктів у дорозі."
    - question: "Що станеться з моїми даними, якщо я скасую підписку?"
      answer: "Ваші файли проєктів залишаються у безпеці в Google Диску навіть після скасування. Ви можете будь-коли експортувати їх у різні формати, включно з форматом Microsoft Project, тож ніколи не втратите доступ до своїх даних."
    - question: "Як придбати Ingantt для моїх колег?"
      answer: "Увійдіть до Ingantt за допомогою облікового запису Google, натисніть на свій аватар у правому верхньому куті й оберіть «Purchase subscriptions». Відмітьте «I want to purchase subscriptions for others» і введіть адреси Google-акаунтів ваших колег. Оберіть розклад платежів (щомісячно або щорічно) і перейдіть до оформлення покупки."
  support:
    title: Почніть планувати з Ingantt уже зараз
    docs:
      text: Перейти до документації
      url: docs_url
    contact:
      title: "Маєте додаткові запитання?<br>Зверніться до реальної людини за підтримкою!"
      text: Напишіть нам
      icon: fa fa-envelope
      url: support_email

