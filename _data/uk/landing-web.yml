faq:
  title: Часті питання
  items:
    - question: Що таке Ingantt і як він працює?
      answer: Ingantt — це професійний інструмент для управління проектами з діаграмою Ганта. Дозволяє створювати, керувати та ділитися проектними планами прямо з Google Drive. Легке співробітництво для команд, що використовують екосистему Google.
    - question: Чи можу я імпортувати існуючі файли Microsoft Project?
      answer: Так! Ingantt підтримує імпорт .MPP та .XML файлів Microsoft Project. Всі дані проекту — завдання, ресурси, зв'язки — зберігаються після імпорту.
    - question: Як працює створення проекту з ШІ?
      answer: Наш AI-асистент може згенерувати повний проектний план з короткого опису. Просто опишіть цілі та вимоги проекту, і ШІ побудує структурований план із завданнями, дедлайнами та зв'язками за найкращими практиками.
    - question: Що включає безкоштовна пробна версія?
      answer: 14-денна безкоштовна проба включає всі функції Ingantt. Не потрібно вводити платіжні дані для початку.
    - question: Чи можу я використовувати Ingantt Web на мобільних пристроях?
      answer: Так! Ingantt Web працює на будь-якому пристрої з браузером. Наш веб-інтерфейс повністю оптимізований для смартфонів і планшетів, тож ви завжди маєте доступ до проектів.
    - question: Що буде з моїми даними, якщо я скасую підписку?
      answer: Ваші проектні файли лишаються у безпеці на Google Drive навіть після скасування підписки. Файли зберігаються у форматі MS Project, ви не втрачаєте доступ до даних.
    - question: Як купити Ingantt для колег?
      answer: Увійдіть у Ingantt через Google-акаунт, натисніть на аватар у верхньому правому куті та оберіть "Купити підписку". Виберіть тариф (річний або місячний), потім оберіть "Я хочу купити підписку для інших" і введіть акаунт Google колеги.
