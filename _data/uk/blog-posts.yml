- title: "Google Workspace: спільний доступ та співпраця"
  published_on: "12 вересня 2024"
  content: |
    ![Ілюстрація](/images/blog/share.webp)
    З самого початку Ingantt був потужним інструментом для керівників проєктів у різних галузях. Однак досі він був доступний лише для особистого використання. Тепер це змінюється!

    Ми раді оголосити про масштабне оновлення версії [Google Workspace](workspace_url){:target="_blank"}. Завдяки цьому оновленню користувачі можуть ділитися планами проєктів з іншими користувачами Ingantt через Google Диск.

    Працює це так само, як у Google Docs чи Sheets: ви побачите знайоме діалогове вікно «Поділитися», де можна ввести електронні адреси та призначити ролі. Одержувачі отримають сповіщення від Google Диска, перейдуть за посиланням і одразу отримають доступ до вашого плану проєкту. Дуже просто!

- title: "ШІ та не тільки!"
  published_on: "2 травня 2024"
  content: |
    Сьогодні ми починаємо випуск найбільшого оновлення Ingantt за весь час.

    Перше — це штучний інтелект. Ingantt — один із перших інструментів керування проєктами, в якому ця корисна функція вбудована безпосередньо. Як це працює? Просто опишіть свій проєкт, натисніть кнопку — і отримаєте повноцінний план проєкту! Спробуйте — це не лише чудовий початок чи джерело натхнення, а ще й доволі захопливо у використанні.

    Але це не все в цьому оновленні! Ми повністю переробили список проєктів: тепер він більш візуальний завдяки мініатюрам (thumbnail) та тісніше інтегрований із Google Диском. Додано можливість сортувати та виконувати деякі операції, наприклад «Експорт у PNG», безпосередньо з переліку проєктів.

    Ми також додали створені вручну шаблони для популярних типів проєктів. Один із них — «Шаблон-навчальний посібник (Tutorial Template)», який може бути чудовим способом швидко розпочати роботу з Ingantt. Просто перегляньте його або використайте як основу для свого проєкту.

    Це оновлення також відкриває нові можливості для подальшого вдосконалення Ingantt у майбутньому, тож слідкуйте за новинами!

