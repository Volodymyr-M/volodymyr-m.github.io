- title: "Ми слухаємо своїх користувачів!"
  published_on: "25 січня 2024"
  content: |
    Відтепер Ingantt доступний на будь-якій платформі та має усі функції, яких більшість користувачів очікують від високофункціонального програмного забезпечення для планування проєктів. Але ми на цьому не зупиняємось. Ми слухаємо своїх користувачів.
    Ми отримали від вас безліч чудових відгуків і дуже цінуємо це! Ми продовжуємо оновлювати Ingantt, впроваджуючи покращення, які дізналися завдяки вашим пропозиціям.

    У останніх версіях Ingantt було додано:

    * можливість змінювати порядок стовпців завдань
    * більш плавний досвід із клавіатурними скороченнями
    * смуги прокручування (scrollbars) за замовчуванням у деяких таблицях
    * кращу індикацію відсотка виконання (%) безпосередньо в завданнях на діаграмі Ганта

    а також деякі внутрішні покращення й оптимізації.

    Будь ласка, не соромтеся звертатися до нас зі своїми відгуками, запитаннями чи коментарями. Разом зробимо Ingantt кращим!

