- title: "Покращення продуктивності"
  published_on: "21 лютого 2025"
  content: |
    Ми раді представити велике оновлення Ingantt, створене для підвищення вашої щоденної продуктивності.

    Тепер кожну таблицю в додатку можна редагувати безпосередньо. Ви можете оновлювати текстові значення, швидко встановлювати обмеження дати початку та завершення, а також легко призначати ресурси — усе це з меншою кількістю кліків, роблячи ваші найпоширеніші завдання ефективнішими.

    Ми також додали одну з найбільш запитуваних функцій: експорт у PNG тепер включає список завдань, а не лише діаграму Ганта.

    Це оновлення буде поступово впроваджуватися на всіх підтримуваних платформах. Насолоджуйтесь!

