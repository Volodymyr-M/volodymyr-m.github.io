features_list:
  title: Що ви можете робити з Ingantt
  items:
    - icon: fas fa-brain
      title: Розширене планування
      items:
        - Створюйте плани проєктів зі стислих текстових описів за допомогою ШІ
        - Уносьте будь-які зміни та миттєво спостерігайте за результатами
        - Прогнозуйте дати завершення й заздалегідь виявляйте можливі перешкоди
        - Плануйте витрати
    - icon: fas fa-tasks
      title: Управління завданнями
      items:
        - Розділяйте проєкти на завдання
        - Встановлюйте залежності та кінцеві терміни
        - Позначайте завдання як контрольні точки
        - Стежте за критичним шляхом
        - Відстежуйте статус виконання завдань
    - icon: fas fa-users
      title: Співпраця
      items:
        - Працює з Google Drive
        - Обмін файлами у форматах XML, PDF або PNG
    - icon: fas fa-chart-line
      title: Розширене відстеження
      items:
        - Контролюйте розподіл ресурсів
        - Аналізуйте критичний шлях
        - Моніторинг використання ресурсів
        - Аналіз часової шкали
    - icon: fas fa-calendar-alt
      title: Управління ресурсами
      items:
        - Керуйте робочими, матеріальними й фінансовими ресурсами
        - Налаштовуйте календарі й робочий час для ресурсів
        - Автоматично вирівнюйте перевантажені ресурси
        - Переглядайте використання ресурсів упродовж часу
    - icon: fas fa-plug
      title: Інтеграції
      items:
        - Сумісність із файлами MS Project (MPP та XML)
        - Експорт у PDF та PNG
        - Працює з Google Drive

faq:
  title: Часті запитання
  items:
    - question: Що таке Ingantt для macOS?
      answer: Ingantt для macOS — це професійний інструмент керування проєктами, який працює нативно на вашому Mac. Він дає змогу створювати й керувати планами проєктів із підтримкою штучного інтелекту та сумісністю з MS Project.
    - question: Чи можу я імпортувати свої наявні файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP та .XML із Microsoft Project. Дані проєкту, включно із завданнями, ресурсами й залежностями, збережуться під час імпорту.
    - question: Як працює генерація проєктів з ШІ?
      answer: Наш AI-асистент може генерувати повні плани проєктів із коротких текстових описів. Просто опишіть цілі й вимоги вашого проєкту, і ШІ створить структурований план із завданнями, графіками та залежностями, базуючись на найкращих практиках.
    - question: Чи існує безкоштовна пробна версія для macOS?
      answer: Ні. Версія для macOS — це одноразова покупка без підписки чи безкоштовного пробного періоду.
    - question: Як придбати Ingantt для macOS?
      answer: Відвідайте Mac App Store і придбайте там. Ви володітимете додатком довічно без будь-яких повторних платежів.
  support:
