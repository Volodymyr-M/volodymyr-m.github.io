faq:
  title: Поширені запитання
  items:
    - question: Що таке Ingantt для Android?
      answer: Ingantt для Android — це професійний інструмент управління проектами, який працює нативно на вашому пристрої Android. Він дозволяє створювати та керувати планами проектів у дорозі, з плануванням на базі AI та сумісністю з MS Project.
    - question: Чи можу я імпортувати існуючі файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP та .XML з Microsoft Project. Ваші дані проекту, включно із завданнями, ресурсами й залежностями, будуть збережені під час імпорту.
    - question: Як працює генерація проекту за допомогою AI?
      answer: Наш AI-асистент може створювати повноцінні плани проектів на основі простих текстових описів. Просто опишіть цілі та вимоги до проекту, і AI сформує структурований план із завданнями, таймлайном і залежностями, враховуючи найкращі практики.
    - question: Чи існує безкоштовна демо-версія для Android?
      answer: Ні. Версія для Android доступна за одноразовою покупкою, без підписки чи безкоштовного пробного періоду.
    - question: Як я можу придбати Ingantt для Android?
      answer: Просто відкрийте Google Play Store на вашому пристрої Android і придбайте там. Ви будете володіти додатком назавжди без жодних регулярних платежів.
  support:
    title: Почніть планувати з Ingantt
    docs:
      text: Перейти до документації
    contact:
      title: Маєте більше питань?<br>Зверніться до реальної людини за підтримкою!
      text: Напишіть нам
      icon: fa fa-envelope

