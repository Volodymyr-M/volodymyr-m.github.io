faq:
  title: Поширені запитання
  items:
    - question: Що таке Ingantt для iOS?
      answer: Ingantt для iOS – це професійний інструмент керування проєктами, що працює нативно на вашому пристрої iOS. Він дає змогу створювати й керувати планами проєктів у будь-якому місці, маючи штучний інтелект і сумісність із MS Project.
    - question: Чи можу я імпортувати існуючі файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP і .XML із Microsoft Project. Усі дані проєкту, включно із завданнями, ресурсами та залежностями, зберігатимуться під час імпорту.
    - question: Як працює генерація проєктів за допомогою AI?
      answer: Наш AI-асистент може створювати повноцінні плани проєктів зі звичайних текстових описів. Опишіть свої цілі та вимоги проєкту, а AI сформує структурований план із завданнями, тимчасовими рамками й залежностями за найкращими практиками.
    - question: Чи існує безкоштовна пробна версія для iOS?
      answer: Ні. Версія для iOS купується один раз, без підписок чи безкоштовних пробних періодів.
    - question: Як придбати Ingantt для iOS?
      answer: Просто зайдіть в Apple App Store на вашому iOS-пристрої, знайдіть “Ingantt” і купіть. Ви будете володіти додатком постійно без повторюваних платежів.
  support:
    title: Почніть планувати з Ingantt
    docs:
      text: Перейти до документації
    contact:
      title: Є додаткові запитання?<br>Зверніться до реальної людини за підтримкою!
      text: Напишіть нам
      icon: fa fa-envelope

