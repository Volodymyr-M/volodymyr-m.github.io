      items:
        - Працює з Google Drive
        - Обмінюйтеся файлами у форматі XML, PDF або PNG
    - icon: fas fa-chart-line
      title: Розширене відстеження
      items:
        - Моніторинг розподілу ресурсів
        - Аналіз критичного шляху
        - Контроль використання ресурсів
        - Аналіз часової шкали
    - icon: fas fa-calendar-alt
      title: Управління ресурсами
      items:
        - Керуйте трудовими, матеріальними та фінансовими ресурсами
        - Встановлюйте календарі ресурсів і робочий час
        - Автоматично усувайте перевантаження ресурсів
        - Переглядайте використання ресурсів у часі
    - icon: fas fa-plug
      title: Інтеграції
      items:
        - Сумісність із файлами MS Project (MPP і XML)
        - Експортуйте у PDF та PNG
        - Працює з Google Drive

faq:
  title: Часті запитання
  items:
    - question: Що таке Ingantt для Windows?
      answer: Ingantt для Windows – це професійний інструмент керування проєктами, який працює нативно на вашому ПК. Він дозволяє створювати й керувати планами проєктів із ШІ-асистованим плануванням та сумісністю з MS Project.
    - question: Чи можу я імпортувати існуючі файли Microsoft Project?
      answer: Так! Ingantt повністю підтримує імпорт файлів .MPP та .XML із Microsoft Project. Ваші дані проєкту, включно із завданнями, ресурсами й залежностями, будуть збережені.
    - question: Як працює створення проєкту на основі ШІ?
      answer: Наш ШІ-асистент може генерувати повноцінні плани проєктів із простих текстових описів. Просто опишіть мету й вимоги вашого проєкту, а ШІ створить структурований план із завданнями, термінами й залежностями, спираючись на найкращі практики.
    - question: Чи доступна безкоштовна пробна версія для Windows?
      answer: Так. Після встановлення програми з Microsoft Store доступна 7-денна безкоштовна пробна версія.
    - question: Як я можу придбати Ingantt для Windows?
      answer: Відвідайте Microsoft Store і придбайте там. Ви отримаєте довічний доступ до застосунку без періодичної абонплати.
  support:
    title: Почніть планувати з Ingantt
    docs:
