      Ласкаво просимо до Ingantt! Використовуючи наш додаток, ви погоджуєтеся з такими умовами:

      ## 1. Прийняття Умов

      Отримуючи доступ або використовуючи Ingantt, ви погоджуєтеся дотримуватися цих Умов використання та нашої Політики конфіденційності.

      ## 2. Використання Google Drive

      Наш додаток підключається до вашого Google Drive, щоб зберігати та отримувати ваші дані. Використовуючи наш додаток, ви надаєте нам дозвіл на доступ до вашого облікового запису Google Drive з цією метою.

      ## 3. Дані користувача

      Ви зберігаєте права власності на всі дані, які завантажуєте до свого Google Drive через наш додаток. Ми не заявляємо про жодні права власності на ваші дані.

      ## 4. Конфіденційність

      Ваша конфіденційність є важливою для нас. Ми отримуємо доступ, зберігаємо та використовуємо ваші дані лише в обсязі, необхідному для надання наших послуг. Будь ласка, ознайомтеся з нашою Політикою конфіденційності, щоб дізнатися більше про те, як ми обробляємо ваші дані.

      ## 5. Безпека

      Ми вживаємо розумних заходів для захисту ваших даних. Однак ми не можемо гарантувати абсолютну безпеку ваших даних і не несемо відповідальності за несанкціонований доступ чи порушення безпеки.

      ## 6. Відповідальність користувача

      Ви несете відповідальність за підтримання безпеки вашого облікового запису Google Drive та за будь-які дії, що виконуються через ваш обліковий запис.

      ## 7. Заборонена діяльність

      Ви погоджуєтеся не використовувати наш додаток для будь-якої протизаконної діяльності або у спосіб, що порушує ці умови.

      ## 8. Припинення

      Ми залишаємо за собою право призупинити або припинити ваш доступ до нашого додатку в будь-який час без попередження та з будь-якої причини, включаючи порушення цих умов.

      ## 9. Зміни до Умов

      Ми можемо час від часу оновлювати ці умови. Про будь-які зміни ми повідомимо вас, опублікувавши нові умови в нашому додатку. Подальше використання додатка після внесення таких змін означає вашу згоду з новими умовами.

      ## 10. Зв’язатися з нами

      Якщо у вас виникли запитання щодо цих Умов використання, будь ласка, зв’яжіться з нами.

