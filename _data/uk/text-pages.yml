    text: |
      ## Що таке Персональні дані?

      Персональні дані — це інформація або думка, за якими можна ідентифікувати особу. Прикладами є імена, адреси, електронні адреси, номери телефонів та факсів.

      ## Дані не збираються

      Усі дані, що отримуються від користувача та обробляються Ingantt, зберігаються або у локальних файлах на пристрої користувача, або в обліковому записі Google Drive користувача, якщо користувач явно вибрав цю опцію та активував цю функцію в Google.

      У хмарному сховищі Google Drive користувача Ingantt зберігає лише файли, які користувач створює за допомогою Ingantt. Ingantt отримує доступ, використовує та ділиться виключно файлами, які він створює у Google Drive користувача.

      Файли MPP, відкриті з пристрою користувача, відправляються до веб-сервісу конвертації Ingantt для перетворення та повертаються у форматі XML. Ці файли не зберігаються на сервісі.

      Таким чином, розробники Ingantt не збирають жодних даних.

      ## Дані, що передаються третім сторонам

      Щоб увімкнути функціонал, пов’язаний зі штучним інтелектом, запит (prompt), введений користувачем для створення нового файлу за допомогою ШІ, передається стороннім інструментам ШІ, таким як OpenAI та/або Gemini.

      Жодні інші дані не передаються третім сторонам.

      ## Використання даних

      Дані користувачів не використовуються для розробки, покращення або навчання узагальнених моделей ШІ та/або ML. Це стосується також даних користувачів, отриманих через API Google Workspace.

      ## Захист даних

      Ми впроваджуємо відповідні технічні та організаційні заходи для захисту ваших даних від несанкціонованого доступу, втрати чи розголошення.

      ## Оновлення цієї Політики

      Ця Політика може час від часу змінюватися та доступна на нашому веб-сайті.

      ## Скарги та запитання щодо Політики конфіденційності

      Якщо у вас є будь-які запитання або скарги стосовно нашої Політики конфіденційності, будь ласка, зв’яжіться з нами.
