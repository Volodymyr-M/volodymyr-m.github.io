faq:
  title: よくある質問
  items:
    - question: Ingantt for macOSとは何ですか？
      answer: Ingantt for macOSは、Mac上でネイティブに動作するプロフェッショナルなプロジェクト管理ツールです。AIを活用した計画機能とMS Project互換性により、プロジェクト計画の作成・管理を簡単に行えます。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: はい。InganttはMicrosoft Projectの.MPPおよび.XMLファイルのインポートに対応しており、タスクやリソース、依存関係などのデータを保持したまま取り込むことができます。
    - question: AIでのプロジェクト生成はどのように機能しますか？
      answer: シンプルなテキストでプロジェクトの目的や要件を説明するだけで、AIアシスタントがベストプラクティスに基づいたタスクやタイムライン、依存関係を含む包括的な計画を自動的に作成します。
    - question: macOS版の無料トライアルはありますか？
      answer: いいえ。macOS版は買い切り型で、サブスクリプションや無料トライアルはありません。
    - question: Ingantt for macOSはどのように購入できますか？
      answer: Mac App Storeでご購入ください。購入後は追加料金なしでずっと利用できます。
  support:
    title: Inganttを使ってプロジェクト計画を始めましょう
    docs:
      text: ドキュメントはこちら
    contact:
      title: 他にご質問がありますか？<br>サポートが必要な場合はお気軽にご連絡ください！
      text: メールでお問い合わせ
      icon: fa fa-envelope

