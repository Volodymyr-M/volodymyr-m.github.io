    text: |
      ## 個人情報とは？

      個人情報とは、個人を特定できる情報または意見を指します。例として、氏名、住所、メールアドレス、電話番号、FAX番号などが含まれます。

      ## データは収集されません

      Inganttがユーザーから受信・処理するすべてのデータは、ユーザー自身のデバイス上のローカルファイル、またはユーザーが明示的に選択し、Googleでこの機能を有効にした場合にはユーザーのGoogle Driveアカウントに保存されます。

      ユーザーのGoogle Driveストレージ上では、InganttはユーザーがInganttを使用して作成したファイルのみを保存します。Inganttは、ユーザーのGoogle Drive上で自らが作成したファイルにのみアクセス、使用、共有を行います。

      ユーザーのデバイスから開かれたMPPファイルは、Inganttの変換ウェブサービスに送信され、XML形式に変換されて返送されます。これらのファイルはサービス上に保存されません。

      したがって、Inganttの開発者によるデータの収集は一切行われません。

      ## 第三者とのデータ共有

      AI関連の機能を有効にするために、ユーザーがAIを使用して新しいファイルを作成する際に入力したプロンプトは、OpenAIやGeminiなどの第三者AIツールと共有されます。

      それ以外のデータは、いかなる第三者とも共有されません。

      ## データの使用

      ユーザーのデータは、一般的なAIまたはMLモデルを開発、改善、学習させる目的では使用されません。これは、Google Workspace APIを通じて取得されたユーザーデータにも適用されます。

      ## データ保護

      当社は、不正アクセス、紛失、または開示からデータを保護するために、適切な技術的および組織的措置を講じています。

      ## ポリシーの更新

      本ポリシーは随時変更される場合があり、当社のウェブサイトでご確認いただけます。

      ## プライバシーポリシーに関するお問い合わせ・苦情

      当社のプライバシーポリシーに関してご質問やご不満がある場合は、当社までお問い合わせください。
