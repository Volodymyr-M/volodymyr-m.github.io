    text: |
      Inganttへようこそ！ 当社のアプリを利用することにより、以下の利用規約に同意したものとみなします:

      ## 1. 利用規約の承諾

      Inganttにアクセスまたは利用することで、本利用規約および当社のプライバシーポリシーに拘束されることに同意したものとします。

      ## 2. Google Driveの使用

      当社のアプリは、お客様のGoogle Driveに接続し、データを保存および取得します。アプリを利用することで、この目的のためにお客様のGoogle Driveアカウントにアクセスすることを当社に許可するものとします。

      ## 3. ユーザーデータ

      お客様は、当社のアプリを介してGoogle Driveにアップロードするすべてのデータの所有権を保持します。当社はお客様のデータについていかなる所有権も主張しません。

      ## 4. プライバシー

      お客様のプライバシーは当社にとって重要です。当社は、当社のサービスを提供するために必要な範囲でのみ、お客様のデータにアクセスし、保存し、使用します。お客様のデータの取扱い方法については、当社のプライバシーポリシーをご覧ください。

      ## 5. セキュリティ

      当社はお客様のデータを保護するために合理的な措置を講じます。ただし、お客様のデータを完全に安全とすることは保証できず、不正アクセスやセキュリティ侵害に対して責任を負いません。

      ## 6. ユーザーの責任

      お客様は、ご自身のGoogle Driveアカウントのセキュリティを維持し、そのアカウントで行われるすべての活動について責任を負うものとします。

      ## 7. 禁止事項

      お客様は、当社のアプリを違法な活動や本規約に違反する方法で使用しないことに同意します。

      ## 8. 利用停止・終了

      当社は、いかなる理由であれ、予告なしにお客様のアプリへのアクセスを一時停止または終了する権利を留保します。本規約に違反した場合も含みます。

      ## 9. 規約の変更

      当社は随時、本規約を更新する場合があります。新しい規約はアプリ上に掲示して通知します。変更後も継続してアプリを利用することで、お客様は新しい規約に同意したものとみなされます。

      ## 10. お問い合わせ

      本利用規約についてご質問がある場合は、当社までお問い合わせください。

