faq:
  title: よくある質問
  items:
    - question: Inganttとは何ですか？ Google Workspaceとはどう連携しますか？
      answer: Inganttは、Google Workspaceとシームレスに統合できるプロ仕様のプロジェクト管理ツールです。Googleドライブから直接プロジェクト計画を作成・管理・共有できるため、すでにGoogleのエコシステムを活用しているチームにとって、コラボレーションが容易になります。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: はい！ InganttはMicrosoft Projectの.MPPや.XMLファイルを完全にサポートしています。タスクやリソース、依存関係などのプロジェクトデータは、インポート時にしっかりと保持されます。
    - question: AIによるプロジェクト生成はどのように機能しますか？
      answer: AIアシスタントが、シンプルなテキストでの要件説明から完全なプロジェクト計画を自動生成します。プロジェクトの目的や要件を記述するだけで、AIがベストプラクティスに基づくタスクやスケジュール、依存関係を構築します。
    - question: 無料トライアルには何が含まれていますか？
      answer: 14日間の無料トライアルでは、Inganttのすべての機能とGoogle Workspace連携が含まれます。開始にクレジットカードは不要です。
    - question: Google Workspace版Inganttはモバイル端末でも使えますか？
      answer: はい！ Ingantt for Google Workspaceはウェブブラウザを備えたあらゆるデバイスで動作します。スマートフォンやタブレットに最適化されたレスポンシブインターフェイスにより、外出先でもプロジェクトを自在に管理できます。
    - question: サブスクリプションをキャンセルした場合、データはどうなりますか？
      answer: サブスクリプションをキャンセルした後でも、プロジェクトファイルはGoogleドライブに安全に保存され続けます。MS Project形式で保存されているため、データにアクセスできなくなることはありません。
    - question: チームメンバーのためにInganttを購入するにはどうすればよいですか？
      answer: GoogleアカウントでInganttにサインインし、右上のアバターをクリックして「購入（Purchase subscriptions）」を選択します。「他のユーザーのために購入する」をチェックして、チームメンバーのGoogleアカウントのメールアドレスを入力してください。支払いサイクル（月次または年次）を選択し、購入手続きを進めます。
