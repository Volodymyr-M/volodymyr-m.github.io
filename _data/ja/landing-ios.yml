faq:
  title: よくある質問
  items:
    - question: Ingantt for iOSとは何ですか？
      answer: Ingantt for iOSは、iOSデバイスでネイティブに動作するプロフェッショナルなプロジェクト管理ツールです。AIを活用したプランニングやMS Project互換性を備え、外出先でもプロジェクト計画・管理が可能です。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: もちろん可能です！ InganttはMicrosoft Projectの.MPPおよび.XMLファイルのインポートに完全対応しています。タスクやリソース、依存関係など、すべてのプロジェクトデータがインポート時に保持されます。
    - question: AIによるプロジェクト生成はどのように機能しますか？
      answer: AIアシスタントが、簡単なテキスト記述から完全なプロジェクト計画を生成します。プロジェクトの目標や要件を入力するだけで、タスク、スケジュール、依存関係などをベストプラクティスに基づき構築します。
    - question: iOS版に無料トライアルはありますか？
      answer: いいえ。iOS版は買い切りの製品で、サブスクリプションや無料トライアルはありません。
    - question: Ingantt for iOSはどのように購入しますか？
      answer: iOSデバイスのApple App Storeで「Ingantt」と検索し、購入するだけです。一度購入すれば、継続料金なしでずっと利用できます。
  support:
    title: 今すぐInganttで計画を始めましょう
    docs:
      text: ドキュメントを見る
    contact:
      title: 他に質問がありますか？<br>担当者にメールでお問い合わせください！
      text: メールを送る
      icon: fa fa-envelope

