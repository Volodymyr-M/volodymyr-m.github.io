faq:
  title: よくある質問
  items:
    - question: Ingantt for Windowsとは何ですか？
      answer: Ingantt for Windowsは、PC上でネイティブに動作するプロ向けのプロジェクト管理ツールです。AIアシスタントによる計画機能やMS Projectとの互換性を備え、プロジェクト計画・管理を支援します。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: はい！ InganttはMicrosoft Projectの.MPPおよび.XMLファイルのインポートを完全にサポートしています。タスクやリソース、依存関係などのプロジェクトデータはインポート時に保持されます。
    - question: AIによるプロジェクト生成はどのように機能しますか？
      answer: 当社のAIアシスタントは、シンプルなテキスト説明から完全なプロジェクト計画を生成できます。プロジェクトの目標や要件を記述すると、AIがベストプラクティスに基づいたタスク、スケジュール、依存関係を含む計画を作成します。
    - question: Windows版の無料トライアルはありますか？
      answer: はい。Microsoft Storeからアプリをインストールした後、7日間の無料トライアルが利用できます。
    - question: Windows版のInganttはどのように購入できますか？
      answer: Microsoft Storeで購入できます。一度購入すれば、継続的な料金なしでアプリを使用できます。
  support:
    title: Inganttでプロジェクト計画を始めましょう
    docs:
      text: ドキュメントを見る
    contact:
      title: 他に質問がありますか？<br>サポート担当者にお気軽にお問い合わせください！
      text: メールする
      icon: fa fa-envelope

