faq:
  title: よくある質問
  items:
    - question: Android版Inganttとは何ですか？
      answer: Android版Inganttは、Android端末上でネイティブに動作するプロフェッショナルなプロジェクト管理ツールです。AIを活用した計画機能やMS Projectとの互換性を備え、外出先でもプロジェクト計画・管理が可能です。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: はい！InganttはMicrosoft Projectの.MPPおよび.XMLファイルのインポートに完全対応しています。タスクやリソース、依存関係などのプロジェクトデータはインポート時に保持されます。
    - question: AIによるプロジェクト生成はどのように動作しますか？
      answer: 当社のAIアシスタントは、簡単なテキストの説明から包括的なプロジェクト計画を生成できます。プロジェクトの目的や要件を説明するだけで、ベストプラクティスに基づいたタスク・タイムライン・依存関係などを構成した計画を作成します。
    - question: Android版には無料体験版がありますか？
      answer: いいえ。Android版は買い切りでの提供となり、サブスクリプションや無料体験版はありません。
    - question: Android版Inganttはどのように購入できますか？
      answer: ご利用のAndroid端末でGoogle Playストアにアクセスし、ご購入ください。一度購入すれば、追加費用なく永久に利用できます。
  support:
    title: Inganttでプロジェクト計画を始めましょう
    docs:
      text: ドキュメントへ
    contact:
      title: 他にもご不明な点がありますか？<br>サポートが必要な場合は実際の担当者にご連絡ください！
      text: メールでお問い合わせ
      icon: fa fa-envelope

