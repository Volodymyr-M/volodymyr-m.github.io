faq:
  title: よくある質問
  items:
    - question: Inganttとは？どうやって使いますか？
      answer: Inganttは、Google Driveから直接プロジェクト計画を作成・管理・共有できるプロフェッショナルなガントチャートプロジェクト管理ツールです。すでにGoogleエコシステムを利用しているチームのコラボレーションも簡単です。
    - question: 既存のMicrosoft Projectファイルをインポートできますか？
      answer: はい！InganttはMicrosoft Projectの.MPPおよび.XMLファイルのインポートを完全サポートします。タスクやリソース、依存関係など、すべてのプロジェクトデータがインポート中も保持されます。
    - question: AIプロジェクト生成はどのように動作しますか？
      answer: 当社のAIアシスタントは、シンプルなテキスト説明から完全なプロジェクト計画を作成できます。プロジェクトの目標や要件を記述するだけで、AIが最適なプロジェクト管理手法に基づき、タスク・締切・依存関係を含む構造化された計画を生成します。
    - question: 無料トライアルには何が含まれますか？
      answer: 7日間の無料トライアルにはInganttのすべての機能が含まれます。開始にクレジットカードは不要です。
    - question: Ingantt Webはモバイルデバイスで使えますか？
      answer: はい！Ingantt WebはどのデバイスでもWebブラウザで動作します。レスポンシブなインターフェースはスマートフォンやタブレットにも最適化されており、どこからでもプロジェクトにアクセスできます。
    - question: サブスクリプションを解約した場合、データはどうなりますか？
      answer: サブスクリプション解約後もプロジェクトファイルはGoogle Driveに安全に保存されます。ファイルはMS Project形式で保存されるため、データへのアクセスを失うことはありません。
    - question: チームメンバーのためにInganttを購入するには？
      answer: GoogleアカウントでInganttにサインインし、右上のアバターをクリックして「サブスクリプション購入」を選択してください。プラン（年間または月間）を選び、「他の人の分も購入したい」にチェックを入れて、同僚のGoogleアカウントを入力します。
