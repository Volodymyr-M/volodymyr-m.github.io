faq:
  title: Soalan Lazim
  items:
    - question: Apakah Ingantt untuk macOS?
      answer: Ingantt untuk macOS ialah alat pengurusan projek profesional yang berjalan secara asli di Mac anda. Ia membolehkan anda membuat dan mengurus pelan projek dengan bantuan AI serta keserasian MS Project.
    - question: Bolehkah saya mengimport fail Microsoft Project sedia ada?
      answer: Ya! Ingantt menyokong pengimportan fail .MPP dan .XML daripada Microsoft Project sepenuhnya. Data projek anda, termasuk tugasan, sumber, dan kebergantungan akan dikekalkan semasa proses import.
    - question: Bagaimana AI menjana projek?
      answer: Pembantu AI kami boleh menjana pelan projek penuh daripada deskripsi teks ringkas. Cukup nyatakan matlamat dan keperluan projek anda, dan AI akan menghasilkan pelan berstruktur dengan tugasan, garis masa, dan kebergantungan berdasarkan amalan terbaik.
    - question: Adakah terdapat percubaan percuma untuk versi macOS?
      answer: Tiada. Versi macOS adalah pembelian sekali sahaja tanpa langganan atau percubaan percuma.
    - question: Bagaimana saya boleh membeli Ingantt untuk macOS?
      answer: Lawati Mac App Store dan beli di sana. Anda akan memiliki aplikasi ini selama-lamanya tanpa caj berulang.
  support:
    title: Mula Merancang dengan Ingantt
    docs:
      text: Buka Dokumentasi
    contact:
      title: Ada soalan lain?<br>Hubungi orang sebenar untuk sokongan!
      text: E-mel kami
