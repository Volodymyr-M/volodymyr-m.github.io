faq:
  title: Soalan Lazim
  items:
    - question: Apakah Ingantt untuk iOS?
      answer: Ingantt untuk iOS ialah alat pengurusan projek profesional yang berjalan secara asli pada peranti iOS anda. Ia membolehkan anda mencipta dan mengurus pelan projek di mana sahaja dengan bantuan AI dan keserasian MS Project.
    - question: Bolehkah saya mengimport fail Microsoft Project sedia ada?
      answer: Boleh! Ingantt menyokong sepenuhnya pengimportan fail .MPP dan .XML daripada Microsoft Project. Semua data projek anda, termasuk tugasan, sumber, dan kebergantungan, akan dipelihara semasa proses import.
    - question: Bagaimana penjanaan projek dengan AI berfungsi?
      answer: Pembantu AI kami boleh menjana pelan projek lengkap daripada keterangan teks ringkas. Cukup jelaskan matlamat dan keperluan projek anda, dan AI akan mencipta pelan berstruktur dengan tugasan, garis masa, dan kebergantungan berdasarkan amalan terbaik.
    - question: Adakah terdapat percubaan percuma untuk versi iOS?
      answer: Tiada. Versi iOS memerlukan pembelian sekali sahaja, tanpa langganan atau tempoh percubaan percuma.
    - question: Bagaimana saya boleh membeli Ingantt untuk iOS?
      answer: Hanya lawati Apple App Store pada peranti iOS anda, cari “Ingantt”, dan membelinya di sana. Anda akan memiliki aplikasi tersebut selama-lamanya tanpa sebarang caj berulang.
