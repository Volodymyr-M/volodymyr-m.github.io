- title: "Mendengar pengguna kami!"
  published_on: "25 Januari 2024"
  content: |
    Kini Ingantt boleh didapati di mana-mana platform dan mempunyai semua ciri yang dijangka oleh kebanyakan pengguna daripada perisian perancangan projek berfungsi tinggi. Namun, usaha kami tidak terhenti di sini. Kami sentiasa mendengar maklum balas daripada pengguna kami.
    Kami telah menerima banyak maklum balas yang hebat daripada anda dan amat menghargainya! Kami terus mengemas kini Ingantt dengan penambahbaikan yang kami pelajari daripada anda.

    Dalam versi terkini, Ingantt telah menerima:

    * keupayaan untuk menyusun semula lajur Tugas
    * pengalaman pintasan papan kekunci yang lebih lancar
    * bar skrol kelihatan secara lalai dalam sesetengah grid
    * penunjuk peratusan siap (%) yang lebih baik dalam tugasan pada carta Gantt

    serta beberapa penambahbaikan dan pengoptimuman dalaman.

    Sila hubungi kami untuk sebarang maklum balas, soalan, atau komen. Mari kita jadikan Ingantt lebih baik bersama-sama!

