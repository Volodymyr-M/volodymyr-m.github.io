- title: "Penambahbaikan Produktiviti"
  published_on: "21 Februari 2025"
  content: |
    Kami teruja untuk memperkenalkan kemas kini besar kepada Ingantt yang direka untuk meningkatkan produktiviti harian anda.

    Setiap grid dalam aplikasi kini boleh disunting terus. Anda boleh mengemas kini nilai teks, menetapkan kekangan tarikh mula dan tamat dengan cepat, dan menetapkan sumber dengan mudah — semuanya dengan lebih sedikit klik, menjadikan tugas paling biasa anda lebih cekap.

    Kami juga telah menambah salah satu ciri yang paling kerap diminta: pengeksportan ke PNG kini merangkumi senarai tugas, bukan hanya carta Gantt.

    Kemas kini ini akan diperkenalkan secara berperingkat di semua platform yang disokong. Selamat mencuba!

