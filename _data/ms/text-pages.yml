    text: |
      Selamat datang ke Ingantt! Dengan menggunakan aplikasi kami, anda bersetuju dengan terma dan syarat berikut:

      ## 1. Penerimaan Terma

      Dengan mengakses atau menggunakan Ingantt, anda bersetuju untuk terikat dengan Terma Perkhidmatan ini dan juga Dasar Privasi kami.

      ## 2. Penggunaan Google Drive

      Aplikasi kami disambungkan ke Google Drive anda untuk menyimpan dan mengambil data anda. Dengan menggunakan aplikasi kami, anda memberi kebenaran kepada kami untuk mengakses akaun Google Drive anda bagi tujuan ini.

      ## 3. Data Pengguna

      Anda mengekalkan hak milik ke atas semua data yang anda muat naik ke Google Drive anda melalui aplikasi kami. Kami tidak menuntut sebarang hak milik ke atas data anda.

      ## 4. Privasi

      Privasi anda adalah penting bagi kami. Kami hanya akan mengakses, menyimpan, dan menggunakan data anda setakat yang diperlukan untuk menyediakan perkhidmatan kami. Sila semak Dasar Privasi kami untuk maklumat lanjut tentang bagaimana kami mengendalikan data anda.

      ## 5. Keselamatan

      Kami mengambil langkah-langkah wajar untuk melindungi data anda. Walau bagaimanapun, kami tidak dapat menjamin keselamatan mutlak data anda dan tidak bertanggungjawab terhadap sebarang akses tanpa kebenaran atau pelanggaran keselamatan.

      ## 6. Tanggungjawab Pengguna

      Anda bertanggungjawab untuk mengekalkan keselamatan akaun Google Drive anda dan sebarang aktiviti yang berlaku di bawah akaun tersebut.

      ## 7. Aktiviti Dilarang

      Anda bersetuju untuk tidak menggunakan aplikasi kami untuk apa-apa aktiviti yang menyalahi undang-undang atau melanggar terma-terma ini.

      ## 8. Penamatan

      Kami berhak untuk menggantung atau menamatkan akses anda kepada aplikasi kami pada bila-bila masa, tanpa notis terlebih dahulu, atas apa-apa sebab, termasuk jika anda melanggar terma ini.

      ## 9. Pengubahsuaian Terma

      Kami mungkin mengemas kini terma ini dari semasa ke semasa. Kami akan memaklumkan anda mengenai sebarang perubahan dengan menyiarkan terma baharu dalam aplikasi kami. Penggunaan berterusan anda terhadap aplikasi selepas perubahan tersebut bermaksud anda menerima terma yang telah dipinda.

      ## 10. Hubungi Kami

      Jika anda mempunyai sebarang soalan mengenai Terma Perkhidmatan ini, sila hubungi kami.

