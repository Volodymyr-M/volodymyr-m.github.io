    text_title: Dasar Privasi
    text: |
      ## Apakah Maklumat Peribadi?

      Maklumat Peribadi ialah maklumat atau pendapat yang boleh mengenal pasti seseorang individu. Contohnya termasuk nama, alamat, alamat e-mel, nombor telefon dan nombor faks.

      ## Tiada data yang dikumpulkan

      Semua data yang diterima daripada pengguna dan diproses oleh Ingantt disimpan sama ada dalam fail tempatan pada peranti pengguna atau dalam akaun Google Drive pengguna, jika pengguna telah memilih dengan jelas pilihan ini dan mengaktifkan fungsi tersebut dengan Google.

      Di dalam storan Google Drive pengguna, Ingantt hanya menyimpan fail yang dicipta oleh pengguna semasa menggunakan Ingantt. Ingantt hanya akan mengakses, menggunakan atau berkongsi fail yang diciptanya dalam storan Google Drive tersebut.

      Fail MPP yang dibuka daripada peranti pengguna akan dihantar ke perkhidmatan web penukaran Ingantt untuk ditukar dan kemudian dikembalikan dalam format XML. Fail-fail ini tidak disimpan di perkhidmatan tersebut.

      Dengan demikian, tiada data dikumpulkan oleh pembangun Ingantt.

      ## Data dikongsi dengan pihak ketiga

      Untuk mengaktifkan fungsi berkaitan AI, prompt yang dimasukkan oleh pengguna untuk menghasilkan fail baharu menggunakan AI akan dikongsi dengan alat AI pihak ketiga: OpenAI dan/atau Gemini.

      Tiada data lain yang dikongsi dengan pihak ketiga.

      ## Penggunaan data

      Tiada data pengguna yang digunakan untuk membangunkan, memperbaik atau melatih model AI atau ML umum. Ini termasuk data pengguna yang diperoleh melalui API Google Workspace.

      ## Perlindungan data

      Kami melaksanakan langkah-langkah teknikal dan organisasi yang sesuai bagi melindungi data anda daripada akses tanpa kebenaran, kehilangan, atau pendedahan.

      ## Kemas Kini Dasar

      Dasar ini mungkin berubah dari semasa ke semasa dan boleh didapati di laman web kami.

      ## Aduan dan Pertanyaan tentang Dasar Privasi

      Jika anda mempunyai sebarang pertanyaan atau aduan mengenai Dasar Privasi kami, sila hubungi kami.
