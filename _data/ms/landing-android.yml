faq:
  title: Soalan Lazim
  items:
    - question: Apakah Ingantt untuk Android?
      answer: Ingantt untuk Android ialah alat pengurusan projek profesional yang berjalan secara asli pada peranti Android anda. Ia membolehkan anda mencipta dan mengurus pelan projek ketika dalam perjalanan, dengan sokongan AI untuk perancangan serta keserasian MS Project.
    - question: Bolehkah saya import fail Microsoft Project sedia ada?
      answer: Ya! Ingantt menyokong sepenuhnya pengimportan fail .MPP dan .XML daripada Microsoft Project. Data projek anda, termasuk tugasan, sumber dan kebergantungan, akan dikekalkan semasa proses import.
    - question: Bagaimanakah penjanaan projek AI berfungsi?
      answer: Pembantu AI kami boleh menjana pelan projek lengkap daripada deskripsi teks ringkas. Hanya nyatakan matlamat dan keperluan projek anda, dan AI akan mencipta pelan berstruktur dengan tugasan, garis masa dan kebergantungan berdasarkan amalan terbaik.
    - question: Adakah terdapat percubaan percuma untuk versi Android?
      answer: Tiada. Versi Android ialah pembelian sekali sahaja, tanpa langganan mahupun percubaan percuma.
    - question: Bagaimanakah saya boleh membeli Ingantt untuk Android?
      answer: Cukup lawati Google Play Store pada peranti Android anda dan beli di sana. Anda memiliki aplikasi tersebut selama-lamanya tanpa caj berulang.
