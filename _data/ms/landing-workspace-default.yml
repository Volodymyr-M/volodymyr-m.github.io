faq:
  title: Soalan Lazim
  items:
    - question: Apakah Ingantt dan bagaimana ia berfungsi dengan Google Workspace?
      answer: Ingantt ialah alat pengurusan projek profesional yang berintegrasi lancar dengan Google Workspace. Ia membolehkan anda mencipta, mengurus, dan berkongsi pelan projek terus dari Google Drive, menjadikannya mudah untuk pasukan yang sudah menggunakan ekosistem Google.
    - question: Bolehkah saya mengimport fail Microsoft Project sedia ada?
      answer: Ya! Ingantt menyokong sepenuhnya import fail .MPP dan .XML daripada Microsoft Project. Semua data projek anda, termasuk tugasan, sumber, dan kebergantungan, akan dikekalkan semasa proses import.
    - question: Bagaimana penjanaan projek dengan AI berfungsi?
      answer: Pembantu AI kami boleh menjana pelan projek lengkap daripada deskripsi teks ringkas. Huraikan matlamat dan keperluan projek anda, dan AI akan membina pelan berstruktur dengan tugasan, garis masa dan kebergantungan berdasarkan amalan terbaik pengurusan projek.
    - question: Apakah yang termasuk dalam percubaan percuma?
      answer: Percubaan percuma 30 hari termasuk semua ciri Ingantt dan integrasi penuh dengan Google Workspace. Tiada kad kredit diperlukan untuk bermula.
    - question: Bolehkah saya menggunakan Ingantt untuk Google Workspace pada peranti mudah alih?
      answer: Ya! Ingantt untuk Google Workspace berfungsi pada mana-mana peranti dengan pelayar web. Antara muka responsif kami menyesuaikan diri dengan sempurna untuk telefon pintar dan tablet, membolehkan anda mengakses projek sepenuhnya di mana sahaja.
    - question: Apakah yang terjadi kepada data saya jika saya membatalkan langganan?
      answer: Fail projek anda kekal tersimpan dengan selamat di Google Drive walaupun selepas dibatalkan. Fail projek anda disimpan dalam format MS Project, memastikan anda tidak akan kehilangan akses kepada data anda.
    - question: Bagaimana saya boleh membeli Ingantt untuk rakan sepasukan saya?
      answer: Log masuk ke Ingantt menggunakan akaun Google anda, klik avatar di penjuru kanan atas dan pilih “Purchase subscriptions”. Tandakan “I want to purchase subscriptions for others” dan masukkan emel akaun Google rakan sepasukan anda. Pilih jadual pembayaran (bulanan atau tahunan) dan selesaikan pembelian.
