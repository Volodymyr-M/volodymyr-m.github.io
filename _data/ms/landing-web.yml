faq:
  title: Soalan Lazim
  items:
    - question: Apakah itu Ingantt dan bagaimana ia berfungsi?
      answer: Ingantt ialah alat pengurusan projek profesional dengan carta Gantt yang membolehkan anda mencipta, mengurus dan berkongsi pelan projek terus dari Google Drive anda, memudahkan kolaborasi untuk pasukan yang sudah menggunakan ekosistem Google.
    - question: Bolehkah saya import fail Microsoft Project sedia ada?
      answer: Ya! Ingantt menyokong sepenuhnya import fail .MPP dan .XML Microsoft Project. Semua data projek anda—termasuk tugas, sumber dan kebergantungan—akan dikekalkan semasa proses import.
    - question: Bagaimana penjanaan projek dengan AI berfungsi?
      answer: Pembantu AI kami boleh menghasilkan pelan projek lengkap daripada deskripsi teks ringkas. Hanya terangkan matlamat dan keperluan projek anda dan AI akan menjana pelan berstruktur dengan tugas, tarikh akhir dan kebergantungan berdasarkan amalan terbaik pengurusan projek.
    - question: Apa yang termasuk dalam percubaan percuma?
      answer: Percubaan percuma 14 hari termasuk semua ciri Ingantt. Kad kredit tidak diperlukan untuk bermula.
    - question: Bolehkah saya gunakan Ingantt Web pada peranti mudah alih?
      answer: Ya! Ingantt Web berfungsi pada mana-mana peranti dengan pelayar web. Antara muka responsif kami dioptimumkan sepenuhnya untuk telefon pintar dan tablet, jadi anda boleh mengakses projek anda di mana-mana.
    - question: Apa berlaku kepada data saya jika saya membatalkan langganan?
      answer: Fail projek anda akan kekal selamat dalam Google Drive anda walaupun selepas langganan dibatalkan. Fail anda disimpan dalam format MS Project, jadi anda tidak akan kehilangan akses kepada data anda.
    - question: Bagaimana saya boleh membeli Ingantt untuk rakan sekerja saya?
      answer: Log masuk ke Ingantt dengan akaun Google anda, klik avatar di kanan atas dan pilih "Beli langganan". Pilih pelan (tahunan atau bulanan), kemudian pilih "Saya ingin membeli langganan untuk orang lain" dan masukkan akaun Google rakan sekerja anda.
