faq:
  title: Pertanyaan yang Sering Diajukan
  items:
    - question: Apa itu Ingantt untuk Android?
      answer: Ingantt untuk Android adalah alat manajemen proyek profesional yang berjalan secara native di perangkat Android Anda. Anda dapat membuat dan mengelola rencana proyek saat bepergian, dengan perencanaan bertenaga AI dan kompatibilitas MS Project.
    - question: Dapatkah saya mengimpor file Microsoft Project saya yang sudah ada?
      answer: Bisa! Ingantt sepenuhnya mendukung impor file .MPP dan .XML dari Microsoft Project. Data proyek Anda, termasuk tugas, sumber daya, dan dependensi, akan dipertahankan selama proses impor.
    - question: Bagaimana cara kerja pembuatan proyek AI?
      answer: Asisten AI kami dapat menghasilkan rencana proyek lengkap dari deskripsi teks sederhana. Cukup jelaskan tujuan dan kebutuhan proyek Anda, dan AI akan membuat rencana terstruktur dengan tugas, garis waktu, dan dependensi berdasarkan praktik terbaik.
    - question: Apakah ada uji coba gratis untuk versi Android?
      answer: Tidak. Versi Android adalah pembelian satu kali, tanpa langganan atau uji coba gratis.
    - question: Bagaimana saya bisa membeli Ingantt untuk Android?
      answer: Cukup kunjungi Google Play Store di perangkat Android Anda dan beli di sana. Anda memiliki aplikasinya selamanya tanpa biaya berulang.
