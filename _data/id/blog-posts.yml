- title: "Mendengarkan pengguna kami!"
  published_on: "25 Januari 2024"
  content: |
    Sekarang Ingantt tersedia di platform apa pun dan memiliki semua fitur yang diharapkan oleh sebagian besar pengguna dari perangkat lunak perencanaan proyek yang canggih. Namun, kami tidak berhenti sampai di sini. Kami mendengarkan pengguna kami.
    Kami telah menerima banyak masukan yang luar biasa dari Anda, dan kami sangat menghargainya! Kami terus memperbarui Ingantt dengan peningkatan yang kami pelajari dari Anda.

    Dalam beberapa versi terbaru, Ingantt menerima:

    * kemampuan untuk mengatur ulang kolom Tugas
    * pengalaman pintasan keyboard yang lebih lancar
    * scrollbar yang terlihat secara default di beberapa grid
    * indikator persentase penyelesaian yang lebih baik di dalam tugas pada diagram Gantt

    serta beberapa perbaikan dan optimasi internal.

    Jangan ragu untuk menghubungi kami dengan masukan, pertanyaan, atau komentar Anda. Mari kita buat Ingantt lebih baik bersama-sama!

