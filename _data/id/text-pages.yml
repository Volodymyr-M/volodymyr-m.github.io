    text: |
      ## Apa itu Informasi Pribadi?

      Informasi Pribadi adalah informasi atau pendapat yang mengidentifikasi individu. Contoh Informasi Pribadi termasuk nama, alamat, alamat email, nomor telepon, dan nomor faks.

      ## Tidak ada data yang dikumpulkan

      Semua data yang diterima dari pengguna dan diproses oleh Ingantt disimpan baik dalam file lokal di perangkat pengguna atau di akun Google Drive pengguna, jika pengguna telah secara eksplisit memilih opsi ini dan mengaktifkan fungsionalitas ini dengan Google.

      Di penyimpanan Google Drive pengguna, Ingantt menyimpan file yang dibuat pengguna menggunakan Ingantt. Ingantt hanya mengakses, menggunakan, atau membagikan file yang dibuatnya di penyimpanan Google Drive pengguna.

      File MPP yang dibuka dari perangkat pengguna dikirim ke layanan web konversi Ingantt untuk dikonversi dan dikirim kembali dalam format XML. File tidak disimpan di layanan tersebut.

      Dengan demikian, tidak ada data yang dikumpulkan oleh pengembang Ingantt.

      ## Data dibagikan dengan pihak ketiga

      Untuk mengaktifkan fungsionalitas terkait AI, prompt yang dimasukkan oleh pengguna untuk membuat file baru menggunakan AI dibagikan dengan alat AI pihak ketiga: OpenAI dan/atau Gemini.

      Tidak ada data lain yang dibagikan dengan pihak ketiga.

      ## Penggunaan data

      Tidak ada data pengguna yang digunakan untuk mengembangkan, meningkatkan, atau melatih model AI dan/atau ML yang digeneralisasi. Ini termasuk data pengguna yang diperoleh melalui Google Workspace API.

      ## Perlindungan data

      Kami menerapkan langkah-langkah teknis dan organisasi yang sesuai untuk melindungi data Anda dari akses tidak sah, kehilangan, atau pengungkapan.

      ## Pembaruan Kebijakan

      Kebijakan ini dapat berubah dari waktu ke waktu dan tersedia di situs web kami.

      ## Pengaduan dan Pertanyaan tentang Kebijakan Privasi

      Jika Anda memiliki pertanyaan atau keluhan tentang Kebijakan Privasi kami, silakan hubungi kami.
