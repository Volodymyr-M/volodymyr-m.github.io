    text: |
      Selamat datang di Ingantt! Dengan menggunakan aplikasi kami, Anda setuju dengan syarat dan ketentuan berikut:

      ## 1. Penerimaan Syarat

      Dengan mengakses atau menggunakan Ingantt, Anda setuju untuk terikat oleh Syarat Layanan ini dan Kebijakan Privasi kami.

      ## 2. Penggunaan Google Drive

      Aplikasi kami terhubung dengan Google Drive Anda untuk menyimpan dan mengambil data Anda. Dengan menggunakan aplikasi kami, Anda memberi wewenang kepada kami untuk mengakses akun Google Drive Anda untuk tujuan ini.

      ## 3. Data Pengguna

      Anda tetap memiliki hak kepemilikan atas semua data yang Anda unggah ke Google Drive Anda melalui aplikasi kami. Kami tidak mengklaim hak kepemilikan apa pun atas data Anda.

      ## 4. Privasi

      Privasi Anda penting bagi kami. Kami hanya akan mengakses, menyimpan, dan menggunakan data Anda sejauh diperlukan untuk menyediakan layanan kami. Harap tinjau Kebijakan Privasi kami untuk informasi lebih lanjut tentang cara kami menangani data Anda.

      ## 5. Keamanan

      Kami mengambil langkah-langkah yang wajar untuk melindungi data Anda. Namun, kami tidak dapat menjamin keamanan mutlak data Anda dan tidak bertanggung jawab atas akses tidak sah atau pelanggaran apa pun.

      ## 6. Tanggung Jawab Pengguna

      Anda bertanggung jawab untuk menjaga keamanan akun Google Drive Anda dan atas setiap aktivitas yang terjadi di bawah akun Anda.

      ## 7. Aktivitas Terlarang

      Anda setuju untuk tidak menggunakan aplikasi kami untuk kegiatan yang melanggar hukum atau dengan cara yang melanggar syarat-syarat ini.

      ## 8. Pengakhiran

      Kami berhak untuk menangguhkan atau menghentikan akses Anda ke aplikasi kami kapan saja, tanpa pemberitahuan, dengan alasan apa pun, termasuk jika Anda melanggar syarat-syarat ini.

      ## 9. Perubahan Syarat

      Kami dapat memperbarui syarat-syarat ini dari waktu ke waktu. Kami akan memberi tahu Anda tentang setiap perubahan dengan memposting syarat baru di aplikasi kami. Penggunaan Anda yang berkelanjutan atas aplikasi setelah perubahan tersebut menunjukkan penerimaan Anda terhadap syarat yang baru.

      ## 10. Hubungi Kami

      Jika Anda memiliki pertanyaan tentang Syarat Layanan ini, silakan hubungi kami.

