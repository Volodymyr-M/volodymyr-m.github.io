faq:
  title: Pertanyaan yang Sering Diajukan
  items:
    - question: Apa itu Ingantt untuk macOS?
      answer: Ingantt untuk macOS adalah alat manajemen proyek profesional yang berjalan secara native di Mac Anda. Alat ini memungkinkan Anda membuat dan mengelola rencana proyek dengan bantuan AI dan kompatibilitas MS Project.
    - question: Bisakah saya mengimpor file Microsoft Project yang sudah ada?
      answer: Tentu! Ingantt sepenuhnya mendukung impor file .MPP dan .XML dari Microsoft Project. Data proyek Anda, termasuk tugas, sumber daya, dan ketergantungan, akan dipertahankan selama proses impor.
    - question: Bagaimana cara kerja pembuatan proyek dengan AI?
      answer: Asisten AI kami dapat membuat rencana proyek lengkap dari deskripsi teks sederhana. Cukup jelaskan tujuan dan persyaratan proyek Anda, dan AI akan menghasilkan rencana terstruktur dengan tugas, jadwal, dan ketergantungan berdasarkan praktik terbaik.
    - question: Apakah ada uji coba gratis untuk versi macOS?
      answer: Tidak. Versi macOS adalah pembelian sekali bayar, tanpa langganan maupun uji coba gratis.
    - question: Bagaimana cara membeli Ingantt untuk macOS?
      answer: Kunjungi Mac App Store dan beli di sana. Anda akan memiliki aplikasi tersebut selamanya tanpa biaya berulang.
