faq:
  title: Pertanyaan yang Sering Diajukan
  items:
    - question: Apa itu Ingantt untuk iOS?
      answer: Ingantt untuk iOS adalah alat manajemen proyek profesional yang berjalan secara native di perangkat iOS Anda. Anda dapat membuat dan mengelola rencana proyek saat bepergian, dengan bantuan AI serta kompatibilitas MS Project.
    - question: Dapatkah saya mengimpor file Microsoft Project yang sudah ada?
      answer: Tentu! Ingantt sepenuhnya mendukung impor file .MPP dan .XML dari Microsoft Project. Semua data proyek Anda, termasuk tugas, sumber daya, dan ketergantungan, akan dipertahankan selama proses impor.
    - question: Bagaimana cara kerja pembuatan proyek dengan AI?
      answer: Asisten AI kami dapat menghasilkan rencana proyek lengkap dari deskripsi teks sederhana. Cukup jelaskan tujuan dan persyaratan proyek Anda, dan AI akan membuat rencana terstruktur dengan tugas, timeline, dan ketergantungan berdasarkan praktik terbaik.
    - question: Apakah ada uji coba gratis untuk versi iOS?
      answer: Tidak. Versi iOS memerlukan pembelian satu kali, tanpa langganan atau masa uji coba gratis.
    - question: Bagaimana cara membeli Ingantt untuk iOS?
      answer: Cukup kunjungi Apple App Store di perangkat iOS Anda, cari “Ingantt”, dan lakukan pembelian di sana. Anda akan memiliki aplikasi tersebut selamanya tanpa biaya berulang.
