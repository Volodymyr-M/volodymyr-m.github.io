faq:
  title: Pertanyaan Umum
  items:
    - question: Apa itu Ingantt dan bagaimana cara kerjanya dengan Google Workspace?
      answer: Ingantt adalah alat manajemen proyek profesional yang terintegrasi dengan lancar ke Google Workspace. Anda dapat membuat, mengelola, dan berbagi rencana proyek langsung dari Google Drive, mempermudah kolaborasi untuk tim yang sudah menggunakan ekosistem Google.
    - question: Bisakah saya mengimpor file Microsoft Project yang sudah ada?
      answer: Bisa! Ingantt sepenuhnya mendukung impor file .MPP dan .XML dari Microsoft Project. Semua data proyek Anda, termasuk tugas, sumber daya, dan ketergantungan, akan dipertahankan selama proses impor.
    - question: Bagaimana cara kerja pembuatan proyek dengan AI?
      answer: Asisten AI kami dapat menghasilkan rencana proyek lengkap dari deskripsi teks sederhana. Cukup jelaskan tujuan dan persyaratan proyek Anda, dan AI akan menyusun rencana terstruktur dengan tugas, garis waktu, dan ketergantungan berdasarkan praktik manajemen proyek terbaik.
    - question: Apa yang termasuk dalam uji coba gratis?
      answer: Uji coba gratis 14 hari mencakup semua fitur Ingantt dan integrasi penuh dengan Google Workspace. Tidak perlu kartu kredit untuk memulai.
    - question: Bisakah saya menggunakan Ingantt untuk Google Workspace di perangkat seluler?
      answer: Tentu saja! Ingantt untuk Google Workspace berfungsi di perangkat apa pun yang memiliki browser web. Antarmuka responsif kami menyesuaikan dengan sempurna pada smartphone dan tablet, memberikan Anda akses penuh ke proyek di mana pun Anda berada.
    - question: Apa yang terjadi pada data saya jika saya membatalkan langganan?
      answer: File proyek Anda tetap aman di Google Drive Anda bahkan setelah dibatalkan. File proyek Anda disimpan dalam format MS Project, sehingga Anda tidak akan kehilangan akses ke data Anda.
    - question: Bagaimana saya dapat membeli Ingantt untuk rekan tim saya?
      answer: Masuk ke Ingantt dengan akun Google Anda, klik avatar di sudut kanan atas dan pilih “Purchase subscriptions.” Centang “I want to purchase subscriptions for others” dan masukkan email akun Google rekan tim Anda. Pilih jadwal pembayaran (bulanan atau tahunan) dan selesaikan pembelian.
