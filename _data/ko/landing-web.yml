faq:
  title: 자주 묻는 질문
  items:
    - question: Ingantt란 무엇이며 어떻게 동작하나요?
      answer: Ingantt는 Google Drive에서 직접 프로젝트 계획을 생성, 관리, 공유할 수 있는 전문 간트 차트 프로젝트 관리 도구입니다. 이미 Google 생태계를 사용하는 팀의 협업도 쉽게 지원합니다.
    - question: 기존 Microsoft Project 파일을 가져올 수 있나요?
      answer: 네! Ingantt는 Microsoft Project의 .MPP 및 .XML 파일 가져오기를 완벽히 지원합니다. 작업, 리소스, 종속성 등 모든 프로젝트 데이터가 가져오기 과정에서 그대로 유지됩니다.
    - question: AI 프로젝트 생성은 어떻게 동작하나요?
      answer: AI 어시스턴트가 간단한 텍스트 설명만으로 완벽한 프로젝트 계획을 생성합니다. 프로젝트 목표와 요구사항을 설명하면 AI가 프로젝트 관리 모범 사례에 따라 작업, 마감일, 종속성을 포함한 구조화된 계획을 만들어줍니다.
    - question: 무료 체험에는 어떤 기능이 포함되어 있나요?
      answer: 7일 무료 체험에는 Ingantt의 모든 기능이 포함되어 있습니다. 시작에 신용카드는 필요하지 않습니다.
    - question: Ingantt 웹은 모바일 기기에서 사용할 수 있나요?
      answer: 네! Ingantt 웹은 모든 브라우저에서 동작하며, 반응형 인터페이스로 스마트폰과 태블릿에서도 최적화되어 어디서나 프로젝트에 접근할 수 있습니다.
    - question: 구독을 취소하면 내 데이터는 어떻게 되나요?
      answer: 구독 취소 후에도 프로젝트 파일은 Google Drive에 안전하게 보관됩니다. 파일은 MS Project 포맷으로 저장되므로 데이터 접근 권한을 잃지 않습니다.
    - question: 동료를 위해 Ingantt를 구매하려면 어떻게 해야 하나요?
      answer: Google 계정으로 Ingantt에 로그인한 후 우측 상단 아바타를 클릭하고 "구독 구매"를 선택하세요. 플랜(연간 또는 월간)을 선택하고 "다른 사람을 위해 구독 구매"를 체크한 뒤 동료의 Google 계정을 입력하면 됩니다.
