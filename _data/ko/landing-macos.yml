faq:
  title: 자주 묻는 질문
  items:
    - question: Ingantt for macOS란 무엇인가요?
      answer: Ingantt for macOS는 Mac에서 네이티브로 실행되는 전문 프로젝트 관리 툴입니다. AI 기반 계획 기능과 MS Project 호환성을 통해 프로젝트 계획을 쉽게 작성하고 관리할 수 있습니다.
    - question: 기존 Microsoft Project 파일을 가져올 수 있나요?
      answer: 네! Ingantt는 Microsoft Project의 .MPP 및 .XML 파일 가져오기를 완벽하게 지원합니다. 작업, 리소스, 종속성 등의 프로젝트 데이터가 그대로 유지됩니다.
    - question: AI 프로젝트 생성은 어떻게 작동하나요?
      answer: 간단한 텍스트로 프로젝트 목표와 요구 사항을 설명하면, AI 어시스턴트가 최적의 관행을 기반으로 작업, 일정, 종속 관계 등을 포함한 프로젝트 계획을 자동 생성합니다.
    - question: macOS 버전에 대한 무료 체험판이 있나요?
      answer: 아니요. macOS 버전은 일회성 구매로, 구독이나 무료 체험판은 없습니다.
    - question: Ingantt for macOS는 어떻게 구매하나요?
      answer: Mac App Store에서 구매하시면 됩니다. 구매 이후에는 반복 결제 없이 영구적으로 사용 가능합니다.
