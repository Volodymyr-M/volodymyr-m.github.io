faq:
  title: 자주 묻는 질문
  items:
    - question: Ingantt for iOS란 무엇인가요?
      answer: Ingantt for iOS는 iOS 기기에서 네이티브로 구동되는 전문적인 프로젝트 관리 툴입니다. AI 기반 플래닝과 MS Project 호환성을 갖추고 있어, 이동 중에도 프로젝트를 손쉽게 계획하고 관리할 수 있습니다.
    - question: 기존 Microsoft Project 파일을 가져올 수 있나요?
      answer: 물론입니다! Ingantt는 Microsoft Project의 .MPP와 .XML 파일 가져오기를 완벽 지원합니다. 작업, 리소스, 종속관계 등 모든 프로젝트 데이터가 그대로 유지됩니다.
    - question: AI 프로젝트 생성은 어떻게 작동하나요?
      answer: AI 어시스턴트가 간단한 텍스트 설명을 바탕으로 완전한 프로젝트 계획을 자동으로 생성합니다. 프로젝트 목표와 요구사항을 입력하면, 모범 사례를 기반으로 작업, 타임라인, 종속관계를 포함한 구조화된 계획을 만들어 줍니다.
    - question: iOS 버전에 무료 체험판이 있나요?
      answer: 아니요. iOS 버전은 일회성 구매 제품이며, 구독이나 무료 체험 기간은 제공되지 않습니다.
    - question: Ingantt for iOS를 어떻게 구매할 수 있나요?
      answer: iOS 기기에서 Apple App Store로 이동하여 “Ingantt”를 검색 후 구매하시면 됩니다. 한 번 구매하면 반복 비용 없이 영구적으로 앱을 사용할 수 있습니다.
