faq:
  title: 자주 묻는 질문
  items:
    - question: Ingantt란 무엇이며 Google Workspace와 어떻게 작동하나요?
      answer: Ingantt는 Google Workspace와 매끄럽게 통합되는 전문 프로젝트 관리 도구입니다. Google 드라이브에서 직접 프로젝트 계획을 생성, 관리, 공유할 수 있으므로 이미 Google 생태계를 사용하는 팀에게 협업을 간소화해 줍니다.
    - question: 기존 Microsoft Project 파일을 가져올 수 있나요?
      answer: 네! Ingantt는 Microsoft Project의 .MPP 및 .XML 파일을 완벽히 지원합니다. 작업, 리소스, 종속성 등 모든 프로젝트 데이터가 가져오기 과정에서 유지됩니다.
    - question: AI 기반 프로젝트 생성은 어떻게 작동하나요?
      answer: AI 어시스턴트가 간단한 텍스트 설명에서 전체 프로젝트 계획을 생성할 수 있습니다. 프로젝트 목표와 요구사항을 설명하기만 하면 AI가 최적의 프로젝트 관리 방법론에 기반해 작업, 일정, 종속성을 갖춘 계획을 만들어 줍니다.
    - question: 무료 체험에는 무엇이 포함되나요?
      answer: 30일 무료 체험에는 Ingantt의 모든 기능과 Google Workspace와의 완벽한 통합이 포함됩니다. 시작하기 위해 신용카드는 필요 없습니다.
    - question: Google Workspace용 Ingantt를 모바일 기기에서도 사용할 수 있나요?
      answer: 네! Ingantt for Google Workspace는 웹 브라우저가 있는 어떤 기기에서도 동작합니다. 반응형 UI는 스마트폰과 태블릿에 최적화되어 있어 이동 중에도 프로젝트를 완전히 관리할 수 있습니다.
    - question: 구독을 취소하면 내 데이터는 어떻게 되나요?
      answer: 프로젝트 파일은 구독 취소 후에도 Google 드라이브에 안전하게 남아 있습니다. 파일은 MS Project 형식으로 저장되므로 데이터를 잃지 않습니다.
    - question: 팀원들을 위해 Ingantt를 어떻게 구매하나요?
      answer: Google 계정으로 Ingantt에 로그인한 뒤 오른쪽 상단 아바타를 클릭하고 "Purchase subscriptions"를 선택하세요. "I want to purchase subscriptions for others"를 체크하고 팀원들의 Google 계정 이메일을 입력하세요. 월간 혹은 연간 결제주기를 선택한 뒤 결제를 완료하세요.
