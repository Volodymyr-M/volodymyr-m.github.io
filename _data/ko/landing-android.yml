faq:
  title: 자주 묻는 질문
  items:
    - question: Android용 Ingantt란 무엇인가요?
      answer: Android용 Ingantt는 안드로이드 기기에서 네이티브로 동작하는 전문 프로젝트 관리 도구입니다. AI 지원 계획 및 MS Project 호환 기능을 제공하여 이동 중에도 프로젝트 계획과 관리를 수행할 수 있습니다.
    - question: 기존 Microsoft Project 파일을 가져올 수 있나요?
      answer: 네! Ingantt는 Microsoft Project의 .MPP 및 .XML 파일 가져오기를 완벽 지원합니다. 작업, 리소스, 의존 관계 등 프로젝트 데이터가 가져오기 중에 보존됩니다.
    - question: AI 프로젝트 생성은 어떻게 작동하나요?
      answer: AI 어시스턴트가 간단한 텍스트 설명만으로도 완전한 프로젝트 계획을 생성합니다. 프로젝트 목표와 요구 사항을 설명하면, 모범 사례에 기반해 작업, 타임라인, 의존 관계를 갖춘 구조화된 계획을 만들어 줍니다.
    - question: Android 버전에 무료 체험판이 있나요?
      answer: 아닙니다. Android 버전은 일회성 구매 방식으로, 구독이나 무료 체험판이 제공되지 않습니다.
    - question: Android용 Ingantt는 어떻게 구매하나요?
      answer: 안드로이드 기기에서 Google Play 스토어에 접속해 구매하시면 됩니다. 한 번 구매하면 반복 비용 없이 영구적으로 사용할 수 있습니다.
