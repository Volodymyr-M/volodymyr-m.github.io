    text: |
      ## 개인정보란 무엇인가요?

      개인정보란 개인을 식별할 수 있는 정보나 의견을 말합니다. 예를 들어 이름, 주소, 이메일 주소, 전화번호, 팩스 번호 등이 포함됩니다.

      ## 데이터 수집 없음

      Ingantt에서 사용자로부터 수신하여 처리하는 모든 데이터는, 사용자가 명시적으로 이 옵션을 선택하고 Google에서 기능을 활성화한 경우를 제외하고는, 사용자 기기의 로컬 파일 또는 사용자의 Google Drive 계정에 저장됩니다.

      사용자의 Google Drive 저장공간에서 Ingantt는 사용자가 Ingantt를 통해 생성한 파일만 저장합니다. Ingantt는 사용자의 Google Drive 내에 직접 생성한 파일에만 접근, 사용 및 공유를 수행합니다.

      사용자의 기기에서 열린 MPP 파일은 변환을 위해 Ingantt의 변환 웹 서비스로 전송되고, XML 형식으로 변환되어 다시 되돌아옵니다. 이 파일들은 서버에 저장되지 않습니다.

      따라서 Ingantt의 개발자는 어떤 데이터도 수집하지 않습니다.

      ## 제3자와의 데이터 공유

      AI 관련 기능을 활성화하기 위해, 사용자가 AI를 통해 새 파일을 생성하기 위해 입력한 프롬프트는 OpenAI 및/또는 Gemini와 같은 제3자 AI 도구와 공유됩니다.

      그 외 어떠한 데이터도 제3자와 공유되지 않습니다.

      ## 데이터 사용

      사용자 데이터는 범용 AI 또는 ML 모델을 개발, 개선, 학습하기 위한 목적으로 사용되지 않습니다. 이는 Google Workspace API를 통해 수집된 사용자 데이터에도 적용됩니다.

      ## 데이터 보호

      당사는 무단 접근, 유출, 분실로부터 귀하의 데이터를 보호하기 위해 적절한 기술적 및 조직적 조치를 취하고 있습니다.

      ## 정책 업데이트

      본 정책은 수시로 변경될 수 있으며, 당사 웹사이트에서 확인하실 수 있습니다.

      ## 개인정보처리방침에 대한 문의 및 불만

      본 개인정보처리방침에 관한 문의나 불만 사항이 있으시면 당사로 문의해 주시기 바랍니다.
