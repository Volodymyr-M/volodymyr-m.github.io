    text_title: 서비스 약관
    text: |
      Ingantt에 오신 것을 환영합니다! 본 앱을 사용함으로써 아래의 약관에 동의하게 됩니다:

      ## 1. 약관의 수락

      Ingantt에 접속하거나 이를 사용함으로써, 귀하는 본 서비스 약관 및 당사의 개인정보처리방침에 구속되는 것에 동의합니다.

      ## 2. Google Drive 사용

      당사 앱은 귀하의 Google Drive에 연결하여 데이터를 저장하고 가져옵니다. 앱을 사용함으로써, 귀하는 이러한 목적을 위해 당사가 귀하의 Google Drive 계정에 접근하도록 허용합니다.

      ## 3. 사용자 데이터

      귀하는 당사 앱을 통해 Google Drive에 업로드하는 모든 데이터에 대한 소유권을 유지합니다. 당사는 귀하의 데이터에 대한 소유권을 주장하지 않습니다.

      ## 4. 개인정보 보호

      귀하의 개인정보 보호는 당사에 매우 중요합니다. 당사는 서비스 제공에 필요한 범위 내에서만 귀하의 데이터를 접근, 저장, 활용합니다. 귀하의 데이터 처리에 관한 상세 내용은 당사의 개인정보처리방침을 참고해 주십시오.

      ## 5. 보안

      당사는 귀하의 데이터를 보호하기 위해 합리적인 조치를 취하고 있습니다. 그러나 귀하의 데이터에 대한 절대적인 보안을 보장할 수 없으며, 무단 액세스나 보안 침해에 대해 책임지지 않습니다.

      ## 6. 사용자 책임

      귀하는 Google Drive 계정의 보안을 유지할 책임이 있으며, 해당 계정을 통해 이루어지는 모든 활동에 대한 책임이 있습니다.

      ## 7. 금지된 활동

      귀하는 본 앱을 불법적이거나 본 약관을 위반하는 방식으로 사용하지 않을 것에 동의합니다.

      ## 8. 해지

      당사는 언제든 사전 통보 없이 귀하의 앱 접근을 중단하거나 해지할 권리를 갖습니다. 이는 본 약관 위반 시를 포함합니다.

      ## 9. 약관 변경

      당사는 필요에 따라 본 약관을 업데이트할 수 있습니다. 새로운 약관은 앱에 게시함으로써 귀하에게 통지합니다. 변경 후에도 앱을 계속 사용하실 경우, 귀하가 변경된 약관에 동의한 것으로 간주됩니다.

      ## 10. 문의하기

      본 서비스 약관에 대한 문의사항이 있으시면 당사로 연락해 주시기 바랍니다.

