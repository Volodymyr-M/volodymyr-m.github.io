- title: "Google Workspace: 공유 및 협업"
  published_on: "2024년 9월 12일"
  content: |
    ![일러스트](/images/blog/share.webp)
    처음부터 Ingantt는 다양한 업계의 프로젝트 매니저에게 강력한 도구였습니다. 그러나 지금까지는 개인 용도로만 사용 가능했습니다. 이제 달라집니다!

    우리는 [Google Workspace](workspace_url){:target="_blank"} 버전에 대한 대규모 업데이트를 공개하게 되어 기쁩니다. 이번 업데이트를 통해 사용자는 Google 드라이브를 통해 다른 Ingantt 사용자와 프로젝트 계획을 공유할 수 있습니다.

    사용 방법은 Google Docs나 Sheets와 똑같습니다. 익숙한 “공유” 대화 상자가 나타나며, 여기서 이메일 주소를 입력하고 역할을 지정하면 됩니다. 공유받은 사람은 Google 드라이브에서 알림을 받고 링크를 클릭하면 즉시 프로젝트 계획에 액세스할 수 있습니다. 정말 간단하죠!

- title: "AI, 그리고 더 많은 기능!"
  published_on: "2024년 5월 2일"
  content: |
    오늘 우리는 Ingantt 역사상 가장 큰 규모의 업데이트를 출시하기 시작했습니다.

    먼저 AI입니다. Ingantt는 AI 기능을 기본적으로 탑재한 초기 프로젝트 관리 도구 중 하나입니다. 어떻게 동작할까요? 프로젝트에 대한 설명을 간단히 입력하고 버튼을 클릭하면, 전체 프로젝트 계획이 자동으로 생성됩니다! 꼭 시도해보세요. 훌륭한 출발점이나 영감을 줄 뿐만 아니라, 사용 자체도 재미있습니다.

    하지만 이번 업데이트에는 그것만 있는 것이 아닙니다! 프로젝트 목록을 완전히 새롭게 디자인해, 썸네일로 시각적 구성을 강화하고 Google 드라이브와의 통합을 더욱 밀접하게 만들었습니다. 이제 정렬 기능과 “PNG로 내보내기” 같은 몇몇 작업을 프로젝트 목록에서 바로 실행할 수 있습니다.

    또한, 인기 있는 프로젝트 유형을 위해 직접 제작한 템플릿을 추가했습니다. 그중에서도 “튜토리얼 템플릿”은 Ingantt를 빠르게 시작할 수 있는 좋은 방법이 될 수 있으니 꼭 살펴보세요. 간단히 읽어보거나 이를 기반으로 프로젝트를 시작하시면 됩니다.

    이번 업데이트는 향후 Ingantt를 더욱 개선할 수 있는 새로운 가능성도 열어줍니다. 많은 기대 부탁드립니다!

    ![일러스트](/images/blog/ai_macos_dark.png)
    ![일러스트](/images/blog/ai2_macos_dark.png)

- title: "사용자의 의견을 듣고 있습니다!"
  published_on: "2024년 1월 25일"
  content: |
    이제 Ingantt는 어떤 플랫폼에서든 사용할 수 있으며, 대다수 사용자가 고기능 프로젝트 관리 소프트웨어에서 기대하는 모든 기능을 갖추고 있습니다. 하지만 우리는 여기서 멈추지 않습니다. 우리는 사용자의 의견에 귀 기울이고 있습니다.
    여러분께서 보내주신 훌륭한 피드백에 진심으로 감사드리며, 이를 바탕으로 Ingantt를 지속적으로 개선하고 있습니다.

    최근 버전에서 Ingantt는 다음과 같은 개선사항을 받았습니다.

    * 작업(Task) 열을 재정렬할 수 있는 기능
    * 더 부드러워진 키보드 단축키 사용 경험
    * 일부 그리드에서 기본적으로 표시되는 스크롤바
    * 간트 차트 내 작업에 표시되는 완료율(%)의 가시성 향상

    이외에도 내부 성능 향상과 최적화가 이루어졌습니다.

    피드백, 질문, 의견이 있으시면 언제든지 알려주세요. 함께 Ingantt를 더 멋지게 만들어봅시다!

