faq:
  title: Preguntas frecuentes
  items:
    - question: ¿Qué es Ingantt para iOS?
      answer: Ingantt para iOS es una herramienta profesional de gestión de proyectos que se ejecuta de forma nativa en tu dispositivo iOS. Te permite crear y administrar planes de proyecto donde sea, con planificación asistida por IA y compatibilidad con MS Project.
    - question: ¿Puedo importar mis archivos existentes de Microsoft Project?
      answer: ¡Sí! Ingantt admite por completo la importación de archivos .MPP y .XML de Microsoft Project. Todos tus datos de proyecto, incluidas tareas, recursos y dependencias, se conservarán al importarlos.
    - question: ¿Cómo funciona la generación de proyectos con IA?
      answer: Nuestro asistente de IA puede generar planes de proyecto completos a partir de descripciones de texto simples. Solo describe tus metas y requisitos, y la IA creará un plan estructurado con tareas, líneas de tiempo y dependencias basadas en mejores prácticas.
    - question: ¿Hay una versión de prueba gratuita para iOS?
      answer: No. La versión de iOS se compra una sola vez, sin suscripciones ni período de prueba gratuito.
    - question: ¿Cómo puedo comprar Ingantt para iOS?
      answer: Simplemente visita la App Store de Apple en tu dispositivo iOS, busca Ingantt y cómpralo allí. Podrás usar la app de forma permanente sin costos recurrentes.
  support:
    title: Empieza a planificar con Ingantt
    docs:
      text: Ir a la documentación
    contact:
      title: ¿Tienes más preguntas?<br>¡Contacta a una persona real para soporte!
      text: Envíanos un correo
      icon: fa fa-envelope

