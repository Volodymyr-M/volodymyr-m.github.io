faq:
  title: Preguntas frecuentes
  items:
    - question: ¿Qué es Ingantt y cómo funciona con Google Workspace?
      answer: Ingantt es una herramienta profesional de gestión de proyectos que se integra perfectamente con Google Workspace. Te permite crear, gestionar y compartir planes de proyecto directamente desde tu Google Drive, facilitando la colaboración para equipos que ya utilizan el ecosistema de Google.
    - question: ¿Puedo importar mis archivos existentes de Microsoft Project?
      answer: ¡Sí! Ingantt admite completamente la importación de archivos .MPP y .XML de Microsoft Project. Todos tus datos de proyecto, incluidas las tareas, recursos y dependencias, se conservarán durante el proceso de importación.
    - question: ¿Cómo funciona la generación de proyectos con IA?
      answer: Nuestro asistente de IA puede generar planes de proyecto completos a partir de descripciones de texto simples. Solo describe los objetivos y requisitos de tu proyecto, y la IA creará un plan estructurado con tareas, cronogramas y dependencias basándose en las mejores prácticas de gestión de proyectos.
    - question: ¿Qué incluye la prueba gratuita?
      answer: La prueba gratuita de 30 días incluye todas las funciones de Ingantt e integración completa con Google Workspace. No se requiere tarjeta de crédito para comenzar.
    - question: ¿Puedo usar Ingantt para Google Workspace en dispositivos móviles?
      answer: ¡Sí! Ingantt para Google Workspace funciona en cualquier dispositivo con navegador web. Nuestra interfaz adaptable se ajusta perfectamente a teléfonos y tabletas, brindándote acceso completo a tus proyectos en cualquier lugar.
    - question: ¿Qué pasa con mis datos si cancelo mi suscripción?
      answer: Tus archivos de proyecto permanecen almacenados de forma segura en tu Google Drive incluso después de la cancelación. Tus archivos de proyecto se guardan en formato de MS Project, por lo que nunca perderás acceso a tus datos.
    - question: ¿Cómo puedo adquirir Ingantt para mis compañeros de equipo?
      answer: Inicia sesión en Ingantt con tu cuenta de Google, haz clic en tu avatar en la esquina superior derecha y selecciona "Comprar suscripciones". Marca "Quiero comprar suscripciones para otros" e ingresa los correos de las cuentas de Google de tus compañeros. Elige el plan de pago (mensual o anual) y procede al pago.
