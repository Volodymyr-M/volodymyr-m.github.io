    text: |
      ¡Bienvenido a Ingantt! Al utilizar nuestra aplicación, aceptas los siguientes términos y condiciones:

      ## 1. Aceptación de los Términos

      Al acceder o utilizar Ingantt, aceptas quedar obligado por estos Términos de Servicio y por nuestra Política de Privacidad.

      ## 2. Uso de Google Drive

      Nuestra aplicación se conecta a tu Google Drive para almacenar y recuperar tus datos. Al usar nuestra aplicación, nos autorizas a acceder a tu cuenta de Google Drive con este fin.

      ## 3. Datos del Usuario

      Retienes la propiedad de todos los datos que subas a tu Google Drive a través de nuestra aplicación. No reclamamos ningún derecho de propiedad sobre tus datos.

      ## 4. Privacidad

      Tu privacidad es importante para nosotros. Solo accederemos, almacenaremos y utilizaremos tus datos en la medida necesaria para proporcionar nuestros servicios. Por favor, revisa nuestra Política de Privacidad para obtener más información sobre cómo manejamos tus datos.

      ## 5. Seguridad

      Tomamos medidas razonables para proteger tus datos. Sin embargo, no podemos garantizar la seguridad absoluta de tus datos y no nos hacemos responsables de accesos no autorizados o brechas de seguridad.

      ## 6. Responsabilidades del Usuario

      Eres responsable de mantener la seguridad de tu cuenta de Google Drive y de cualquier actividad que ocurra bajo tu cuenta.

      ## 7. Actividades Prohibidas

      Aceptas no usar nuestra aplicación para actividades ilegales ni de forma que viole estos términos.

      ## 8. Terminación

      Nos reservamos el derecho de suspender o terminar tu acceso a nuestra aplicación en cualquier momento, sin previo aviso, por cualquier motivo, incluido el incumplimiento de estos términos.

      ## 9. Modificaciones de los Términos

      Podemos actualizar estos términos de vez en cuando. Te notificaremos cualquier cambio publicando los nuevos términos en nuestra aplicación. Tu uso continuo de la aplicación después de dichos cambios constituye tu aceptación de los términos modificados.

      ## 10. Contáctanos

      Si tienes alguna pregunta sobre estos Términos de Servicio, por favor contáctanos.

