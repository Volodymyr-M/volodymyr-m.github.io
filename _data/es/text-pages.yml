    text_title: Política de Privacidad
    text: |
      ## ¿Qué es la Información Personal?

      La Información Personal es información u opinión que identifica a un individuo. Ejemplos de Información Personal incluyen nombres, direcciones, direcciones de correo electrónico y números de teléfono o fax.

      ## No se recopilan datos

      Todos los datos que recibe el usuario y que Ingantt procesa se almacenan en archivos locales en el propio dispositivo del usuario o en la cuenta de Google Drive del usuario, en caso de que este haya elegido explícitamente esta opción y habilitado esta funcionalidad con Google.

      Dentro del almacenamiento de Google Drive del usuario, Ingantt almacena los archivos que el usuario crea utilizando Ingantt. Ingantt solo accede, usa o comparte los archivos que crea dentro de dicho almacenamiento de Google Drive.

      Los archivos MPP abiertos desde el dispositivo del usuario se envían al servicio web de conversión de Ingantt para convertirlos y enviarlos de vuelta en formato XML. Los archivos no se almacenan en el servicio.

      Por lo tanto, los desarrolladores de Ingantt no recopilan ningún dato.

      ## Datos compartidos con terceros

      Para habilitar la funcionalidad relacionada con IA, el mensaje (prompt) ingresado por el usuario para crear un nuevo archivo utilizando IA se comparte con herramientas de IA de terceros: OpenAI y/o Gemini.

      No se comparte ningún otro dato con terceros.

      ## Uso de datos

      No se utilizan datos de usuario para desarrollar, mejorar o entrenar modelos de IA o ML generalizados. Esto incluye los datos de usuario obtenidos a través de las API de Google Workspace.

      ## Protección de datos

      Implementamos medidas técnicas y organizativas apropiadas para proteger tus datos contra el acceso no autorizado, la pérdida o la divulgación.

      ## Actualizaciones de la Política

      Esta Política puede cambiar ocasionalmente y está disponible en nuestro sitio web.

      ## Quejas y consultas sobre la Política de Privacidad

      Si tienes alguna consulta o queja sobre nuestra Política de Privacidad, por favor contáctanos.
