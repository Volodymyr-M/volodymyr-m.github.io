faq:
  title: Preguntas frecuentes
  items:
    - question: ¿Qué es Ingantt para Windows?
      answer: Ingantt para Windows es una herramienta profesional de gestión de proyectos que se ejecuta de forma nativa en tu PC. Te permite crear y gestionar planes de proyecto con asistencia de IA y compatibilidad con MS Project.
    - question: ¿Puedo importar mis archivos existentes de Microsoft Project?
      answer: ¡Sí! Ingantt admite completamente la importación de archivos .MPP y .XML de Microsoft Project. Tus datos de proyecto, incluidas tareas, recursos y dependencias, se conservarán durante el proceso de importación.
    - question: ¿Cómo funciona la generación de proyectos con IA?
      answer: Nuestro asistente de IA puede generar planes de proyecto completos a partir de descripciones de texto simples. Solo describe tus objetivos y requisitos del proyecto, y la IA creará un plan estructurado con tareas, cronogramas y dependencias basadas en las mejores prácticas.
    - question: ¿Hay una prueba gratuita para la versión de Windows?
      answer: Sí. Una vez instalada la aplicación desde Microsoft Store, la prueba gratuita está disponible por 7 días.
    - question: ¿Cómo puedo comprar Ingantt para Windows?
      answer: Visita Microsoft Store y cómpralo allí. Tendrás la aplicación permanentemente sin cargos recurrentes.
  support:
    title: Empieza a planificar con Ingantt
    docs:
      text: Ir a la documentación
    contact:
