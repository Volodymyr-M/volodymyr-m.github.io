faq:
  title: Preguntas frecuentes
  items:
    - question: ¿Qué es Ingantt y cómo funciona?
      answer: Ingantt es una herramienta profesional de gestión de proyectos con diagramas de Gantt. Te permite crear, gestionar y compartir planes de proyecto directamente desde Google Drive. Colaboración sencilla para equipos que usan el ecosistema de Google.
    - question: ¿Puedo importar archivos existentes de Microsoft Project?
      answer: ¡Sí! Ingantt permite importar archivos .MPP y .XML de Microsoft Project. Todos los datos del proyecto—incluyendo tareas, recursos y relaciones—se mantienen tras la importación.
    - question: ¿Cómo funciona la creación de proyectos con IA?
      answer: Nuestro asistente de IA puede generar un plan de proyecto completo a partir de una breve descripción. Solo describe los objetivos y requisitos del proyecto y la IA generará tareas, fechas límite y relaciones siguiendo las mejores prácticas.
    - question: ¿Qué incluye la prueba gratis?
      answer: La prueba gratis de 14 días incluye todas las funciones de Ingantt. No necesitas tarjeta de crédito para comenzar.
    - question: ¿Puedo usar Ingantt Web en dispositivos móviles?
      answer: ¡Sí! Ingantt Web funciona en cualquier dispositivo con navegador. Nuestra interfaz está totalmente optimizada para smartphones y tablets, permitiendo acceso a tus proyectos en cualquier momento y lugar.
    - question: ¿Qué ocurre con mis datos si cancelo la suscripción?
      answer: Tus archivos de proyecto seguirán seguros en Google Drive incluso si cancelas la suscripción. Los archivos se guardan en formato MS Project, no pierdes acceso a tus datos.
    - question: ¿Cómo compro Ingantt para mis compañeros?
      answer: Inicia sesión en Ingantt con tu cuenta de Google, haz clic en el avatar en la esquina superior derecha y selecciona "Comprar suscripción". Elige el plan (anual o mensual), luego selecciona "Quiero comprar suscripción para otros" e introduce la cuenta de Google de tu compañero.
  support:
    title: Comienza a planificar con Ingantt
    docs:
      text: Ver documentación
    contact:
      title: ¿Tienes más preguntas?<br>¡Contacta a nuestro equipo de soporte!
      text: Contacto
      icon: fa fa-envelope

