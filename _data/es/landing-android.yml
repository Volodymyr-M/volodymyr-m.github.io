faq:
  title: Preguntas frecuentes
  items:
    - question: ¿Qué es Ingantt para Android?
      answer: Ingantt para Android es una herramienta de gestión de proyectos profesional que se ejecuta de forma nativa en tu dispositivo Android. Te permite crear y gestionar planes de proyecto sobre la marcha, con planificación asistida por IA y compatibilidad con MS Project.
    - question: ¿Puedo importar mis archivos existentes de Microsoft Project?
      answer: ¡Sí! Ingantt es totalmente compatible con la importación de archivos .MPP y .XML de Microsoft Project. Tus datos del proyecto, incluidas tareas, recursos y dependencias, se mantendrán durante el proceso de importación.
    - question: ¿Cómo funciona la generación de proyectos con IA?
      answer: Nuestro asistente de IA puede generar planes de proyecto completos a partir de descripciones de texto simples. Solo describe los objetivos y requisitos de tu proyecto, y la IA creará un plan estructurado con tareas, líneas de tiempo y dependencias basadas en buenas prácticas.
    - question: ¿Hay una prueba gratuita para la versión de Android?
      answer: No. La versión de Android es de pago único, sin suscripciones ni prueba gratuita.
    - question: ¿Cómo puedo comprar Ingantt para Android?
      answer: Simplemente visita Google Play Store en tu dispositivo Android y cómpralo allí. Tendrás la aplicación de por vida, sin cargos recurrentes.
  support:
    title: Empieza a planificar con Ingantt
    docs:
      text: Ir a la documentación
    contact:
      title: ¿Tienes más preguntas?<br>¡Contacta con una persona real para recibir soporte!
      text: Envíanos un correo
      icon: fa fa-envelope

