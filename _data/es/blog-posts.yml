- title: "Mejoras en la productividad"
  published_on: "21 de febrero de 2025"
  content: |
    Estamos entusiasmados de presentar una importante actualización de Ingantt, diseñada para impulsar tu productividad diaria.

    Ahora, cada cuadrícula en la aplicación se puede editar directamente. Puedes actualizar valores de texto, establecer rápidamente restricciones de fechas de inicio y fin, y asignar recursos con facilidad, todo con menos clics, haciendo que tus tareas más comunes sean más eficientes.

    También hemos agregado una de las funciones más solicitadas: la exportación a PNG ahora incluye la lista de tareas, no solo el diagrama de Gantt.

    Esta actualización se implementará gradualmente en todas las plataformas compatibles. ¡Disfrútala!

    ![Illustration](/images/blog/productivity_assignment.png)
    ![Illustration](/images/blog/productivity_date.png)

- title: "Google Workspace: uso compartido y colaboración"
  published_on: "12 de septiembre de 2024"
  content: |
    ![Ilustración](/images/blog/share.webp)
    Desde el principio, Ingantt ha sido una herramienta poderosa para los jefes de proyecto de diversas industrias. Sin embargo, solo estaba disponible para uso personal. ¡Eso cambia ahora!

    Nos complace lanzar una actualización importante de la versión para [Google Workspace](workspace_url){:target="_blank"}. Con esta actualización, los usuarios pueden compartir sus planes de proyecto con otros usuarios de Ingantt a través de Google Drive.

    Funciona de la misma manera que Google Docs o Sheets: aparecerá un cuadro de diálogo de “Compartir” familiar, donde podrá ingresar correos electrónicos y asignar roles. Los destinatarios recibirán una notificación de Google Drive, harán clic en el enlace y tendrán acceso inmediato a tu plan de proyecto. ¡Así de sencillo!

- title: "¡IA y mucho más!"
  published_on: "2 de mayo de 2024"
  content: |
    Hoy comenzamos a lanzar nuestra actualización más grande hasta la fecha de Ingantt.

    Primero que todo, la IA. Ingantt es una de las primeras herramientas de gestión de proyectos que integra esta función de forma nativa. ¿Cómo funciona? Simplemente proporciona una descripción de tu proyecto, haz clic en un botón y obtendrás el plan completo. ¡Pruébalo! No solo te dará un buen punto de partida o inspiración, sino que además es divertido de usar.

    ¡Pero hay más en esta actualización! Hemos rediseñado completamente la lista de proyectos, haciéndola más visual con miniaturas y reforzando aún más la integración con Google Drive. Ahora hay opciones de clasificación y algunas operaciones como “Exportar a PNG” disponibles directamente desde la lista de proyectos.

    Para algunos tipos de proyectos populares, hemos añadido plantillas creadas a mano. Vale la pena mencionar una de ellas, la “Plantilla de tutorial”, pues es una manera rápida de comenzar a usar Ingantt: simplemente léela o úsala como punto de partida.

    La actualización también abre nuevas posibilidades para mejorar Ingantt en el futuro, así que ¡mantente al tanto!

    ![Ilustración](/images/blog/ai_macos_dark.png)
    ![Ilustración](/images/blog/ai2_macos_dark.png)

- title: "¡Escuchando a nuestros usuarios!"
  published_on: "25 de enero de 2024"
  content: |
    Ahora Ingantt está disponible en cualquier plataforma y cuenta con todas las funciones que la mayoría de usuarios espera de un software de planificación de proyectos altamente funcional. Pero no nos detenemos aquí. Escuchamos a nuestros usuarios.
    Hemos recibido mucho feedback excelente de su parte y ¡lo apreciamos enormemente! Seguimos actualizando Ingantt con mejoras que hemos aprendido gracias a sus comentarios.

    En las versiones más recientes, Ingantt ha recibido:

    * la capacidad de reordenar columnas de tareas
    * una experiencia más fluida con atajos de teclado
    * barras de desplazamiento visibles por defecto en algunas tablas
    * una mejor indicación del % de finalización dentro de las tareas en el diagrama de Gantt

    además de algunas mejoras internas y optimizaciones.

    Por favor, no dudes en contactarnos con tus comentarios, preguntas o sugerencias. ¡Hagamos Ingantt mejor juntos!

