---
layout: default
---

<section class="blog-section container">
    <div class="blog-content">
        {% assign sorted_posts = site.blog_posts | sort:"order" | reverse %}
        {% for post in sorted_posts %}
        <div class="card">
            <div class="blog-post">
                <div class="blog-date">{{ post.published_on }}</div>
                <h2 class="card-title">{{ post.title }}</h5>
                {{ post.content | markdownify }}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
